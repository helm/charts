---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-yugaware-ui
  labels:
    app: {{ .Release.Name }}-yugaware
    chart: {{ template "yugaware.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP:
  ports:
  - name: ui
    port: 80
  - name: metrics
    port: 9090
  selector:
    app: {{ .Release.Name }}-yugaware
  type: "{{ .Values.yugaware.loadBalancerType }}"
  {{- if .Values.yugaware.loadBalancerIP }}
  loadBalancerIP: "{{ .Values.yugaware.loadBalancerIP }}"
  {{- end }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-yugaware
  labels:
    app: {{ .Release.Name }}-yugaware
    chart: {{ template "yugaware.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  serviceName: {{ .Release.Name }}-yugaware
  replicas: {{ .Values.yugaware.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}-yugaware
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-yugaware
    spec:
      serviceAccountName: {{ .Release.Name }}
      imagePullSecrets:
      - name: {{ .Values.image.pullSecret }}
      volumes:
        - name: yugaware-storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-yugaware-storage
        - name: yugaware-ui
          emptyDir: {}
        - name: thirdparty-deps
          emptyDir: {}
        - name: prometheus-storage
          emptyDir: {}
        - name: yugaware-config
          configMap:
            name: {{ .Release.Name }}-yugaware-app-config
            release: {{ .Release.Name }}
            items:
              - key: application.docker.conf
                path: application.docker.conf
        - name: nginx-config
          configMap:
            name: {{ .Release.Name }}-yugaware-nginx-config
            release: {{ .Release.Name }}
            items:
              - key: default.conf
                path: default.conf
        - name: prometheus-config
          configMap:
            name: {{ .Release.Name }}-yugaware-prometheus-config
            items:
              - key: prometheus.yml
                path: prometheus.yml
      containers:
        - image: postgres
          name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-yugaware-global-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-yugaware-global-config
                  key: postgres_password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-yugaware-global-config
                  key: postgres_db
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: yugaware-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres_data
        - name: prometheus
          image: prom/prometheus:v2.2.1
          volumeMounts:
          - name: prometheus-config
            mountPath: /etc/prometheus/
          - name: prometheus-storage
            mountPath: /prometheus/
          - name: yugaware-storage
            mountPath: /opt/swamper_targets/
            subPath: swamper_targets
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus/
          ports:
            - containerPort: 9090
        - name: thirdparty-deps
          image: quay.io/yugabyte/thirdparty-deps:latest
          command: [ "/bin/sh", "-c", "--" ]
          args:  [ "while true; do sleep 30; done;" ]
          volumeMounts:
          - mountPath: /third-party-deps
            name: thirdparty-deps
          lifecycle:
            postStart:
              exec:
                command:
                  - 'cp'
                  - '-fr'
                  - '/opt/third-party'
                  - '/third-party-deps'
        - name: yugaware
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          command: [ "/bin/bash", "-c"]
          args:
            - "bin/yugaware -Dconfig.file=/data/application.docker.conf"
          env:
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-yugaware-global-config
                  key: postgres_user
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-yugaware-global-config
                  key: postgres_password
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-yugaware-global-config
                  key: postgres_db
            - name: APP_SECRET
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-yugaware-global-config
                  key: app_secret
          lifecycle:
            postStart:
              exec:
                command:
                  - 'cp'
                  - '-R'
                  - '/opt/yugabyte/yugaware/public'
                  - '/opt/yugaware-ui'
          ports:
            - containerPort: 9000
              name: yugaware
          volumeMounts:
          - name: yugaware-config
            mountPath: /data
          - name: yugaware-storage
            mountPath: /opt/yugaware_data/
            subPath: data
          - name: yugaware-storage
            mountPath: /opt/releases/
            subPath: releases
          - name: thirdparty-deps
            mountPath: /opt/third-party
          - name: yugaware-ui
            mountPath: /opt/yugaware-ui
          - name: yugaware-storage
            mountPath: /opt/swamper_targets/
            subPath: swamper_targets
        - name: nginx
          image: nginx:latest
          ports:
          - containerPort: 80
          volumeMounts:
          - mountPath: /etc/nginx/conf.d/
            name: nginx-config
          - mountPath: /yugaware-ui
            name: yugaware-ui
