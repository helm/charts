apiVersion: v1
kind: Pod
metadata:
  name: proxy-2-service
  labels:
    heritage: helm
spec:
  containers:
  - name: http-tcp
    image: gcr.io/google_containers/proxy-to-service:v2
    args: [ "tcp", "80", "nginx.default" ]
    ports:
    - name: http
      protocol: TCP
      containerPort: 80
      hostPort: 80
