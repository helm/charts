kind: Service
apiVersion: v1
metadata:
  name: {{ template "shortname" . }}-server
  labels:
    spring-cloud-service: {{ template "shortname" . }}-server
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  # If you are running k8s on a local dev box, you can use type NodePort instead
  type: {{ .Values.server.service.type }}
  ports:
    - port: {{ .Values.server.service.externalPort }}
      targetPort: {{ .Values.server.service.internalPort }}
      protocol: TCP
      name: http
  selector:
    name: {{ template "shortname" . }}-server
