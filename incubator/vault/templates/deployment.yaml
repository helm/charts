apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "vault.fullname" . }}
  labels:
    app: {{ template "vault.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
{{ toYaml .Values.annotations | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.maxUnavailable }}
      maxSurge: {{ .Values.maxSurge }}
  template:
    metadata:
      labels:
        app: {{ template "vault.name" . }}
        release: {{ .Release.Name }}
        {{- range $key, $value := .Values.vault.labels }}
        {{ $key | quote }}: {{ $value | quote }}
        {{- end}}
      {{- if .Values.vault.annotations }}
      annotations:
{{ toYaml .Values.podAnnotations | indent 8 }}
        {{- range $key, $value := .Values.vault.annotations }}
        {{ $key | quote }}: {{ $value | quote }}
        {{- end}}
      {{- end}}
    spec:
      {{- if .Values.vault.podDNSAsClusterAddr }}
      initContainers:
      - name: init
        image: stedolan/jq
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - bash
        - -c
        - jq -Mc ".cluster_addr=\"http{{- if not .Values.vault.config.listener.tcp.tls_disable -}}s{{- end -}}://${POD_IP//./-}.${POD_NAMESPACE}.pod.cluster.local:{{ .Values.service.clusterPort }}\"" /vault/config/config.json > /root/config.json
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        volumeMounts:
        - name: vault-config
          mountPath: /vault/config/
        - name: vault-root
          mountPath: /root/
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        {{- if .Values.vault.dev }}
        command:
        - "vault"
        - "server"
        - "-log-level={{ .Values.vault.logLevel }}"
        - "-dev"
        - "-dev-listen-address"
        - "[::]:8200"
        {{- else }}
        command:
        - "vault"
        - "server"
        - "-log-level={{ .Values.vault.logLevel }}"
        {{- if .Values.vault.podDNSAsClusterAddr }}
        - "-config"
        - "/root/config.json"
        {{- else }}
        - "-config"
        - "/vault/config/config.json"
        {{- end }}
        {{- if .Values.lifecycle }}
        lifecycle:
{{ tpl .Values.lifecycle . | indent 10 }}
        {{- end }}
        ports:
        - containerPort: {{ .Values.service.port }}
          name: api
        - containerPort: {{ .Values.service.clusterPort }}
          name: cluster
        livenessProbe:
          # Alive if it is listening for clustering traffic
          httpGet:
            path: /v1/sys/health?standbycode=200&sealedcode=200&uninitcode=200
            port: {{ .Values.service.port }}
            {{- if not .Values.vault.config.listener.tcp.tls_disable }}
            scheme: HTTPS
            {{- end }}
        readinessProbe:
          # Ready depends on preference
          httpGet:
            path: "/v1/sys/health?
            {{- range $key, $value := .Values.vault.readinessParams -}}
              {{ $key }}={{ $value }}&
            {{- end -}}"
            port: {{ .Values.service.port }}
            {{- if not .Values.vault.config.listener.tcp.tls_disable }}
            scheme: HTTPS
            {{- end }}
        securityContext:
          readOnlyRootFilesystem: true
          capabilities:
            add:
            - IPC_LOCK
        env:
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: VAULT_CLUSTER_ADDR
            value: "https://$(POD_IP):8201"
        {{- if .Values.vault.extraEnv }}
{{ toYaml .Values.vault.extraEnv | indent 10 }}
        {{- end }}
        volumeMounts:
        - name: vault-config
          mountPath: /vault/config/
        - name: vault-root
          mountPath: /root/
        {{- range .Values.vault.customSecrets }}
        - name: {{ .secretName }}
          mountPath: {{ .mountPath }}
        {{- end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
      {{- if .Values.affinity }}
      {{- if .Values.consulAgent.join }}
      - name: {{ .Chart.Name }}-consul-agent
        image: "{{ .Values.consulAgent.repository }}:{{ .Values.consulAgent.tag }}"
        imagePullPolicy: {{ .Values.consulAgent.pullPolicy }}
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: consul-data
          mountPath: /etc/consul
        {{- if .Values.consulAgent.gossipKeySecretName }}
        - name: consul-gossip-key
          mountPath: /etc/consul/secrets
          readOnly: true
        {{- end }}
        command:
          - "/bin/sh"
          - "-ec"
          - |
            {{- if .Values.consulAgent.gossipKeySecretName }}
            if [ -e /etc/consul/secrets/gossip-key ]; then
              echo "{\"encrypt\": \"$(base64 /etc/consul/secrets/gossip-key)\"}" > /etc/consul/encrypt.json
              GOSSIP_KEY="-config-file /etc/consul/encrypt.json"
            fi
            {{- end }}

            exec /bin/consul agent \
              $GOSSIP_KEY \
              -join={{- .Values.consulAgent.join }} \
              -data-dir=/etc/consul
      {{- end }}
      affinity:
{{ tpl .Values.affinity . | indent 8 }}
      {{- end }}
      volumes:
      - name: vault-config
        configMap:
          name: "{{ template "vault.fullname" . }}-config"
      - name: vault-root
        emptyDir: {}
      {{- range .Values.vault.customSecrets }}
      - name: {{ .secretName }}
        secret:
          secretName: {{ .secretName }}
      {{- end }}
        {{- if .Values.consulAgent.join }}
        - name: consul-data
          emptyDir: {}
        {{- end }}
        {{- if .Values.consulAgent.gossipKeySecretName }}
        - name: consul-gossip-key
          secret:
            secretName: {{ .Values.consulAgent.gossipKeySecretName }}
        {{- end }}
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecret }}
      {{- end }}
