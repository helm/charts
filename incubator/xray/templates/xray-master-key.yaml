apiVersion: v1
kind: Secret
metadata:
  name: {{ template "xray.fullname" . }}-master-key
  labels:
    app: {{ template "xray.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  master-key: {{ .Values.common.masterKey | b64enc | quote }}

