
rbac:
  # current api version
  apiVersion: v1beta1
  # true here enables creation of rbac resources
  create: false
  # set a different service account name
  serviceAccountName: 'kubernetes-vault'

# using external CA
externalCA: false

deployment:
  # for versions before 1.6.0 use extensions/v1beta1
  apiVersion: apps/v1beta1
  image:
    repository: 'boostport/kubernetes-vault'
    tag:  v0.4.8
    pullPolicy: 'Always'
  replicaCount: 3

service:
  servicePort: 80

# ConfigMap Entries
configmap:

  # Please include your own token value here.
  # Override values here that are
  kubernetes-vault.yml: |-
    vault:
      addr: http://vault:8200
      token: change-this-value

    kubernetes:
      watchNamespace: ${KUBERNETES_NAMESPACE}
      serviceNamespace: ${KUBERNETES_NAMESPACE}
      service: kubernetes-vault

    prometheus:
      tls:
        vaultCertBackend: intermediate-ca
        vaultCertRole: kubernetes-vault

# ConfigMap Entries, with external CA
configmapExternalCA:

  # Please include your own token value here.
  kubernetes-vault.yml: |-
    vault:
      addr: https://vault:8200
      token: change-this-value
      tls:
        caCert: /kubernetes-vault/ca.pem

    kubernetes:
      watchNamespace: ${KUBERNETES_NAMESPACE}
      serviceNamespace: ${KUBERNETES_NAMESPACE}
      service: kubernetes-vault

    prometheus:
      tls:
        certFile: /kubernetes-vault/cert.pem
        certKey: /kubernetes-vault/cert.key
        caCert: /kubernetes-vault/ca.pem

