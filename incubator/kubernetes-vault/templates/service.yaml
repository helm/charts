apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  ports:
    - name: port 
      port: {{ .Values.service.dummyPort }}
  selector:
    run: {{ template "fullname" . }}
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
