apiVersion: v1
kind: Service
metadata:
  name: "{{ template "fullname" . }}"
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app: {{ template "fullname" . }}
    release: {{ .Release.Name }}
spec:
  clusterIP: None
  ports:
    - name: port
      port: {{ .Values.service.dummyPort }}
  selector:
    run: {{ template "fullname" . }}
    app: {{ template "fullname" . }}
    release: {{ .Release.Name }}
