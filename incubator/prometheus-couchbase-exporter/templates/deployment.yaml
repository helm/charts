apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "prometheus-couchbase-exporter.fullname" . }}
  labels:
    app: {{ template "prometheus-couchbase-exporter.name" . }}
    chart: {{ template "prometheus-couchbase-exporter.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "prometheus-couchbase-exporter.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      annotations:
{{ toYaml .Values.annotations | indent 8 }}
      labels:
        app: {{ template "prometheus-couchbase-exporter.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: COUCHBASE_HOST
            value: {{ .Values.couchbase.host | quote }}
          - name: COUCHBASE_PORT
            value: {{ .Values.couchbase.port | quote}}
          - name: COUCHBASE_USERNAME
            value: {{ .Values.couchbase.username | quote }}
          {{- if .Values.couchbase.password }}
          - name: COUCHBASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ template "prometheus-couchbase-exporter.fullname" . }}
                key: password
          {{- end }}
          - name: PROMETHEUS_PORT
            value: {{ .Values.service.port | quote }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
