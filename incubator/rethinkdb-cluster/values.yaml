# Specs for the RethinkDB image
image:
  name: codylundquist/helm-rethinkdb-cluster
  tag: 0.1.0
  pullPolicy: IfNotPresent

# RethinkDB Cluster Config
cluster:
  replicas: 3
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 512Mi
    # requests:
    #   cpu: 100m
    #   memory: 512Mi
  podAnnotations: {}
  service:
    annotations: {}
  persistentVolume:
    enabled: true
    # If defined, volume.beta.kubernetes.io/storage-class: <storageClass>
    #storageClass: fast
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    annotations: {}
  rethinkConfig: |-
    directory=/data/db
    bind=all
    no-http-admin

# RethinkDB Proxy Config
proxy:
  replicas: 1
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 512Mi
    # requests:
    #   cpu: 100m
    #   memory: 512Mi
  podAnnotations: {}
  service:
    annotations: {}
    type: LoadBalancer
    clusterIP: ""
    # List of IP addresses at which the proxy service is available
    # Ref: https://kubernetes.io/docs/concepts/services-networking/service/#external-ips
    #
    externalIPs: []
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
  rethinkConfig: |-
    bind=all

# RethinkDB Ports
ports:
  cluster: 29015
  driver:  28015
  admin:   8080

# RethinkDB Admin Password - If blank, it will use {{ randAlphaNum 24 }}
#rethinkdbPassword:
