apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "k8s-spot-rescheduler.fullname" . }}
  labels:
    app: {{ template "k8s-spot-rescheduler.name" . }}
    chart: {{ template "k8s-spot-rescheduler.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "k8s-spot-rescheduler.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "k8s-spot-rescheduler.name" . }}
        release: {{ .Release.Name }}
    spec:
      {{- if .Values.rbac.enabled }}
      serviceAccountName: {{ template "k8s-spot-rescheduler.fullname" . }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - rescheduler
            - --namespace={{ .Release.Namespace }}
{{ toYaml .Values.cmdOptions | indent 12 }}
          ports:
          - name: http
            containerPort: 9235
          resources:
{{ toYaml .Values.resources | indent 12 }}
