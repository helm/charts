## Busbar default Values
##

## Busbar Image
image:
  name: busbario/busbar
  tag: 1.8.1
  pullPolicy: Always

## Cluster Name
clusterName: busbar_cluster
privateDomainName: private
publicDomainName: example.com

## Private Registry
registryStorageS3Accesskey: my_private_registry_s3_access_key
registryStorageS3Secretkey: my_private_registry_s3_secret_key
registryStorageS3Bucket: my_private_registry_s3_bucket

kubeRegistry:
  resources:
    limits:
      cpu: "1"
      memory: 256Mi
    requests:
      cpu: "0.5"
      memory: 256Mi

## Configure resource requests and limits
## ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
busbar:
  web:
    resources:
      requests:
        cpu: 100m
        memory: 256Mi

  worker:
    resources:
      requests:
        cpu: 1
        memory: 512Mi

## Dependencies
## Redis
redis:
  usePassword: false
