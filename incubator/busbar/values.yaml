## Images
image:
  busbar:
    repository: busbario/busbar
    tag: 1.8.1
    pullPolicy: IfNotPresent
  kuberegistry:
    name: registry
    tag: 2.2.1
    pullPolicy: IfNotPresent
  kubeconfig:
    name: 127.0.0.1:5000/kubeconfig
    tag: latest
    pullPolicy: Always

