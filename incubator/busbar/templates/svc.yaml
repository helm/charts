apiVersion: v1
kind: Service
metadata:
  name: {{ template "busbar.fullname" . }}-web
  labels:
    app: {{ template "busbar.name" . }}-web
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: {{ template "busbar.name" . }}-web
    component: web
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "kubeRegistry.fullname" . }}-external
  labels:
    app: {{ template "kubeRegistry.fullname" . }}-external
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    kubernetes.io/cluster-service: "true"
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    app: {{ template "kubeRegistry.fullname" . }}-external
  type: LoadBalancer
  ports:
  - name: registry
    port: 5000
    targetPort: 5000
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "kubeConfig.fullname" . }}
  labels:
    app: {{ template "kubeConfig.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
spec:
  selector:
    name: {{ template "kubeConfig.fullname" . }}
  type: LoadBalancer
  ports:
  - name: kubeconfig
    port: 80
    targetPort: 80
    protocol: TCP
