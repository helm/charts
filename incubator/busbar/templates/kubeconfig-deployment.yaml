kind: Deployment
apiVersion: apps/v1beta1
metadata:
  name: {{ template "kubeConfig.fullname" . }}
  labels:
    app: {{ template "kubeConfig.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: {{ template "kubeConfig.fullname" . }}
    spec:
      containers:
      - name: {{ template "kubeConfig.fullname" . }}
        image: {{ .Values.image.kubeconfig.name }}:{{ .Values.image.kubeconfig.tag }}
        imagePullPolicy: {{ .Values.image.kubeconfig.pullPolicy }}
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /config
            port: 80
          initialDelaySeconds: 30
          timeoutSeconds: 30
      securityContext:
        runAsUser: 0

