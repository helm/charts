apiVersion: v1
kind: Service
metadata:
  name: {{ template "bitcoind.fullname" . }}
  labels:
    app: {{ template "bitcoind.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
    - name: rpc
      port: {{ .Values.rpcPort }}
      targetPort: rpc
  selector:
    app: {{ template "bitcoind.name" . }}
    release: "{{ .Release.Name }}"
