{{- if .Values.dashboard.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-web-ui
  namespace: kube-system
spec:
  rules:
  - host: {{ .Values.dashboard.domain }}
    http:
      paths:
      - backend:
          serviceName: traefik-web-ui
          servicePort: 80
{{- end }}
