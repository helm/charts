# container name
name: chaoskube

# docker image
image: quay.io/linki/chaoskube

# docker image tag
imageTag: v0.3.1

# number of replicas to run
replicas: 1

# interval between pod terminations
interval: 10m

# defines whether pods should actually be terminated
dryRun: true

# resource requests and limits
resources:
  cpu: 10m
  memory: 16Mi
