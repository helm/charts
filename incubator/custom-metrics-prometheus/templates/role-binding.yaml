{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "custom-metrics-prometheus.fullname" .  }}:auth-reader
  namespace: kube-system
  labels:
    app: {{ template "custom-metrics-prometheus.name" . }}
    chart: {{ template "custom-metrics-prometheus.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
- kind: ServiceAccount
  name: {{ template "custom-metrics-prometheus.fullname" . }}
  namespace: {{ .Release.Namespace }}
{{- end -}}
