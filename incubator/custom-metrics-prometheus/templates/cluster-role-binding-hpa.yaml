{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "custom-metrics-prometheus.fullname" . }}:hpa
  labels:
    app: {{ template "custom-metrics-prometheus.name" . }}
    chart: {{ template "custom-metrics-prometheus.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "custom-metrics-prometheus.fullname" . }}:writer
subjects:
- kind: ServiceAccount
  name: horizontal-pod-autoscaler
  namespace: kube-system
{{- end -}}
