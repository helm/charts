apiVersion: v1
kind: Secret
metadata:
  name: {{ template "custom-metrics-prometheus.fullname" . }}
  labels:
    app: {{ template "custom-metrics-prometheus.name" . }}
    chart: {{ template "custom-metrics-prometheus.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: kubernetes.io/tls
data:
  tls.crt: {{ b64enc .Values.ca.crt }}
  tls.key: {{ b64enc .Values.ca.key }}
