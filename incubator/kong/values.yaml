# Default values for Kong

###################
# resource limits #
###################
cpuRequest: 200m
memoryRequest: 100Mi
cpuLimit: 200m
memoryLimit: 150Mi

###########
# general #
###########
image:
  repository: kong
  tag: 0.10.0
replicas: 1
logLevel: warn

