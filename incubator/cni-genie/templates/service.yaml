apiVersion: v1
kind: Service
metadata:
  name: {{ template "cni-genie.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ template "cni-genie.name" . }}
    helm.sh/chart: {{ template "cni-genie.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  ports:
    - port: {{.Values.admissionController.admissionControllerService.internalPort }}
      targetPort: {{.Values.admissionController.admissionControllerService.externalPort }}
      protocol: TCP
      name: http
  selector:
    app: {{ template "cni-genie.name" . }}
    release: {{ .Release.Name }}


