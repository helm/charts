# Install CNI-Genie plugin on each slave node.
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: {{ template "cni-genie.plugin.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{.Values.geniePluginLabel }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{.Values.geniePluginLabel }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{.Values.geniePluginLabel }}
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      hostNetwork: true
      hostPID: true
      serviceAccountName: {{ template "cni-genie.serviceAccountName.plugin" . }}
      containers:
        # Create a container with install.sh that
        # Installs required 00-genie.conf and genie binary
        # on slave node.
        - name: {{ .Chart.Name }}
          image: "{{ .Values.plugin.image.repository }}:{{ .Values.plugin.image.tag }}"
          imagePullPolicy: {{.Values.plugin.image.pullPolicy }}
          command: ["/launch.sh"]
          env:
            - name: {{ .Chart.Name }}
              valueFrom:
                configMapKeyRef:
                  name: {{ template "cni-genie.fullname" . }}
                  key: cni_genie_network_config
            - name: KUBERNETES_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - mountPath: /host/opt/cni/bin
              name: cni-bin-dir
            - mountPath: /host/etc/cni/net.d
              name: cni-net-dir
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - key: node.kubernetes.io/not-ready
        effect: NoSchedule
        operator: Exists
      volumes:
        - name: cni-bin-dir
          hostPath:
            path: {{.Values.confPath.cniBinDirPath }}
        - name: cni-net-dir
          hostPath:
            path: {{.Values.confPath.cniConfDirPath }}

---
# Genie network admission controller daemonset configuration
# Genie network admission controller pods will run only in master nodes
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: {{ template "cni-genie.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      kubernetes.io/role: {{.Values.genieadmissioncontrollerLabel }}
  template:
    metadata:
      labels:
        kubernetes.io/role: {{.Values.genieadmissioncontrollerLabel }}
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      - key: node.kubernetes.io/not-ready
        effect: NoSchedule
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
      nodeSelector:
        node-role.kubernetes.io/master: ""
      hostNetwork: true
      serviceAccountName: {{ template "cni-genie.serviceAccountName.plugin" . }}
      containers:
        - name: {{ template "cni-genie.fullname" . }}
          image: "{{ .Values.admissionController.image.repository }}:{{ .Values.admissionController.image.tag }}"
          imagePullPolicy: {{.Values.admissionController.image.pullPolicy }}
          ports:
            - containerPort: {{.Values.admissionController.admissionControllerContainerPort }}
---
# Daemonset configuration for geine network policy
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: {{ template "cni-genie.policy.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{.Values.geniePolicyLabel }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{.Values.geniePolicyLabel }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{.Values.geniePolicyLabel }}
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
        scheduler.alpha.kubernetes.io/tolerations: |
          [
            {
              "key": "dedicated",
              "value": "master",
              "effect": "NoSchedule"
            },
            {
              "key": "CriticalAddonsOnly",
              "operator": "Exists"
            }
          ]
    spec:
      hostNetwork: true
      hostPID: true
      serviceAccountName: {{ template "cni-genie.serviceAccountName.policy" . }}
      containers:
        - name: {{ template "cni-genie.fullname" . }}
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          image: "{{ .Values.policy.image.repository }}:{{ .Values.policy.image.tag }}"
          imagePullPolicy: {{.Values.policy.image.pullPolicy }}
          command:
          - /genie-policy
          args:
          - -kubeconfig=/etc/kubernetes/admin.conf
          - -logtostderr=true
          securityContext:
            privileged: true
          volumeMounts:
          - name: etc-kubernetes
            mountPath: /etc/kubernetes
            readOnly: true
      volumes:
      - name: etc-kubernetes
        hostPath:
          path: /etc/kubernetes

