apiVersion: config.istio.io/v1alpha2
kind: prometheus
metadata:
  labels: {{ include "labels" . | nindent 4 }} {{ "serving.knative.dev/release: \"devel\"" | nindent 4 }} {{ cat "app:" .Chart.Name | nindent 4 }}
  name: revisionpromhandler
  namespace: istio-system
spec:
  metrics:
  - instance_name: revisionrequestcount.metric.istio-system
    kind: COUNTER
    label_names:
    - source_k8s_service
    - destination_k8s_service
    - destination_namespace
    - destination_revision
    - destination_configuration
    - destination_service
    - response_code
    name: revision_request_count
  - buckets:
      explicit_buckets:
        bounds:
        - 0.005
        - 0.01
        - 0.025
        - 0.05
        - 0.1
        - 0.25
        - 0.5
        - 1
        - 2.5
        - 5
        - 10
    instance_name: revisionrequestduration.metric.istio-system
    kind: DISTRIBUTION
    label_names:
    - source_k8s_service
    - destination_k8s_service
    - destination_namespace
    - destination_revision
    - destination_configuration
    - destination_service
    - response_code
    name: revision_request_duration
  - buckets:
      exponentialBuckets:
        growthFactor: 10
        numFiniteBuckets: 8
        scale: 1
    instance_name: revisionrequestsize.metric.istio-system
    kind: DISTRIBUTION
    label_names:
    - source_k8s_service
    - destination_k8s_service
    - destination_namespace
    - destination_revision
    - destination_configuration
    - destination_service
    - response_code
    name: revision_request_size
  - buckets:
      exponentialBuckets:
        growthFactor: 10
        numFiniteBuckets: 8
        scale: 1
    instance_name: revisionresponsesize.metric.istio-system
    kind: DISTRIBUTION
    label_names:
    - source_k8s_service
    - destination_k8s_service
    - destination_namespace
    - destination_revision
    - destination_configuration
    - destination_service
    - response_code
    name: revision_response_size
