apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.webhook.name | quote }}
  namespace: {{ .Values.global.build.namespace | quote }}
  labels: {{ include "labels" . | nindent 4 }}
    app: {{ .Values.webhook.name | quote }}
spec:
  replicas: {{ .Values.webhook.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.webhook.name | quote }}
  template:
    metadata:
      labels: {{ include "labels" . | nindent 8 }}
        app: {{ .Values.webhook.name | quote }}
        role: {{ .Values.webhook.name | quote }}
    spec:
      containers:
      - args:
        - -logtostderr
        - -stderrthreshold
        - INFO
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: "{{ .Values.webhook.image.repository }}:{{ .Values.webhook.image.tag }}"
        imagePullPolicy: {{ .Values.webhook.image.pullPolicy }}
        name: {{ .Values.webhook.name | quote }}
        volumeMounts:
        - mountPath: /etc/config-logging
          name: config-logging
      serviceAccountName: {{ .Values.controller.serviceAccount.name | quote }}
      volumes:
      - configMap:
          name: config-logging
        name: config-logging