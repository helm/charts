# Default values for storm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
nameOverride: ""
fullnameOverride: ""
name: storm
enabled: true
nimbus:
  replicaCount: 1
  image:
    repository: storm
    tag: 1.1.1
    pullPolicy: IfNotPresent
  service:
    name: nimbus
    type: ClusterIP
    port: 6627
  resources:
    limits:
      cpu: 100m
  nodeSelector: {}
  tolerations: []
  affinity: {}

supervisor:
  replicaCount: 3
  image:
    repository: storm
    tag: 1.1.1
    pullPolicy: IfNotPresent
  service:
    name: supervisor
    port: 6700
  resources:
    limits:
      cpu: 200m
  nodeSelector: {}
  tolerations: []
  affinity: {}

ui:
  enabled: true
  replicaCount: 1
  image:
    repository: storm
    tag: 1.1.1
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    name: ui
    port: 8080
  resources:
    limits:
      cpu: 100m
  ingress:
    enabled: false
    annotations: {}
    tls: []

zookeeper:
  enabled: true
  service:
    name: zookeeper
  stormName: storm
