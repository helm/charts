{{- if .Values.alertmanager.ingress.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
{{ toYaml .Values.alertmanager.ingress.annotations | indent 4 }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: alertmanager
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: {{ template "alertmanager.fullname" . }}
spec:
  rules:
    - host: {{ .Values.alertmanager.ingress.hostName }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ template "alertmanager.fullname" . }}
              servicePort: {{ default 80 .Values.alertmanager.httpPort }}
  {{- if .Values.alertmanager.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.alertmanager.ingress.hostName }}
      secretName: {{ template "alertmanager.fullname" . }}
  {{- end -}}
{{- end -}}
