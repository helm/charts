{{- if .Values.alertmanager.ingress.enabled -}}
{{- $releaseName := .Release.Name -}}
{{- $servicePort := .Values.alertmanager.httpPort -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
{{ toYaml .Values.alertmanager.ingress.annotations | indent 4 }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.alertmanager.name }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: {{ template "alertmanager.fullname" . }}
spec:
  rules:
  {{- range .Values.alertmanager.ingress.hosts }}
    - host: {{ .hostName }}
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ printf "%s-%s" $releaseName "alerts" | trunc 24 }}
              servicePort: {{ default 80 $servicePort }}
  {{- end -}}
  {{- if .Values.alertmanager.ingress.tls }}
  tls:
{{ toYaml .Values.alertmanager.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
