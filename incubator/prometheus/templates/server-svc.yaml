apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: server
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: {{ template "server.fullname" . }}
spec:
  ports:
    - port: {{ default 80 .Values.server.httpPort }}
      name: {{ default "http" .Values.server.httpPortName | quote }}
      protocol: TCP
      targetPort: 9090
  selector:
    app: {{ template "fullname" . }}
    component: server
  type: {{ default "ClusterIP" .Values.server.serviceType | quote }}
