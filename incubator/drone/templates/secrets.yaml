apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.shared_secret }}
  server.secret: {{ .Values.shared_secret | b64enc | quote }}
  {{ else }}
  server.secret: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
