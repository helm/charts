apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-agent
  labels:
    app: {{ template "fullname" . }}-agent
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}-agent
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      containers:
      - name: {{ template "fullname" . }}-agent
        image: {{ .Values.image }}
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        command:
          - "/drone"
          - "agent"
        env:
          - name: DRONE_DEBUG
            valueFrom:
              configMapKeyRef:
                name: {{ template "fullname" . }}
                key: agent.debug.is.enabled
          {{ if .Values.ssl.enabled }}
          - name: DRONE_SERVER
            value: wss://{{ template "fullname" . }}-server/ws/broker
          {{ else }}
          - name: DRONE_SERVER
            value: ws://{{ template "fullname" . }}-server/ws/broker
          {{ end }}
          - name: DRONE_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "fullname" . }}
                key: server.secret
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
        volumeMounts:
          # Enables Docker in Docker
          - mountPath: /var/run/docker.sock
            name: docker-socket
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
