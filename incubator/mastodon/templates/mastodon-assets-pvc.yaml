apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: mastodon
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: mastodon-{{ .Release.Name }}-assets
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
