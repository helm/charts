apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
type: Opaque
data:
  azure-sp-app-id: {{ default "" .Values.acsenginecluster.azurespappid | b64enc }}
  azure-sp-secret: {{ default "" .Values.acsenginecluster.azurespsecret | b64enc }}
  azure-sp-tenant-id: {{ default "" .Values.acsenginecluster.azuresptenantid | b64enc }}
  kubeconfig-private-key: {{ default "" .Values.acsenginecluster.kubeconfigprivatekey | b64enc }}
  client-private-key: {{ default "" .Values.acsenginecluster.clientprivatekey | b64enc }}