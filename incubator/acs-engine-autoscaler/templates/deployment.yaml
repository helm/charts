apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        openai/do-not-drain: "true"
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        env:
        - name: AZURE_SP_APP_ID
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: azure-sp-app-id
        - name: AZURE_SP_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: azure-sp-secret
        - name: AZURE_SP_TENANT_ID
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: azure-sp-tenant-id    
        - name: KUBECONFIG_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: kubeconfig-private-key
        - name: CLIENT_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: client-private-key   
        command:
            - python
            - main.py
            - --resource-group 
            - {{ .Values.acsenginecluster.resourcegroup }}
            {{- if .Values.acsenginecluster.acsdeployment}}
            - --acs-deployment 
            - {{ .Values.acsenginecluster.acsdeployment }}
            {{- end}}
            - -vvv
        imagePullPolicy: {{ .Values.image.pullPolicy }}
      restartPolicy: Always
      dnsPolicy: Default
