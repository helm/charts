apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "jaeger.query.name" . }}
  labels:
    app: {{ template "jaeger.name" . }}
    jaeger-infra: query-deployment
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    component: query
spec:
  replicas: {{ .Values.query.replicaCount }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ template "jaeger.name" . }}
        component: query
        jaeger-infra: query-pod
    spec:
      containers:
      - name: {{ template "jaeger.query.name" . }}
        image: {{ .Values.query.image }}:{{ .Values.tag }}
        imagePullPolicy: {{ .Values.query.pullPolicy }}
        env:
          - name: SPAN_STORAGE_TYPE
            valueFrom:
              configMapKeyRef:
                name: {{ template "jaeger.fullname" . }}
                key: span-storage.type
          - name: ES_PASSWORD
            valueFrom:
              configMapKeyRef:
                name: {{ template "jaeger.fullname" . }}
                key: es.password
          - name: ES_SERVER_URLS
            valueFrom:
              configMapKeyRef:
                name: {{ template "jaeger.fullname" . }}
                key: es.server-urls
          - name: ES_USERNAME
            valueFrom:
              configMapKeyRef:
                name: {{ template "jaeger.fullname" . }}
                key: es.username
          - name: QUERY_PORT
            valueFrom:
              configMapKeyRef:
                name: {{ template "jaeger.fullname" . }}
                key: query.port
          - name: QUERY_HEALTH_CHECK_HTTP_PORT
            valueFrom:
              configMapKeyRef:
                name: {{ template "jaeger.fullname" . }}
                key: query.health-check-http-port
        ports:
        - containerPort: {{ .Values.query.service.targetPort }}
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.query.healthCheckPort }}
      restartPolicy: Always
