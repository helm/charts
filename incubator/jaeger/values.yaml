# Default values for jaeger.
# This is a YAML-formatted file.

tag: 1.4.1

storage:
  elasticsearch:
    scheme: http
    host: elasticsearch
    port: 9200
    user: elastic
    password: changeme
    nodesWanOnly: false

agent:
  image: jaegertracing/jaeger-agent
  pullPolicy: IfNotPresent
  collector:
    host: null
    port: null
  service:
    # List of IP ranges that are allowed to access the load balancer (if supported)
    loadBalancerSourceRanges: []
    type: ClusterIP
    # zipkinThriftPort :accept zipkin.thrift over compact thrift protocol
    zipkinThriftPort: 5775
    # compactPort: accept jaeger.thrift over compact thrift protocol
    compactPort: 6831
    # binaryPort: accept jaeger.thrift over binary thrift protocol
    binaryPort: 6832
    # samplingPort: (HTTP) serve configs, sampling strategies
    samplingPort: 5778

collector:
  image: jaegertracing/jaeger-collector
  pullPolicy: IfNotPresent
  dnsPolicy: ClusterFirst
  replicaCount: 1
  service:
    loadBalancerSourceRanges: []
    type: ClusterIP
    tchannelPort: 14267
    httpPort: 14268
    zipkinPort: 9411
    healthCheckPort: 14269

query:
  image: jaegertracing/jaeger-query
  pullPolicy: IfNotPresent
  healthCheckPort: 16687
  replicaCount: 1
  service:
    type: ClusterIP
    loadBalancerSourceRanges: []
    queryPort: 80
    targetPort: 16686