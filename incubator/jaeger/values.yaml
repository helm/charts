# Default values for jaeger.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

cassandra:
  image:
    tag: 3.11
  persistence:
    enabled: false
  config:
    cluster_name: jaeger
    seed_size: 1
    dc_name: dc1
    rack_name: rack1
    endpoint_snitch: GossipingPropertyFileSnitch

schema:
  annotationsPod: {}
  image: jaegertracing/jaeger-cassandra-schema
  tag: 0.6
  pullPolicy: IfNotPresent
  mode: prod
agent:
  annotationsPod: {}
  image: jaegertracing/jaeger-agent
  tag: 0.6
  pullPolicy: IfNotPresent
  cmdlineParams: {}
  annotationsSvc: {}
  zipkinThriftPort: 5775
  compactPort: 6831
  binaryPort: 6832
  resources:
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    requests:
      cpu: 256m
      memory: 128Mi
  nodeSelector: {}
collector:
  annotationsPod: {}
  image: jaegertracing/jaeger-collector
  tag: 0.6
  pullPolicy: IfNotPresent
  dnsPolicy: ClusterFirst
  cmdlineParams: {}
  annotationsSvc: {}
  type: ClusterIP
  tchannelPort: 14267
  httpPort: 14268
  zipkinPort: 9411
  resources:
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    requests:
      cpu: 1024m
      memory: 1024Mi
  nodeSelector: {}
query:
  annotationsPod: {}
  image: jaegertracing/jaeger-query
  tag: 0.6
  pullPolicy: IfNotPresent
  dnsPolicy: ClusterFirst
  cmdlineParams: {}
  annotationsSvc: {}
  type: NodePort
  queryPort: 80
  targetPort: 16686
  resources:
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    requests:
      cpu: 256m
      memory: 128Mi
  nodeSelector: {}

ingress:
