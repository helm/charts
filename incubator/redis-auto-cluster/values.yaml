nameOverride: ""
serviceNameOverride: ""

shards:
  count: 3
  replicationFactor: 1
  sizeGb: 1

nodePool: ""
tolerations: []

persistence:
  storageClassName: "standard"

podAntiAffinity: false

image: "redis"
imageTag: "4.0.9-alpine"
imagePullPolicy: "IfNotPresent"

config:
  appendOnly: "yes"
  clusterNodeTimeout: 15000
  maxMemoryPolicy: "noeviction"
  saveOptions: |
    save 900 1
    save 300 10
    save 60 10000

autoCluster:
  enabled: true
  image: "uenicontrib/redis-auto-cluster-builder"
  imagePullPolicy: "IfNotPresent"
  tag: "1.0.0"

security:
  enabled: false

tuning: false

metrics:
  enabled: false
  image: oliver006/redis_exporter
  imageTag: v0.17.2
  imagePullPolicy: IfNotPresent
  resources: {}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9121"
