{{ if .Values.clair.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "harbor.fullname" . }}-clair
  labels:
    app: {{ template "harbor.fullname" . }}
    component: clair
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "harbor.fullname" . }}
        component: clair
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      containers:
      - name: clair
        image: vmware/clair:v2.0.1-photon
        resources:
{{ toYaml .Values.clair.resources | indent 10 }}
        args: ["-insecure-tls", "-config", "/config/config.yaml"]
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6060
        volumeMounts:
        - name: clair-config
          mountPath: /config/config.yaml
          subPath: config.yaml
      volumes:
      - name: clair-config
        configMap:
          name: "{{ template "harbor.fullname" . }}"
          items:
            - key: config.yaml
              path: config.yaml
{{ end }}
