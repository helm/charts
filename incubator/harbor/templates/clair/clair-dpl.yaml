{{ if .Values.clair.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "harbor.fullname" . }}-clair
  labels:
{{ include "helm.labels" . | indent 4 }}
    component: clair
spec:
  replicas: 1
  template:
    metadata:
      labels:
{{ include "helm.labels" . | indent 8 }}
        component: clair
    spec:
      containers:
      - name: clair
        image: vmware/clair:v2.0.1-photon
        resources:
{{ toYaml .Values.clair.resources | indent 10 }}
        args: ["-insecure-tls", "-config", "/config/config.yaml"]
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6060
        volumeMounts:
        - name: clair-config
          mountPath: /config/config.yaml
          subPath: config.yaml
      volumes:
      - name: clair-config
        configMap:
          name: "{{ template "harbor.fullname" . }}"
          items:
            - key: config.yaml
              path: config.yaml
{{ end }}
