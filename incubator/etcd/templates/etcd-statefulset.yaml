apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
metadata:
  name: "{{ printf "%s-%s" .Release.Name .Values.Name | trunc 24 }}"
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Release.Name }}-{{ .Values.Component }}"
spec:
  ports:
  - port: {{ .Values.PeerPort }}
    name: etcd-server
  - port: {{ .Values.ClientPort }}
    name: etcd-client
  clusterIP: None
  selector:
    component: "{{ .Release.Name }}-{{ .Values.Component }}"
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: "{{ printf "%s-%s" .Release.Name .Values.Name | trunc 24 }}"
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Release.Name }}-{{ .Values.Component }}"
spec:
  serviceName: "{{ printf "%s-%s" .Release.Name .Values.Name | trunc 24 }}"
  replicas: {{ default 3 .Values.Replicas }}
  template:
    metadata:
      name: "{{ printf "%s-%s" .Release.Name .Values.Name | trunc 24 }}"
      labels:
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        component: "{{ .Release.Name }}-{{ .Values.Component }}"
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      containers:
      - name: "{{ printf "%s-%s" .Release.Name .Values.Name | trunc 24 }}"
        image: "{{ .Values.Image }}:{{ .Values.ImageTag }}"
        imagePullPolicy: "{{ .Values.ImagePullPolicy }}"
        ports:
        - containerPort: {{ .Values.PeerPort }}
          name: peer
        - containerPort: {{ .Values.ClientPort }}
          name: client
        resources:
          requests:
            cpu: "{{ .Values.Cpu }}"
            memory: "{{ .Values.Memory }}"
        env:
        - name: INITIAL_CLUSTER_SIZE
          value: {{ default 3 .Values.Replicas | quote }}
        - name: SET_NAME
          value: "{{ printf "%s-%s" .Release.Name .Values.Name | trunc 24 }}"
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: datadir
          mountPath: /var/run/etcd
        lifecycle:
          preStop:
            exec:
              command:
                - "/bin/sh"
                - "-ec"
                - |
                  EPS=""
                  for i in $(seq 0 $((${INITIAL_CLUSTER_SIZE} - 1))); do
                      ip=$(nslookup "$SET_NAME-$i.$SET_NAME" 2> /dev/null | awk '/Name/{getline; print $3}')
                      EPS="${EPS}${EPS:+,}http://$ip:2379"
                  done

                  member_hash() {
                      etcdctl member list | grep "http://$MY_POD_IP:2380" | cut -d':' -f1 | cut -d'[' -f1
                  }

                  echo "Removing $HOSTNAME from etcd cluster"

                  ETCDCTL_ENDPOINT=${EPS} etcdctl member remove $(member_hash)
                  if [ $? -eq 0 ]; then
                      # Remove everything otherwise the cluster will no longer scale-up
                      rm -rf /var/run/etcd/*
                  fi
        command:
          - "/bin/sh"
          - "-ec"
          - |
            # store member id into PVC for later member replacement
            collect_member() {
                while ! etcdctl member list &>/dev/null; do sleep 1; done
                etcdctl member list | grep "http://$MY_POD_IP:2380" | cut -d':' -f1 | cut -d'[' -f1 > /var/run/etcd/member_id
                exit 0
            }

            eps() {
                EPS=""
                for i in $(seq 0 $((${INITIAL_CLUSTER_SIZE} - 1))); do
                    ip=$(nslookup "$SET_NAME-$i.$SET_NAME" 2> /dev/null | awk '/Name/{getline; print $3}')
                    EPS="${EPS}${EPS:+,}http://$ip:2379"
                done
                echo ${EPS}
            }

            member_hash() {
                etcdctl member list | grep "http://$MY_POD_IP:2380" | cut -d':' -f1 | cut -d'[' -f1
            }

            # re-joining after failure?
            if [ -e /var/run/etcd/default.etcd ]; then
                echo "Re-joining etcd member"
                member_id=$(cat /var/run/etcd/member_id)

                # re-join member
                ETCDCTL_ENDPOINT=$(eps) etcdctl member update ${member_id} "http://$MY_POD_IP:2380"
                exec etcd --name "$MY_POD_IP" \
                    --listen-peer-urls "http://$MY_POD_IP:2380" \
                    --listen-client-urls "http://$MY_POD_IP:2379,http://127.0.0.1:2379" \
                    --advertise-client-urls "http://$MY_POD_IP:2379" \
                    --data-dir /var/run/etcd/default.etcd
            fi

            # etcd-SET_ID
            SET_ID=${MY_POD_IP:5:${#MY_POD_IP}}

            # adding a new member to existing cluster (assuming all initial pods are available)
            if [ "${SET_ID}" -ge ${INITIAL_CLUSTER_SIZE} ]; then
                export ETCDCTL_ENDPOINT=$(eps)

                # member already added?
                MEMBER_HASH=$(member_hash)
                if [ -n "${MEMBER_HASH}" ]; then
                    # the member hash exists but for some reason etcd failed
                    # as the datadir has not be created, we can remove the member
                    # and retrieve new hash
                    etcdctl member remove ${MEMBER_HASH}
                fi

                echo "Adding new member"
                etcdctl member add "$MY_POD_IP" "http://$MY_POD_IP:2380" | grep "^ETCD_" > /var/run/etcd/new_member_envs

                if [ $? -ne 0 ]; then
                    echo "Exiting"
                    rm -f /var/run/etcd/new_member_envs
                    exit 1
                fi

                cat /var/run/etcd/new_member_envs
                source /var/run/etcd/new_member_envs

                collect_member &

                exec etcd --name "$MY_POD_IP" \
                    --listen-peer-urls "http://$MY_POD_IP:2380" \
                    --listen-client-urls "http://$MY_POD_IP:2379,http://127.0.0.1:2379" \
                    --advertise-client-urls "http://$MY_POD_IP:2379" \
                    --data-dir /var/run/etcd/default.etcd \
                    --initial-advertise-peer-urls "http://$MY_POD_IP:2380" \
                    --initial-cluster ${ETCD_INITIAL_CLUSTER} \
                    --initial-cluster-state ${ETCD_INITIAL_CLUSTER_STATE}
            fi

            for i in $(seq 0 $((${INITIAL_CLUSTER_SIZE} - 1))); do
                while true; do
                    echo "Waiting for ${SET_NAME}-${i}.${SET_NAME} to come up"
                    ip=$(nslookup "$SET_NAME-$i.$SET_NAME" 2> /dev/null | awk '/Name/{getline; print $3}')
                    ping -W 1 -c 1 "$ip" > /dev/null && break
                    sleep 1s
                done
            done

            PEERS=""
            for i in $(seq 0 $((${INITIAL_CLUSTER_SIZE} - 1))); do
                ip=$(nslookup "$SET_NAME-$i.$SET_NAME" 2> /dev/null | awk '/Name/{getline; print $3}')
                PEERS="${PEERS}${PEERS:+,}$ip=http://$ip:2380"
            done

            collect_member &

            # join member
            exec etcd --name "$MY_POD_IP" \
                --initial-advertise-peer-urls "http://$MY_POD_IP:2380" \
                --listen-peer-urls "http://$MY_POD_IP:2380" \
                --listen-client-urls "http://$MY_POD_IP:2379,http://127.0.0.1:2379" \
                --advertise-client-urls "http://$MY_POD_IP:2379" \
                --initial-cluster-token etcd-cluster-1 \
                --initial-cluster ${PEERS} \
                --initial-cluster-state new \
                --data-dir /var/run/etcd/default.etcd
  volumeClaimTemplates:
  - metadata:
      name: datadir
      annotations:
        {{- if .Values.StorageClass }}
        volume.beta.kubernetes.io/storage-class: {{ .Values.StorageClass | quote }}
        {{- else }}
        volume.alpha.kubernetes.io/storage-class: anything
        {{- end }}
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          # upstream recommended max is 700M
          storage: "{{ .Values.Storage }}"
