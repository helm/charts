apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "etcd.fullname" . }}
  labels:
    app: {{ template "etcd.name" . }}
    chart: {{ template "etcd.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  serviceName: {{ template "etcd.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "etcd.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      name: {{ template "etcd.fullname" . }}
      labels:
        app: {{ template "etcd.name" . }}
        release: {{ .Release.Name }}
    spec:
      affinity:
        podAntiAffinity:
        {{- if eq .Values.antiAffinity "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app:  {{ template "etcd.name" . }}
                  release: {{ .Release.Name | quote }}
        {{- else if eq .Values.antiAffinity "soft" }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchLabels:
                    app:  {{ template "etcd.name" . }}
                    release: {{ .Release.Name | quote }}
        {{- end }}
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
{{- end }}
{{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
{{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: peer
              containerPort: 2380
            - name: client
              containerPort: 2379
          env:
            - name: SET_NAME
              value: {{ template "etcd.fullname" . }}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: ETCD_DATA_DIR
              value: /etcd/default.etcd
          resources:
{{ toYaml .Values.resources | indent 12 }}
          volumeMounts:
            - name: datadir
              mountPath: /etcd
            - name: config
              mountPath: /var/config
          lifecycle:
            preStop:
              exec:
                command: ["/var/config/pre-stop.sh"]
          command: ["/var/config/init.sh"]
      volumes:
        - name: config
          configMap:
            name: {{ template "etcd.fullname" . }}
            defaultMode: 0744

  volumeClaimTemplates:
    - metadata:
        name: datadir
        annotations:
        {{- if .Values.persistentVolume.storageClass }}
          volume.beta.kubernetes.io/storage-class: "{{ .Values.persistentVolume.storageClass }}"
        {{- else }}
          volume.alpha.kubernetes.io/storage-class: default
        {{- end }}
        {{- if .Values.persistentVolume.annotations }}
{{ toYaml .Values.persistentVolume.annotations | indent 10 }}
        {{- end }}
        labels:
          app: {{ template "etcd.name" . }}
          chart: {{ template "etcd.chart" . }}
          release: {{ .Release.Name }}
          heritage: {{ .Release.Service }}
      spec:
        accessModes:
{{ toYaml .Values.persistentVolume.accessModes | indent 10 }}
        resources:
          requests:
            storage: "{{ .Values.persistentVolume.size }}"
