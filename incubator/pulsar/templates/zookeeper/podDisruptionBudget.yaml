## Define a disruption budget to ensure there are at least
## 2 ZK servers running all the time
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
    name: {{ include "pulsar.name" . }}-zk-budget
    labels:
      component: zookeeper
      app.kubernetes.io/name: {{ include "pulsar.name" . }}
      helm.sh/chart: {{ include "pulsar.chart" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
    selector:
        matchLabels:
          component: zookeeper
          app.kubernetes.io/name: {{ include "pulsar.name" . }}
          helm.sh/chart: {{ include "pulsar.chart" . }}
          app.kubernetes.io/instance: {{ .Release.Name }}
          app.kubernetes.io/managed-by: {{ .Release.Service }}
    minAvailable: {{ .Values.zookeeper.replicas | div 2 | add1 }} # Guarantee quorom.
