## Define a StatefulSet for ZK servers
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
    name: {{ include "pulsar.name" . }}-zk
    labels:
      component: zookeeper
      app.kubernetes.io/name: {{ include "pulsar.name" . }}
      helm.sh/chart: {{ include "pulsar.chart" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
    serviceName: {{ include "pulsar.name" . }}-zookeeper
    replicas: 3
    template:
        metadata:
            labels:
              component: zookeeper
              app.kubernetes.io/name: {{ include "pulsar.name" . }}
              helm.sh/chart: {{ include "pulsar.chart" . }}
              app.kubernetes.io/instance: {{ .Release.Name }}
              app.kubernetes.io/managed-by: {{ .Release.Service }}
            annotations:
                pod.alpha.kubernetes.io/initialized: "true"
                prometheus.io/scrape: "true"
                prometheus.io/port: "8080"

        spec:
            # Make sure multiple pods of ZK don't get scheduled on the
            # same node, unless there are no other available nodes
            affinity:
                podAntiAffinity:
                    preferredDuringSchedulingIgnoredDuringExecution:
                      - weight: 1
                        podAffinityTerm:
                            labelSelector:
                                matchExpressions:
                                  - key: "component"
                                    operator: In
                                    values:
                                      - zookeeper
                            topologyKey: "kubernetes.io/hostname"
            containers:
              - name: zookeeper
                image: {{ .Values.pulsar.image }}:{{ .Values.pulsar.tag }}
                command: ["sh", "-c"]
                args:
                  - >
                    bin/apply-config-from-env.py conf/zookeeper.conf &&
                    bin/apply-config-from-env.py conf/pulsar_env.sh &&
                    bin/generate-zookeeper-config.sh conf/zookeeper.conf &&
                    cat conf/zookeeper.conf &&
                    bin/pulsar zookeeper
                ports:
                  - containerPort: 2181
                    name: client
                  - containerPort: 2888
                    name: server
                  - containerPort: 3888
                    name: leader-election
                env:
                  - name: ZOOKEEPER_SERVERS
                    value: {{ include "pulsar.zkServersNoService" . }}
                envFrom:
                  - configMapRef:
                        name: {{ include "pulsar.name" . }}-zookeeper-config

                readinessProbe:
                    exec:
                        command:
                          - "bin/pulsar-zookeeper-ruok.sh"
                    initialDelaySeconds: 5
                    timeoutSeconds: 5
                livenessProbe:
                    exec:
                        command:
                          - "bin/pulsar-zookeeper-ruok.sh"
                    initialDelaySeconds: 30
                    timeoutSeconds: 5

                volumeMounts:
                  - name: datadir
                    mountPath: /pulsar/data

    volumeClaimTemplates:
      - metadata:
          name: datadir
        spec:
            accessModes: [ "ReadWriteOnce" ]
            resources:
                requests:
                    storage: 10Gi
            storageClassName: {{ include "pulsar.name" . }}-zookeeper-ssd
