apiVersion: v1
kind: Service
metadata:
  name: {{ include "pulsar.name" . }}-proxy
  labels:
    component: proxy
    app.kubernetes.io/name: {{ include "pulsar.name" . }}
    helm.sh/chart: {{ include "pulsar.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
{{ toYaml .Values.proxy.service.annotations | indent 4 }}
spec:
  type: LoadBalancer
  ports:
  {{- if .Values.tls.enabled }}
  - name: pulsarssl
    port: 6651
    protocol: TCP
  - name: https
    port: 8443
    protocol: TCP
  {{- else }}
  - name: pulsar
    port: 6650
    protocol: TCP
  - name: http
    port: 8080
    protocol: TCP
  {{- end }}
  selector:
    component: proxy
    app.kubernetes.io/name: {{ include "pulsar.name" . }}
    helm.sh/chart: {{ include "pulsar.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  loadBalancerIP: {{ .Values.proxy.service.loadBalancerIP }}
  clusterIP: {{ .Values.proxy.service.clusterIP }}
