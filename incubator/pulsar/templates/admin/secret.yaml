{{- if .Values.tls.enabled }}

apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pulsar.name" . }}-admin-tls
  labels:
    component: pulsar-admin
    app.kubernetes.io/name: {{ include "pulsar.name" . }}
    helm.sh/chart: {{ include "pulsar.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  ca.pem: {{ .Values.tls.caCert }}
  {{- if .Values.tls.authentication.enabled }}
  key.pem: {{ .Values.tls.authentication.users.admin.key }}
  crt.pem: {{ .Values.tls.authentication.users.admin.crt }}
  {{- end }}

{{- end }}
