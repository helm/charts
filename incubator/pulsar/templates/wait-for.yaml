apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "pulsar.name" . }}-wait-for
  namespace: {{ .Release.Namespace }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "pulsar.name" . }}-wait-for-pulsar
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "pulsar.name" . }}-wait-for
subjects:
- kind: ServiceAccount
  name: {{ include "pulsar.name" . }}-wait-for
  namespace: {{ .Release.Namespace }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "pulsar.name" . }}-wait-for
rules:
- apiGroups:
  - ""
  resources:
  - services
  - pods
  - jobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - "batch"
  - "extensions"
  resources:
  - jobs
  verbs:
  - get
  - list
  - watch
