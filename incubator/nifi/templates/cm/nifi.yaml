apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "nifi.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "nifi.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
{{ (tpl (.Files.Glob "conf/*").AsConfig . ) | indent 2 }}
