kind: Service
apiVersion: v1
metadata:
  name: {{ template "nifi.name" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "nifi.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
    ports:
    - port: {{ .Values.nifi.properties.httpPort }}
      name: http
    - port: {{ .Values.nifi.properties.cluster.port }}
      name: cluster
    clusterIP: None
    selector:
        app: {{ include "nifi.name" . | quote }}
        release: {{ .Release.Name | quote }}
