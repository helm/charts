apiVersion: v1
kind: Secret
metadata:
  name: {{ template "ethereum.fullname" . }}-geth-account-secret
  labels:
    app: {{ template "ethereum.name" . }}-geth-account-secret
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  accountPrivateKey: {{ .Values.geth.account.privateKey | b64enc | quote }}
  accountSecret: {{ .Values.geth.account.secret | b64enc | quote }}