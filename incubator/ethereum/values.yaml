# Default values for ethereum.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullPolicy: IfNotPresent

bootnode:
  image:
    repository: ethereum/client-go
    tag: alltools-v1.7.3

ethstats:
  image:
    repository: ethereumex/eth-stats-dashboard
    tag: latest
  webSocketSecret: my-secret-for-connecting-to-ethstats
  service:
    type: LoadBalancer

geth:
  image:
    repository: ethereum/client-go
    tag: v1.7.3
  tx:
    # transaction nodes
    replicaCount: 2
    service:
      type: ClusterIP
  miner:
    # miner nodes
    replicaCount: 3
  genesis:
    networkId: 98052
  account:
    # account to seed and where mined Ether will be deposited
    publicKey: 0x975aafe74baa1978c6aabd457cf8d90ee3252db0
    privateKey: 5c539529553e68af419860c617e20f604bd92a6f0c212b3671e0ee1312a33748
    secret: MyAccountSecret
