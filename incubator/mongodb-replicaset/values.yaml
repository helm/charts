# Default values for mongodb.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

Name: mongodb-replicaset
PeerPort: 27017
Component: "mongodb"
ReplicaSet: "rs0"
ClusterRole: "shardsvr"
Replicas: 3
Image: "mongo"
ImageTag: "3.2"
InstallImage: "gcr.io/google_containers/mongodb-install"
InstallImageTag: "0.3"
ImagePullPolicy: "Always"
Cpu: "100m"
Memory: "512Mi"

persistentVolume:
    ## If true, create/use a Persistent Volume Claim
    ## If false, use emptyDir
    ##
    enabled: true

    ## Persistent Volume access modes
    ## Must match those of existing PV or dynamic provisioner
    ## Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
    ##
    accessModes:
      - ReadWriteOnce

    ## Persistent Volume Claim annotations
    ##
    annotations: {}

    ## Persistent Volume existing claim name
    ## Requires persistentVolume.enabled: true
    ## If defined, PVC must be created manually before volume will be bound
    existingClaim: ""

    ## Persistent Volume mount root path
    ##
    mountPath: /data/db

    ## Persistent Volume size
    ##
    size: 10Gi

    ## Persistent Volume Storage Class
    ## If defined, volume.beta.kubernetes.io/storage-class: <storageClass>
    ## Default: volume.alpha.kubernetes.io/storage-class: default
    ##
    storageClass: ""

