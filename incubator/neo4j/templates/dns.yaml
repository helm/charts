apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: {{ template "name" . }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.httpPort }}
      targetPort: {{ .Values.httpPort }}
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}