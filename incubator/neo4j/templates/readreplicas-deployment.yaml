apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: "{{ template "neo4j.replica.fullname" . }}"
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ template "neo4j.name" . }}
    component: "{{ .Values.readReplica.name }}"
spec:
  replicas: {{ .Values.readReplica.numberOfServers }}
  template:
    metadata:
      labels:
        app: {{ template "neo4j.name" . }}
        release: {{ .Release.Name | quote }}
        component: "{{ .Values.readReplica.name }}"
    spec:
      containers:
      - name: neo4j
        image: "{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: "{{ .Values.imagePullPolicy }}"
        env:
          - name: NEO4J_dbms_mode
            value: READ_REPLICA
          - name: NUMBER_OF_CORES
            value: "{{ .Values.core.numberOfServers }}"
        command:
          - "/bin/bash"
          - "-ecx"
          - |
            echo "dbms.security.auth_enabled=false" >> conf/neo4j.conf

            STATEFULSET_NAME="{{ template "neo4j.fullname" . }}"
            MEMBERS=""
            for id in $(seq 0 $(($NUMBER_OF_CORES-1))) ; do
                  token="${STATEFULSET_NAME}-core-$id.${STATEFULSET_NAME}.default.svc.cluster.local:5000"
                  MEMBERS="${MEMBERS}${MEMBERS:+,}${token}"
            done

            export NEO4J_causal__clustering_initial__discovery__members=$MEMBERS
            export NEO4J_dbms_connectors_default__advertised__address=$(hostname -f)
            exec /docker-entrypoint.sh "neo4j"
        ports:
        - containerPort: {{ .Values.httpPort }}
          name: browser
        - containerPort: {{ .Values.boltPort }}
          name: bolt
        securityContext:
          privileged: true
