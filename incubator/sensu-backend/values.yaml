# Default values for sensu2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: sensu/sensu
  tag: 2.0.0-beta.3
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# These settings are untested and are placeholders for
# when we start adding backend clustering support.
config:
  name: ""
  listenClientUrls: ""
  listenPeerUrls: ""
  initialCluster: ""
  initialAdvertisePeerUrls: ""
  initialClusterState: ""
  initialClusterToken: ""
  tls:
    enabled: false
    certFile: /path/to/ssl/cert.pem
    keyFile: /path/to/ssl/key.pem
    trustedCaFile: /path/to/trusted-certificate-authorities.pem
    insecure: false

service:
  dashboard:
    port: 3000
    type: ClusterIP
  api:
    port: 8080
    type: ClusterIP
  ws:
    port: 8081
    type: ClusterIP


ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

## Persist data to a persistent volume
persistence:
  enabled: false
  ## percona data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  # storageClass: "-"
  accessMode: ReadWriteOnce
  size: 8Gi
