# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imageOverride:
image:
  registry:
  repository: postput/api
  tag: latest
  pullPolicy: Always
  pullSecrets: []
#  - mysecret


postgresql:
  enabled: true
  fullnameOverride: &postgresqlHostname postgresql-postput
  persistence:
    enabled: false
  global:
    postgresql:
      postgresqlDatabase: &postgresqlDatabase postput
      postgresqlUsername: &postgresqlUsername postput
      postgresqlPassword: &postgresqlPassword postput

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 3000
#  nodePort: 33333

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: www.yourdomain.com
      paths: ["/"]
  tls:
    - secretName: your-secret-name-tls
      hosts:
        - www.yourdomain.com

env:
  # Postgresql related env
  - name: POSTGRESQL_HOST
    value: *postgresqlHostname
  - name: POSTGRESQL_PORT
    value: 5432
  - name: POSTGRESQL_DATABASE
    value: *postgresqlDatabase
  - name: POSTGRESQL_USERNAME
    value: *postgresqlUsername
  - name: POSTGRESQL_PASSWORD
    value: *postgresqlPassword

  # Sequelize related env
  - name: SEQUELIZE_FORCE_SYNC
    value: true

  # Application related env
  - name: LISTEN_PORT
    value: 3000
  - name: MAX_UPLOAD_SIZE
    value: 100mb
  - name: URLS
    value: ['"http://changeme.com"']


customStoragesMountPath: /opt/app/data/storage/custom

customStorages: >
  [
    {
      "model": "Storage",
      "data": {
        "name": "my_backblaze_files",
        "uuid": "c9ba4b53-41fa-483f-9f79-e8bc8a66dd06",
        "typeId": 11,
        "config": {
          "custom": {
            "applicationKeyId": "qsd5f46qs54fd654q6sdf46q5s",
            "applicationKey": "fq6sd5f65q4sg654sf6g54sfd65g4s6",
            "bucketName": "mybucketname",
            "bucketId": "sqd6f56sqd4f65s4df654sq6fd4"
          },
          "allowUpload": true,
          "urls": ["http://localhost:2000/", "https://www.my-other-domain.com"]
        },
        "data": {}
      }
    }
  ]

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
