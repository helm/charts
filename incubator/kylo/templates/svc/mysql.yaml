kind: Service
apiVersion: v1
metadata:
  name: {{ template "kylo.fullname" . }}-mysql
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "kylo.fullname" . }}-mysql
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
    - port: 3306
      name: mysql
  selector:
    app: {{ template "kylo.fullname" . }}-mysql
    release: {{ .Release.Name }}
