kind: Service
apiVersion: v1
metadata:
  name: {{ template "kylo.fullname" . }}-elasticsearch
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "kylo.fullname" . }}-elasticsearch
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
    - name: "9200"
      port: 9200
      targetPort: 9200
    - name: "9300"
      port: 9300
      targetPort: 9300
  selector:
    app: {{ template "kylo.fullname" . }}-elasticsearch
    release: {{ .Release.Name }}
