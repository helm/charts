kind: Service
apiVersion: v1
metadata:
  name: {{ template "kylo.fullname" . }}-nifi-headless
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "kylo.fullname" . }}-nifi
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
    ports:
    - port: {{ .Values.nifi.properties.httpPort }}
      name: http
    - port: {{ .Values.nifi.properties.cluster.port }}
      name: cluster
    clusterIP: None
    selector:
        app: {{ template "kylo.fullname" . }}-nifi
        release: {{ .Release.Name | quote }}
