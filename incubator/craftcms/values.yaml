# Default values for craftcms.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: wyveo/craftcms-docker
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# Database Name for CraftCMS
craftcmsDatabase: database
# Database User Password
craftcmsDatabasePassword: secret
# Database User Name
craftcmsDatabaseUser: user

# Database to be created in MariaDB (should be same as craftcmsDatabase value)
mysqlDatabase: database
# User to be created in MariaDB (should be same as craftcmsDatabaseUser value)
mysqlUser: user
# User password to be created in MariaDB (should be same as craftcmsDatabasePassword value)
mysqlUserPassword: secret
# MariaDB root password
mysqlRootPassword: change_me
# put commands here - they can be used to install additional software and/or perform additional actions on each pod restart (related to web service pod only).
# Please put && at the end of your command
additionalSoftware: sed -i 's/101/1000/g' /etc/passwd && sed -i 's/101/1000/g' /etc/group && find /usr/ -uid 101 -exec chown -h 1000 {} + && find /usr -gid 101 -exec chgrp -h 1000 {} + &&

serviceWeb:
  # if you use 'NodePort' or 'LoadBalancer' here - please disable traefik below
  type: ClusterIP
  port: 80

serviceRedis:
  type: ClusterIP
  port: 6379

serviceMysql:
  type: ClusterIP
  port: 3306

ingress:
# Enabel ingress rules for your host(s)
  enabled: true
  annotations:
  # Use traefik as ingress controller. If you already use another controller - adjust correspondingly.
    kubernetes.io/ingress.class: traefik
    kubernetes.io/tls-acme: "true"
    # the default path is '/'.
  paths: []
  # put domain which you wish to use for your CraftCMS installation
  hosts:
    - craft_domain.com

persistence:
  storage:
  # Persistant storage space for CraftCMS data
    data: 20Gi
  # Persistant storage space for MySQL data
    mysql: 20Gi
  # Persistant storage space for Redis data
    redis: 1Gi
  # Standard access mode for most volume plugins is ReadWriteOnce.
  # More info on this can be found at https://kubernetes.io/docs/concepts/storage/persistent-volumes/#access-modes
  accessmode: ReadWriteOnce

traefik:
#  nodeSelector:
#    kubernetes.io/hostname: "gke-standard-cluster-1-default-pool-6df100f0-rl0b"
  # set to 'true' to enable traefik ingress controller. If you already have Traefik,
  # or have already deployed this helm chart on your cluster - set to 'false'
  enabled: true
  replicas: 1
  # set serviceType to 'NodePort' if you don't want or cannot use LoadBalancer. Otherwise set to 'LoadBalancer'
  serviceType: "LoadBalancer"
  # externalIP should be commented out if 'LoadBalancer' serviceType is in use. Otherwise please set one of your nodes external IP here
  #  externalIP: ""
  ssl:
    enabled: true
    # enforced 'true' - http will be redirected to https
    enforced: true
    # Default certificate and key for traefik. To be used in case no certs were issued
    defaultCert: ""
    defaultKey: ""
  acme:
    # set enabled to 'true' if you want certificates to be issued and renewed automatically, otherwise - 'false'
    enabled: true
    # email for Let's Encrypt notifications
    email: "your_email@domain.com"
    # set staging to 'false' if you want to have valid certificates
    staging: false
    domains.enabled: true
    challengeType: "http-01"
  dashboard:
    enabled: false
    # domain for traefik dashboard access
    domain: "traefik.domain.com"
    # Basic authentication. Comment out to disable
    # format - username: encoded_password
    # Passwords can be encoded in MD5, SHA1 and BCrypt: you can use htpasswd to generate them
    # (from traefik docs)
    auth:
      basic:
        admin: $apr1$rGIU2WB2$74uZGzAlaBIEziaPumMHY1
  rbac:
    enabled: true
  deployment:
    hostPort:
    # all below values (httpEnabled, httpsEnabled, dashboardEnabled) should be set to 'false' if you use LoadBalancer
    # additionally, these values should be set to false if you use any Kubernetes provider except for GKE (tested on bare-metal and DigitalOcean)
    # these values are used to bind traefik installation to the node hostPort.
      httpEnabled: false
      httpsEnabled: false
      dashboardEnabled: false


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
