apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "craftcms.fullname" . }}-test-connection"
  labels:
    app.kubernetes.io/name: {{ include "craftcms.name" . }}
    helm.sh/chart: {{ include "craftcms.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: "busybox"
      command: ['wget']
      args:  ['{{ include "craftcms.fullname" . }}:{{ .Values.serviceWeb.port }}']
  restartPolicy: Never
