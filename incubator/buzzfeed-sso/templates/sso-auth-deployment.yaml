apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.name }}-sso-auth
  labels:
    app.kubernetes.io/name: {{ .Values.name }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.name }}-sso-auth
        helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/version: {{ .Chart.AppVersion }}
    spec:
      containers:
      - image: {{.Values.image}}:{{.Values.tag}}
        name: sso-auth
        command: ["/bin/sso-auth"]
        ports:
        - containerPort: 4180
        env:
          - name: GOOGLE_ADMIN_EMAIL
            valueFrom:
              secretKeyRef:
                name: {{.Values.name}}-google-secrets
                key: adminEmail
          - name: GOOGLE_SERVICE_ACCOUNT_JSON
            value: /creds/service_account.json
          - name: SSO_EMAIL_DOMAIN
            value: {{.Values.sso_auth.restrictDomain | quote}}
          - name: HOST
            value: {{.Values.sso_auth.host}}
          - name: REDIRECT_URL
            value: {{.Values.sso_auth.redirectURL}}
          - name: PROXY_ROOT_DOMAIN
            value: {{.Values.sso_auth.proxyRootDomain}}
          - name: CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{.Values.name}}-google-secrets
                key: clientId
          - name: CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{.Values.name}}-google-secrets
                key: clientSecret
          - name: PROXY_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: {{.Values.name}}-sso-secrets
                key: proxy-client-id
          - name: PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: {{.Values.name}}-sso-secrets
                key: proxy-client-secret
          - name: AUTH_CODE_SECRET
            valueFrom:
              secretKeyRef:
                name: {{.Values.name}}-sso-secrets
                key: auth-code-secret
          - name: COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: {{.Values.name}}-sso-secrets
                key: auth-cookie-secret
          # OLD_COOKIE_SECRET is the same as COOKIE_SECRET, not sure why its even needed at this point
          - name: OLD_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: {{.Values.name}}-sso-secrets
                key: auth-cookie-secret
          # STATSD_HOST and STATSD_PORT must be defined or the app wont launch, they dont need to be a real host / port
          - name: STATSD_HOST
            value: {{.Values.statsd.host}}
          - name: STATSD_PORT
            value: {{.Values.statsd.port | quote}}
          - name: COOKIE_SECURE
            value: {{.Values.statsd.cookiesecure | quote}}
          - name: CLUSTER
            value: {{.Values.sso_auth.cluster}}
          - name: VIRTUAL_HOST
            value: {{.Values.sso_auth.host}}
        readinessProbe:
          httpGet:
            path: /ping
            port: 4180
            scheme: HTTP
        livenessProbe:
          httpGet:
            path: /ping
            port: 4180
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 1
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
          - name: google-service-account
            mountPath: "/creds"
            readOnly: true
      volumes:
        - name: google-service-account
          secret:
            secretName: {{.Values.name}}-google-secrets
            defaultMode: 0400
            items:
              - key: serviceAccountJSON
                path: service_account.json
