apiVersion: v1
kind: Service
metadata:
  name: ui
  namespace: kubeless
  labels:
{{ include "labels.standard" . | indent 4 }}
    controller: {{ template "fullname" . }}-ui
spec:
  ports:
  - name: {{ .Values.ui.service.name }}
    port: {{ .Values.ui.service.externalPort }}
    protocol: TCP
    targetPort: 3000
  selector:
    controller: {{ template "fullname" . }}-ui
  sessionAffinity: None
  type: {{ .Values.ui.service.type }}
