# Default values for kubeless.
## RBAC configuration
rbac:
  create: false

## Controller configuration
controller:
  deployment:
    replicaCount: 1
    functionController:
      image:
        repository: kubeless/function-controller
        tag: v1.0.7
        pullPolicy: IfNotPresent
    httpTriggerController:
      image:
        repository: kubeless/http-trigger-controller
        tag: v1.0.1
        pullPolicy: IfNotPresent
    cronJobTriggerController:
      image:
        repository: kubeless/cronjob-trigger-controller
        tag: v1.0.1
        pullPolicy: IfNotPresent
  ## Kubeless Controller resource requests and limits
  ## Ref: http://kubernetes.io/docs/user-guide/compute-resources/
  ##
  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 500m
    #   memory: 512Mi

