apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: {{ template "zookeeper.fullname" . }}
  labels:
    app: {{ include "zookeeper.name" . | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  serviceName: {{ template "zookeeper.fullname" . }}-headless
  replicas: {{ .Values.Servers }}
  template:
    metadata:
      labels:
        app: {{ include "zookeeper.name" . | quote }}
        release: {{ .Release.Name | quote }}
    spec:
      {{- if eq .Values.AntiAffinity "hard" }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app: {{ include "zookeeper.name" . | quote }}
                  release: {{ .Release.Name | quote }}
      {{- else if eq .Values.AntiAffinity "soft" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchLabels:
                    app: {{ include "zookeeper.name" . | quote }}
                    release: {{ .Release.Name | quote }}
      {{- end }}
      containers:
      - name: k8szk
        imagePullPolicy: {{ .Values.ImagePullPolicy }}
        image: gcr.io/google_samples/k8szk:v2
        resources:
{{ toYaml .Values.Resources | indent 10 }}
        ports:
        - containerPort: {{ .Values.ClientPort }}
          name: client
        - containerPort: {{ .Values.ServerPort }}
          name: server
        - containerPort: {{ .Values.LeaderElectionPort }}
          name: leader-election
        env:
        - name : ZK_REPLICAS
          value: "{{ .Values.Servers }}"
        - name : ZK_HEAP_SIZE
          value: "{{ .Values.Heap }}"
        - name : ZK_TICK_TIME
          value: "{{ .Values.TickTimeMs }}"
        - name : ZK_INIT_LIMIT
          value: "{{ .Values.InitTicks }}"
        - name : ZK_SYNC_LIMIT
          value: "{{ .Values.SyncTicks }}"
        - name : ZK_MAX_CLIENT_CNXNS
          value: "{{ .Values.ClientCnxns }}"
        - name: ZK_SNAP_RETAIN_COUNT
          value: "{{ .Values.SnapRetain }}"
        - name: ZK_PURGE_INTERVAL
          value: "{{ .Values.PurgeHours }}"
        - name: ZK_LOG_LEVEL
          value: {{ .Values.LogLevel }}
        - name: ZK_CLIENT_PORT
          value: "{{ .Values.ClientPort }}"
        - name: ZK_SERVER_PORT
          value: "{{ .Values.ServerPort }}"
        - name: ZK_ELECTION_PORT
          value: "{{ .Values.LeaderElectionPort }}"
        command:
        - sh
        - -c
        - zkGenConfig.sh && exec zkServer.sh start-foreground
        readinessProbe:
          exec:
            command:
            - "zkOk.sh"
          initialDelaySeconds: {{ .Values.ProbeInitialDelaySeconds }}
          timeoutSeconds: {{ .Values.ProbeTimeoutSeconds }}
        livenessProbe:
          exec:
            command:
            - "zkOk.sh"
          initialDelaySeconds: {{ .Values.ProbeInitialDelaySeconds }}
          timeoutSeconds: {{ .Values.ProbeTimeoutSeconds }}
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/zookeeper
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.Storage }}
      {{- if .Values.StorageClass }}
      storageClassName: {{ .Values.StorageClass | quote }}
      {{- end }}
