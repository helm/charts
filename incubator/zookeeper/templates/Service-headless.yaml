apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-headless
  labels:
    app: "{{ template "name" . }}"
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    release: {{.Release.Name | quote }}
    heritage: {{.Release.Service | quote }}
spec:
  ports:
  - port: {{.Values.ServerPort}}
    name: server
  - port: {{.Values.LeaderElectionPort}}
    name: leader-election
  clusterIP: None
  selector:
    app: "{{ template "name" . }}"
    release: {{.Release.Name | quote }}
