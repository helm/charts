apiVersion: v1
kind: Service
metadata:
  name: {{ template "zookeeper.fullname" . }}-headless
  labels:
    app: {{ template "zookeeper.name" . }}
    chart: {{ template "zookeeper.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- if .Values.headless.annotations }}
  annotations:
{{ .Values.headless.annotations | toYaml | trimSuffix "\n" | indent 4 }}
{{- end }}
spec:
  clusterIP: None
  ports:
{{- range $key, $port := .Values.ports }}
    - name: {{ $key }}
      port: {{ $port.containerPort }}
      targetPort: {{ $key }}
      protocol: {{ $port.protocol }}
{{- end }}

{{- if .Values.exporters.jmx.enabled }}
    - name: jmxxp
      port: {{ .Values.exporters.jmx.ports.jmxxp.containerPort }}
      targetPort: jmxxp
      protocol: {{ .Values.exporters.jmx.ports.jmxxp.protocol }}
{{- end }}
{{- if .Values.exporters.zookeeper.enabled }}
    - name: zookeeperxp
      port: {{ .Values.exporters.zookeeper.ports.zookeeperxp.containerPort }}
      targetPort: zookeeperxp
      protocol: {{ .Values.exporters.zookeeper.ports.zookeeperxp.protocol }}
{{- end }}

  selector:
    app: {{ template "zookeeper.name" . }}
    release: {{ .Release.Name }}
