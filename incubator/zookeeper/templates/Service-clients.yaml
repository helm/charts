apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    component: {{ template "name" . }}
spec:
  ports:
  - port: {{.Values.ClientPort}}
    name: client
  selector:
    component: {{ template "name" . }}
