apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: "{{ printf "zk-%s" .Release.Name  | trunc 24 }}"
  annotations:
    helm.sh/created: {{.Release.Time.Seconds | quote }}
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    component: "{{ printf "zk-%s" .Release.Name  | trunc 24 }}"
spec:
  serviceName: "{{ printf "zk-hsvc-%s" .Release.Name | trunc 24 }}"
  replicas: {{.Values.Servers}}
  template:
    metadata:
      labels:
        component: "{{ printf "zk-%s" .Release.Name  | trunc 24 }}"
    spec:
      {{- if eq .Values.AntiAffinity "hard"}}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "component"
                    operator: In
                    values:
                    - "{{ printf "zk-%s" .Release.Name  | trunc 24 }}"
              topologyKey: "kubernetes.io/hostname"
      {{- else if eq .Values.AntiAffinity "soft"}}
      affinity:
        preferredDuringSchedulingIgnoredDuringExecution:
             - weight: 1
               podAntiAffinityTerm:
                 labelSelector:
                    matchExpressions:
                      - key: "component"
                        operator: In
                        values: 
                         - "{{ printf "zk-%s" .Release.Name  | trunc 24 }}"
                 topologyKey: "kubernetes.io/hostname"
      {{- end}}
      containers:
      - name: k8szk
        imagePullPolicy: {{.Values.ImagePullPolicy}}
        image: gcr.io/google_samples/k8szk:v2
        resources:
          requests:
            memory: {{.Values.Memory}}
            cpu: {{.Values.Cpu}}
        ports:
        - containerPort: {{.Values.ClientPort}}
          name: client
        - containerPort: {{.Values.ServerPort}}
          name: server
        - containerPort: {{.Values.LeaderElectionPort}}
          name: leader-election
        env:
        - name : ZK_REPLICAS
          value: "{{.Values.Servers}}"
        - name : ZK_HEAP_SIZE
          value: "{{.Values.Heap}}"
        - name : ZK_TICK_TIME
          value: "{{.Values.TickTimeMs}}"
        - name : ZK_INIT_LIMIT
          value: "{{.Values.InitTicks}}"
        - name : ZK_SYNC_LIMIT
          value: "{{.Values.SyncTicks}}"
        - name : ZK_MAX_CLIENT_CNXNS
          value: "{{.Values.ClientCnxns}}"
        - name: ZK_SNAP_RETAIN_COUNT
          value: "{{.Values.SnapRetain}}"
        - name: ZK_PURGE_INTERVAL
          value: "{{.Values.PurgeHours}}"
        - name: ZK_LOG_LEVEL
          value: {{.Values.LogLevel}}
        - name: ZK_CLIENT_PORT
          value: "{{.Values.ClientPort}}"
        - name: ZK_SERVER_PORT
          value: "{{.Values.ServerPort}}"
        - name: ZK_ELECTION_PORT
          value: "{{.Values.LeaderElectionPort}}"
        command:
        - sh
        - -c
        - zkGenConfig.sh && exec zkServer.sh start-foreground
        readinessProbe:
          exec:
            command:
            - "zkOk.sh"
          initialDelaySeconds: {{.Values.ProbeInitialDelaySeconds}}
          timeoutSeconds: {{.Values.ProbeTimeoutSeconds}}
        livenessProbe:
          exec:
            command:
            - "zkOk.sh"
          initialDelaySeconds: {{.Values.ProbeInitialDelaySeconds}}
          timeoutSeconds: {{.Values.ProbeTimeoutSeconds}}
        volumeMounts:
        - name: datadir
          mountPath: /var/lib/zookeeper
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{.Values.Storage}}
      {{- if .Values.StorageClass}}
      storageClassName: {{.Values.StorageClass | quote}}
      {{- end}} 
