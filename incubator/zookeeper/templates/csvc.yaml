apiVersion: v1
kind: Service
metadata:
  name: "{{ printf "zk-csvc-%s" .Release.Name | trunc 24 }}"
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    component: "{{ printf "zk-%s" .Release.Name  | trunc 24 }}"
spec:
  ports:
  - port: {{.Values.ClientPort}}
    name: client
  selector:
    component: "{{ printf "zk-%s" .Release.Name  | trunc 24 }}"