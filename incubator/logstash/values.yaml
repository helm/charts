replicaCount: 1

podDisruptionBudget:
  maxUnavailable: 1

updateStrategy:
  type: RollingUpdate

image:
  repository: docker.elastic.co/logstash/logstash-oss
  tag: 6.2.2
  pullPolicy: IfNotPresent

