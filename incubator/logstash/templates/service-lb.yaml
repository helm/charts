{{- if .Values.serviceLoadBalancer.enabled }}
{{- $root := .Values }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "logstash.fullname" . }}-lb
  labels:
    app: {{ template "logstash.name" . }}
    chart: {{ template "logstash.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
{{- with .Values.serviceLoadBalancer.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  type: LoadBalancer
  ports:
  {{- range .Values.serviceLoadBalancer.exposedPorts }}
    {{- $portProperties := pluck . $root.service.ports | first }}
    - name: {{ . }}
{{ toYaml $portProperties | indent 6 }}
  {{- end }}
  selector:
    app: {{ template "logstash.name" . }}
    release: {{ .Release.Name }}
{{- end }}
