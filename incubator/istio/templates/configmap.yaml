{{- if not .Values.pilot.customConfigMap }}
{{- $serviceName := include "name" . -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $serviceName }}
  labels:
{{ include "labels.standard" . | indent 4 }}
data:
  mesh: |-
{{ if .Values.auth.enabled }}
    authPolicy: MUTUAL_TLS
{{ end }}
    mixerAddress: {{ $serviceName }}-{{ .Values.mixer.deployment.name }}:{{ .Values.mixer.service.externalTcpPort }}
    discoveryAddress: {{ $serviceName }}-{{ .Values.pilot.name }}:{{ .Values.pilot.service.externalHttpDiscovery }}
    ingressService: {{ $serviceName }}-{{ .Values.ingress.name }}
    zipkinAddress: {{ $serviceName }}-{{ .Values.addons.zipkin.deployment.name }}:{{ .Values.addons.zipkin.service.externalPort }}
{{- end -}}
