{{- if and .Values.istio.install (not .Release.IsInstall) -}}
{{ if .Values.auth.enabled }}
{{- $serviceName := include "istio.name" . -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ $serviceName }}-ca-service-account
  labels:
{{ include "istio.labels.standard" . | indent 4 }}
    istio: {{ $serviceName }}-ca
{{ end }}
{{- end -}}
