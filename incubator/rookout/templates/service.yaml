kind: Service
apiVersion: v1
metadata:
  name: {{ template "rookout.fullname" . }}
  labels:
    product: rookout
    app: {{ template "rookout.name" . }}
spec:
  selector:
    app: {{ template "rookout.name" . }}
    release: {{ .Release.Name }}

  type: ClusterIP
  ports:
    - protocol: TCP
      port: 7486