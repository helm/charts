kind: Service
apiVersion: apps/v1
metadata:
  name: {{ template "rookout.fullname" . }}
  labels:
    app: {{ template "rookout.name" . }}
    chart: {{ template "fluentd.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ template "rookout.name" . }}
    release: {{ .Release.Name }}

  type: ClusterIP
  ports:
    - protocol: TCP
      port: 7486