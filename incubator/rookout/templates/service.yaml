kind: Service
apiVersion: v1
metadata:
  name: {{ template "rookout.fullname" . }}
  labels:
    product: rookout
    app: {{ template "rookout.name" . }}
    release: {{ .Release.Name }}

spec:
  selector:
    app: {{ template "rookout.name" . }}
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 7486