apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: {{ template "kube-consul-register.fullname" . }}
  labels:
    app: {{ template "kube-consul-register.name" . }}
    chart: {{ template "kube-consul-register.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "kube-consul-register.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "kube-consul-register.serviceAccountName" . }}
      containers:
      - name: {{ template "kube-consul-register.fullname" . }}
        image: {{ .Values.image }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        args:
        - -logtostderr=true
        - -v={{ .Values.logLevel }}
        - -configmap={{ template "kube-consul-register.configMapName" . }}