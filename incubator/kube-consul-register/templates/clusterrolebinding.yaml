{{- if .Values.rbac.create -}}
apiVersion: "rbac.authorization.k8s.io/v1"
kind: ClusterRoleBinding
metadata:
  name: {{ template "kube-consul-register.fullname" . }}
  labels:
    app: {{ template "kube-consul-register.name" . }}
    chart: {{ template "kube-consul-register.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "kube-consul-register.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "kube-consul-register.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end -}}
