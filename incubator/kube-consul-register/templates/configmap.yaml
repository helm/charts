{{- if .Values.configMap.create -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "kube-consul-register.fullname" . }}
  labels:
    app: {{ template "kube-consul-register.name" . }}
    chart: {{ template "kube-consul-register.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  consul_port: {{ .Values.configMap.consulPort | quote }}
  register_mode: {{ .Values.configMap.registerMode | quote }}
  register_source: {{ .Values.configMap.registerSource | quote }}
  pod_label_selector: {{ .Values.configMap.podLabelSelector | quote }}
  k8s_tag: {{ .Values.configMap.k8sTag | quote }}
{{- end -}}