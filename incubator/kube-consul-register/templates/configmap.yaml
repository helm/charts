{{- if .Values.config.create -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "kube-consul-register.fullname" . }}
  labels:
    app: {{ template "kube-consul-register.name" . }}
    chart: {{ template "kube-consul-register.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  consul_port: {{ .Values.config.consulPort | quote }}
  register_mode: {{ .Values.config.registerMode | quote }}
  register_source: {{ .Values.config.registerSource | quote }}
  pod_label_selector: {{ .Values.config.podLabelSelector | quote }}
{{- end -}}