{{- if .Values.ingress.auth.enabled -}}
{{- $authServiceName := .Values.ingress.auth.serviceName -}}
{{- $authServicePort := .Values.ingress.auth.servicePort -}}
{{- $authServicePath := .Values.ingress.auth.authPath -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app: {{ template "kibana.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "kibana.fullname" . }}-auth
  annotations:
    {{- range $key, $value := .Values.ingress.auth.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
    {{- range $host := .Values.ingress.hosts }}
    - host: {{ $host }}
      http:
        paths:
          - path: {{ $authServicePath }}
            backend:
              serviceName: {{ $authServiceName }}
              servicePort: {{ $authServicePort }}
    {{- end -}}
  {{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
