apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ory-oathkeeper.fullname" . }}
  labels:
{{ include "ory-oathkeeper.labels" . | indent 4 }}
type: Opaque
data:
{{- if .Values.oathkeeper.mutatorIdTokenJWKs }}
  "mutator.id_token.jwks.json": {{ default "" .Values.oathkeeper.mutatorIdTokenJWKs | b64enc | quote }}
{{- end}}
