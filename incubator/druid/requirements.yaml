dependencies:
- name: zookeeper
  version: 2.1.4
  repository: https://charts.helm.sh/incubator
  condition: zookeeper.enabled
- name: mysql
  version: 1.6.4
  repository: https://charts.helm.sh/stable
  condition: mysql.enabled
- name: postgresql
  version: 8.6.4
  repository: https://charts.helm.sh/stable
  condition: postgresql.enabled
