{{- if .Values.overlord.autoscaling.enabled }}
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "druid.overlord.fullname" . }}
  labels:
    app: {{ include "druid.name" . }}
    chart: {{ include "druid.chart" . }}
    component: "{{ .Values.name }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "druid.overlord.fullname" . }}
  minReplicas: {{ .Values.overlord.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.overlord.autoscaling.maxReplicas }}
  metrics:
    {{- toYaml .Values.overlord.autoscaling.metrics | indent 4 }}
{{- end }}