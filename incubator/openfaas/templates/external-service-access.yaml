      targetPort: 9090
      {{- if contains "NodePort" .Values.serviceType }}
      nodePort: 31119
      {{- end }}
  selector:
    app: prometheus
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "faas-netesd.name" . }}
