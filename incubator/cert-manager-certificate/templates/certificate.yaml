apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: {{ template "cert-manager-certificate.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "cert-manager-certificate.name" . }}
    chart: {{ template "cert-manager-certificate.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  secretName: {{ .Values.secretName }}
  issuerRef:
    name: {{ .Values.issuerRef.name }}
    kind: {{ .Values.issuerRef.kind }}
  commonName: {{ .Values.commonName }}
  dnsNames:
    - {{ .Values.commonName }}
  acme:
    config:
    - dns01:
        provider: {{ .Values.provider }}
      domains:
      - {{ .Values.commonName }}
