# Default values for openebs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

rbac:
  # Specifies whether RBAC resources should be created
  create: true
  # Specifies the namespace that will containe openebs control plane components
  namespace: "openebs"

serviceAccount:
  create: true
  name: "openebs-maya-operator"

image:
  pullPolicy: IfNotPresent

apiserver:
  image: "openebs/m-apiserver"
  imageTag: "0.5.2"
  replicas: 2
  ports:
    externalPort: 5656
    internalPort: 5656
  nodeSelector: {}
  tolerations: {}
  antiAffinity:
    enabled: true
    type: Hard

provisioner:
  image: "openebs/openebs-k8s-provisioner"
  imageTag: "0.5.3-RC1"
  replicas: 2
  mayaPortalUrl: "https://mayaonline.io/"
  monitorUrl: "http://127.0.0.1:32515/dashboard/db/openebs-volume-stats?orgId=1"
  monitorVolumeKey: "&var-OpenEBS"
  nodeSelector: {}
  tolerations: {}
  antiAffinity:
    enabled: true
    type: Hard

grafana:
  image: "grafana/grafana"
  imageTag: "4.6.3"
  ports:
    externalPort: 3000
    internalPort: 3000
    nodePort: 32515

prometheus:
  image: "prom/prometheus"
  imageTag: "v2.1.0"
  ports:
    externalPort: 80
    internalPort: 9090
    nodePort: 32514

jiva:
  image: "openebs/jiva"
  imageTag: "0.5.2"
  replicas: 3

policies:
  monitoring:
    enabled: true
    image: "openebs/m-exporter"
    imageTag: "0.5.2"
