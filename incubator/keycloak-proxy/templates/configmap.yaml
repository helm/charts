apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
data:
  proxy.json: |
    {
       "target-url":"{{ .Values.config.targetUrl }}",
       "bind-address":"0.0.0.0",
       "http-port":"8080",
       "applications":[
          {
             "base-path":"/",
             "adapter-config":{
                "realm":"{{ .Values.config.realm }}",
                "realm-public-key": "{{ .Values.config.realmPublicKey }}",
                "auth-server-url":"{{ .Values.config.authServerUrl }}",
                "ssl-required":"external",
                "resource":"{{ .Values.config.resource }}",
                "credentials": {
                  "secret": "{{ .Values.config.secret }}"
                }
             },
             "constraints":[
               {{- range .Values.config.constraints }}
                 - {{ . }}
               {{- end }}
             ],
             "proxy-address-forwarding": true
          }
       ]
    }
