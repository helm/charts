apiVersion: v1
kind: Secret
metadata:
  name: "{{ template "goldfish.fullname" . }}"
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: "{{ template "goldfish.fullname" . }}"
type: Opaque
data:
  {{- range $key, $value :=  .Values.secrets }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
