---
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "ibm-blockchain-chaincode.fullname" . }}-instantiate
  labels:
    app: {{ template "ibm-blockchain-chaincode.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  restartPolicy: "Never"
  volumes:
  - name: {{ template "ibm-blockchain-shared-pvc.name" . }}
    persistentVolumeClaim:
     claimName: {{ template "ibm-blockchain-shared-pvc.name" . }}

  containers:
  - name: chaincodeinstantiate
    image: {{ .Values.blockchain.toolsImage }}
    imagePullPolicy: {{ .Values.blockchain.pullPolicy }}
    command:
      - sh
      - -c
      - |
        while [ ! -f /shared/status_chaincodeinstall_o1p1_complete ] || [ ! -f /shared/status_chaincodeinstall_o2p1_complete ]; do
          echo Waiting for chaincodeinstall
          sleep 2
        done

        peer chaincode instantiate -o {{ template "ibm-blockchain-network.name" . }}-orderer:31010 -C ${CHANNEL_NAME} -n ${CHAINCODE_NAME} -v ${CHAINCODE_VERSION} -c '{\"Args\":[\"init\",\"a\",\"100\",\"b\",\"200\"]}' &&
        touch /shared/status_chaincodeinstantiate_complete &&
        rm -f /shared/status_chaincodeinstall_*_complete
    env:
    - name: CHANNEL_NAME
      value: {{ .Values.blockchain.channelName }}
    - name: CHAINCODE_NAME
      value: example02
    - name: CHAINCODE_VERSION
      value: "v1"
    - name: FABRIC_CFG_PATH
      value: /etc/hyperledger/fabric
    - name: CORE_PEER_MSPCONFIGPATH
      value: /shared/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
    - name: CORE_PEER_LOCALMSPID
      value: Org1MSP
    - name: CORE_PEER_ADDRESS
      value: {{ template "ibm-blockchain-network.name" . }}-org1peer1:5010
    - name: GODEBUG
      value: "netdns=go"
    volumeMounts:
    - mountPath: /shared
      name: {{ template "ibm-blockchain-shared-pvc.name" . }}
