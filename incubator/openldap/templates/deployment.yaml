apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "fullname" . }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - image: alpinelib/openldap:{{ .Values.imageTag }}
        imagePullPolicy: "{{.Values.imagePullPolicy}}"
        name: {{ template "fullname" . }}
        env:
        - name: SLAPD_PASSWORD
          value: "{{.Values.ldap.password}}"
        - name: SLAPD_DOMAIN
          value: "{{.Values.ldap.domain}}"
        - name: SLAPD_ORGANIZATION
          value: "{{.Values.ldap.Organisation}}"
        - name: SLAPD_CONFIG_PASSWORD
          value: "{{.Values.ldap.setpassword}}"
        resources:
          requests:
            cpu: "{{.Values.cpuRequest}}"
            memory: "{{.Values.memoryRequest}}"
          limits:
            cpu: "{{.Values.cpuLimit}}"
            memory: "{{.Values.memoryLimit}}"
        readinessProbe:
          tcpSocket:
            port: 389
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        livenessProbe:
          tcpSocket:
            port: 389
          failureThreshold: 3
          initialDelaySeconds: 10
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 2
        volumeMounts:
        - mountPath: /var/lib/openldap/openldap-data
          name: data
        ports:
        - containerPort: 389
        - containerPort: 636
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ template "fullname" . }}
