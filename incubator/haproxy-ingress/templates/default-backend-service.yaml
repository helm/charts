apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.defaultBackend.service.name }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: 8080
  selector:
    app: {{ template "haproxy-ingress.name" . }}
    component: "{{ .Values.defaultBackend.name }}"
    release: {{ .Release.Name }}