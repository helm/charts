{{- if or .Values.rbac.create .Values.rbac.createClusterRole -}}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ template "haproxy-ingress.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "haproxy-ingress.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ if eq .Values.serviceAccount.name "" }}{{ template "haproxy-ingress.fullname" . }}{{ else }}{{ .Values.serviceAccount.name }}{{ end }}
    namespace: {{ .Release.Namespace }}
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: {{ template "haproxy-ingress.fullname" . }}
{{- end -}}