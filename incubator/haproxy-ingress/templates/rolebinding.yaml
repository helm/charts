{{- if or .Values.rbac.create .Values.rbac.createRole -}}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ template "haproxy-ingress.fullname" . }}
  namespace:  {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "haproxy-ingress.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ if eq .Values.serviceAccount.name "" }}{{ template "haproxy-ingress.fullname" . }}{{ else }}{{ .Values.serviceAccount.name }}{{ end }}
    namespace: {{ .Release.Namespace }}
  - apiGroup: rbac.authorization.k8s.io
    kind: User
    name: {{ template "haproxy-ingress.fullname" . }}
{{- end -}}