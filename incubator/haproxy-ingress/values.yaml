# Enable RBAC
rbac:
  create: true

# Create ServiceAccount
serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

# Default 404 backend
defaultBackend:
  name: ingress-default-backend
  image:
    repository: gcr.io/google_containers/defaultbackend
    tag: "1.0"
    pullPolicy: IfNotPresent
  resources:
    cpu: 10m
    memory: 20Mi

  service:
    name: ingress-default-backend

controller:
  name: controller
  image:
    repository: quay.io/jcmoraisjr/haproxy-ingress
    tag: "v0.6"
    pullPolicy: IfNotPresent

  defaultSslCertificate:
    secret:
      # If not set, release namespace is used
      namespace:
      # Required
      name:

  # ConfigMap to configure haproxy ingress
  config: {}

  # Use host ports?
  hostPorts:
    enable: false
    http: 80
    https: 443
    # List of ports from tcp map
    tcp: []


  # Name of the ingress class to route through this controller
  ingressClass: haproxy

  healthzPort: 10253
  statsPort: 1936

  service:
    annotations: {}
    labels: {}
    clusterIP: ""

    targetPorts:
      http: 80
      https: 443

    type: LoadBalancer
    loadBalancerIP: ""

    enableHttp: true
    enableHttps: true

    # type: NodePort
    # nodePorts:
    #   http: 32080
    #   https: 32443
    nodePorts:
      http: ""
      https: ""

  resources: {}

# TCP service key:value pairs
# <port>: <namespace>/<servicename>:<portnumber>[:[<in-proxy>][:<out-proxy>]]
# https://github.com/jcmoraisjr/haproxy-ingress/tree/v0.6#tcp-services-configmap
tcp: {}
#  8080: "default/example-tcp-svc:9000"
