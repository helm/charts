apiVersion: v1
kind: Service
metadata:
  name: {{ template "metrics-server.fullname" . }}
  namespace: kube-system
  labels:
    app: {{ template "metrics-server.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  selector:
    app: {{ template "metrics-server.name" . }}
    release: {{ .Release.Name }}
  ports:
  - port: 443
    protocol: TCP
    targetPort: 443