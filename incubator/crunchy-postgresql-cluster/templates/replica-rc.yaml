apiVersion: v1
kind: ReplicationController
metadata:
  name: "{{.Values.ReplicaName}}"
  labels:
    name: "{{.Values.ReplicaName}}"
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
  annotations:
    "helm.sh/created": {{.Release.Time.Seconds | quote }}
spec:
  replicas: 1
  selector:
    name: "{{.Values.ReplicaName}}"
  template:
    metadata:
      labels:
        name: "{{.Values.ReplicaName}}"
      name: "{{.Values.ReplicaName}}"
    spec:
      containers:
      - env:
        - name: PGHOST
          value: /tmp
        - name: PG_MASTER_HOST
          value: "{{.Values.MasterName}}"
        - name: PG_MASTER_PORT
          value: "5432"
        - name: PG_MODE
          value: slave
        - name: PG_MASTER_USER
          value: master
        - name: PG_MASTER_PASSWORD
          value: "{{.Values.MasterPassword}}"
        - name: PG_USER
          value: testuser
        - name: PG_PASSWORD
          value: "{{.Values.UserPassword}}"
        - name: PG_DATABASE
          value: userdb
        - name: PG_ROOT_PASSWORD
          value: "{{.Values.RootPassword}}"
        image: crunchydata/crunchy-postgres:centos7-9.5-1.2.4
        imagePullPolicy: IfNotPresent
        name: "{{.Values.ReplicaName}}"
        ports:
        - containerPort: 5432
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /pgdata
          name: pgdata
        - mountPath: /backup
          name: backup
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: pgdata
      - emptyDir: {}
        name: backup
