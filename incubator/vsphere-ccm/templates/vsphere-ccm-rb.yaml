apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system:{{ .Values.ccm.serviceAccountName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:{{ .Values.ccm.serviceAccountName }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.ccm.serviceAccountName }}
  namespace: kube-system
- kind: User
  name: {{ .Values.ccm.serviceAccountName }}
