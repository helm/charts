# Default values for sentry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
webReplicaCount: 1
cronReplicaCount: 1
workerReplicaCount: 2
image:
  repository: sentry
  tag: "8.16"
  pullPolicy: IfNotPresent
service:
  name: sentry
  type: ClusterIP
  externalPort: 9000
  internalPort: 9000
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

postgres:
  imageTag: "9.5"
  persistence:
    enabled: false
      
redis:
  persistence:
    enabled: false
