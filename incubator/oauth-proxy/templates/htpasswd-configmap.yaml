{{- if .Values.htpasswd.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "oauth-proxy.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "oauth-proxy.fullname" . }}
data:
{{ toYaml .Values.htpasswd.file | indent 2 }}
{{- end }}
