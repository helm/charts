apiVersion: v1
kind: Service
metadata:
  name: {{ template "openmpi.fullname" . }}-svc
  labels:
    app: {{ template "openmpi.fullname" . }}
    chart: {{ template "openmpi.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ template "openmpi.fullname" . }}
    release: {{ .Release.Name }}
  clusterIP: None
  ports:
  - name: ssh 
    port: {{ .Values.mpiWorker.sshPort }}
    targetPort: {{ .Values.mpiWorker.sshPort }}
