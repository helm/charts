apiVersion: v1
kind: Secret
metadata:
  name: {{ template "docker-registry.fullname" . }}-secret
  labels:
    app: {{ template "docker-registry.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  {{- if index .Values.secrets "ha-shared-secret"  }}
  ha-shared-secret: {{ index .Values.secrets "ha-shared-secret" | b64enc | quote }}
  {{- else }}
  ha-shared-secret: {{ randAlphaNum 16 | b64enc | quote }}
  {{- end }}
  {{- if .Values.s3Storage }}
  {{- if .Values.minio.enabled }}
  s3-access-key: {{ .Values.minio.accessKey | b64enc | quote }}
  s3-secret-key: {{ .Values.minio.secretKey | b64enc | quote }}
  {{- else }}
  s3-access-key: {{ index .Values.secrets.s3 "access-key" | b64enc | quote }}
  s3-secret-key: {{ index .Values.secrets.s3 "secret-key" | b64enc | quote }}
  {{- end }}
  {{- end }}
