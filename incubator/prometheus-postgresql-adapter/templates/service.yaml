apiVersion: v1
kind: Service
metadata:
{{- if .Values.adapter.service.annotations }}
  annotations:
{{ toYaml .Values.adapter.service.annotations | indent 4 }}
{{- end }}
  name: {{ include "prometheus-postgresql-adapter.fullname" . | quote }}
  labels:
{{ include "prometheus-postgresql-adapter.labels.standard" . | indent 4 }}
spec:
  type: "{{ .Values.adapter.service.type }}"
  clusterIP: "{{ .Values.adapter.service.clusterIP }}"
{{- if .Values.adapter.service.externalIPs }}
  externalIPs:
{{ toYaml .Values.adapter.service.externalIPs | indent 4 }}
{{- end }}
{{- if .Values.adapter.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.adapter.service.loadBalancerIP | quote }}
{{- end }}
{{- if .Values.adapter.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
{{ toYaml .Values.adapter.service.loadBalancerSourceRanges | indent 4 }}
{{- end }}
{{- if (or (eq .Values.adapter.service.type "LoadBalancer") (eq .Values.adapter.service.type "NodePort")) }}
  externalTrafficPolicy: {{ .Values.adapter.service.externalTrafficPolicy | quote }}
{{- end }}
  ports:
    - name: http
{{- if and (eq "NodePort" .Values.adapter.service.type) (hasKey .Values.adapter.service "nodePort") }}
      nodePort: {{ .Values.adapter.service.nodePort }}
{{- end }}
      port: {{ .Values.adapter.webListenAddress }}
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/name: {{ include "prometheus-postgresql-adapter.name" . | quote }}
