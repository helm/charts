apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
{{- with .Values.adapter.deploymentAnnotations }}
{{ toYaml . | indent 4 }}
{{- end }}
  name: {{ include "prometheus-postgresql-adapter.fullname" . | quote }}
  labels:
{{ include "prometheus-postgresql-adapter.labels.standard" . | indent 4 }}
spec:
  replicas: {{ .Values.adapter.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      app.kubernetes.io/name: {{ include "prometheus-postgresql-adapter.name" . | quote }}
  template:
    metadata:
      annotations:
        {{- if .Values.adapter.prometheus.exporter.enabled }}
        prometheus.io/path: {{ .Values.adapter.webTelemetryPath | quote }}
        prometheus.io/port: {{ .Values.adapter.webListenAddress | quote }}
        prometheus.io/probe: {{ .Values.adapter.prometheus.exporter.probe | quote }}
        prometheus.io/scrape: {{ .Values.adapter.prometheus.exporter.scrape | quote }}
        {{- end }}
        {{- with .Values.adapter.podAnnotations }}
{{ toYaml . | indent 8 }}
        {{- end }}
      labels:
        app.kubernetes.io/instance: {{ .Release.Name | quote }}
        app.kubernetes.io/name: {{ include "prometheus-postgresql-adapter.name" . | quote }}
        helm.sh/chart: {{ include "prometheus-postgresql-adapter.chart" . | quote }}
    spec:
      {{- if .Values.adapter.image.pullSecrets }}
      imagePullSecrets:
        {{- range .Values.adapter.image.pullSecrets }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
      containers:
        - name: "{{ .Chart.Name }}"
          image: "{{ .Values.adapter.image.repository }}:{{ .Values.adapter.image.tag }}"
          imagePullPolicy: {{ .Values.adapter.image.pullPolicy | quote }}
          command: ["/prometheus-postgresql-adapter"]
          args:
          - -log.level={{ .Values.adapter.logLevel }}
          - -web.listen-address=:{{ .Values.adapter.webListenAddress }}
          - -web.telemetry-path={{ .Values.adapter.webTelemetryPath }}
          {{- if .Values.adapter.pgDatabase }}
          - -pg.database={{ .Values.adapter.pgDatabase }}
          {{- end }}
          {{- if .Values.adapter.pgHost }}
          - -pg.host={{ .Values.adapter.pgHost }}
          {{- end }}
          {{- if .Values.adapter.pgPassword }}
          - -pg.password={{ .Values.adapter.pgPassword }}
          {{- end }}
          {{- if .Values.adapter.pgPort }}
          - -pg.port={{ .Values.adapter.pgPort }}
          {{- end }}
          {{- if .Values.adapter.pgSchema }}
          - -pg.schema={{ .Values.adapter.pgSchema }}
          {{- end }}
          {{- if .Values.adapter.pgTablePrefix }}
          - -pg.table={{ .Values.adapter.pgTablePrefix }}
          {{- end }}
          {{- if .Values.adapter.pgUser }}
          - -pg.user={{ .Values.adapter.pgUser }}
          {{- end }}
          {{- if .Values.adapter.extraArgs }}
            {{- range $key, $value := .Values.adapter.extraArgs }}
              {{- if $value }}
          - -{{ $key }}={{ $value }}
              {{- else }}
          - -{{ $key }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- if .Values.adapter.extraEnv }}
          env:
            {{- range $key, $value := .Values.adapter.extraEnv }}
          - name: {{ $key }}
            value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.adapter.webListenAddress }}
              protocol: TCP
          {{- if .Values.adapter.livenessProbe.enabled }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.adapter.webListenAddress }}
            failureThreshold: {{ .Values.adapter.livenessProbe.failureThreshold }}
            initialDelaySeconds: {{ .Values.adapter.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.adapter.livenessProbe.periodSeconds }}
            successThreshold: {{ .Values.adapter.livenessProbe.successThreshold }}
            timeoutSeconds: {{ .Values.adapter.livenessProbe.timeoutSeconds }}
          {{- end }}
          {{- if .Values.adapter.readinessProbe.enabled }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.adapter.webListenAddress }}
            failureThreshold: {{ .Values.adapter.readinessProbe.failureThreshold }}
            initialDelaySeconds: {{ .Values.adapter.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.adapter.readinessProbe.periodSeconds }}
            successThreshold: {{ .Values.adapter.readinessProbe.successThreshold }}
            timeoutSeconds: {{ .Values.adapter.readinessProbe.timeoutSeconds }}
          {{- end }}
          resources:
{{ toYaml .Values.adapter.resources | indent 12 }}
    {{- with .Values.adapter.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.adapter.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.adapter.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
