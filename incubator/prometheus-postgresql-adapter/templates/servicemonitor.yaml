{{- if .Values.adapter.prometheus.operator.enabled -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "prometheus-postgresql-adapter.fullname" . | quote }}
  namespace: {{ default .Release.Namespace .Values.adapter.prometheus.operator.namespace }}
  labels:
{{ include "prometheus-postgresql-adapter.labels.standard" . | indent 4 }}
  {{- with .Values.adapter.prometheus.operator.labels }}
{{ toYaml . | indent 4 }}
  {{- end }}
spec:
  jobLabel: {{ include "prometheus-postgresql-adapter.fullname" . | quote }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name | quote }}
      app.kubernetes.io/name: {{ include "prometheus-postgresql-adapter.name" . | quote }}
  namespaceSelector:
    matchNames:
    - {{ default .Release.Namespace .Values.adapter.prometheus.operator.namespace }}
  endpoints:
    - port: http
      honorLabels: {{ .Values.adapter.prometheus.operator.honorLabels }}
      interval: {{ .Values.adapter.prometheus.operator.interval }}
      path: {{ .Values.adapter.webTelemetryPath }}
{{- end -}}
