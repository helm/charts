## prometheus-postgresql-adapter image version
## ref: https://hub.docker.com/r/timescale/prometheus-postgresql-adapter/tags/
##

#######################
# Kubernetes settings #
#######################

# Pod affinity definitions
affinity: {}

# Deployment annotations
deploymentAnnotations: {}

# Extra key / value pairs for starting the application
extraArgs: {}

# Extra environment variables that should be present in the pod
extraEnv: {}

# Docker image information
image:
  repository: timescale/prometheus-postgresql-adapter
  tag: 0.4.1
  pullPolicy: IfNotPresent

# Liveness probe settings
livenessProbe:
  enabled: true
  failureThreshold: 3
  initialDelaySeconds: 15
  periodSeconds: 20
  successThreshold: 1
  timeoutSeconds: 2

# Prometheus configuration
prometheus:
  # Enable standard Prometheus scrape annotations
  exporter:
    enabled: true
    probe: true
    scrape: true
  operator:
    enabled: false
    honorLabels: true
    interval: "20s"
    labels: {}
    # namespace: ""

# Node selector definitons
nodeSelector: {}

# Deployment annotations
podAnnotations: {}

# Readiness probe settings
readinessProbe:
  enabled: true
  failureThreshold: 3
  initialDelaySeconds: 5
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 2

# Number of pods
replicaCount: 1

# Default resource allocations
resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Service settings
service:
  annotations: {}
  clusterIP: ""
  externalIPs: []
  externalTrafficPolicy: Cluster
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  nodePort: ""
  type: ClusterIP

# Node tolerations
tolerations: []

########################
# Application settings #
########################

# Default application values
logLevel: info
pgHost: postgres
webListenAddress: 9201
webTelemetryPath: /metrics
