## prometheus-postgresql-adapter image version
## ref: https://hub.docker.com/r/timescale/prometheus-postgresql-adapter/tags/
##

extraArgs: {}

extraEnv: {}

replicaCount: 1

image:
  repository: timescale/prometheus-postgresql-adapter
  tag: 0.3
  pullPolicy: IfNotPresent

logLevel: info
pgHost: postgres
webListenAddress: 9201

service:
  annotations: {}
  clusterIP: ""
  externalIPs: []
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  nodePort: ""
  port: 9201
  type: ClusterIP

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

affinity: {}

nodeSelector: {}

tolerations: []
