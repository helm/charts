## prometheus-postgresql-adapter image version
## ref: https://hub.docker.com/r/timescale/prometheus-postgresql-adapter/tags/
##

extraArgs: {}

extraEnv: {}

replicaCount: 1

image:
  repository: timescale/prometheus-postgresql-adapter
  tag: 0.4
  pullPolicy: IfNotPresent

logLevel: info
pgHost: postgres
webListenAddress: 9201

service:
  annotations: {}
  clusterIP: ""
  externalIPs: []
  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  nodePort: ""
  port: 9201
  type: ClusterIP

resources:
  limits:
    cpu: 250m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

affinity: {}

nodeSelector: {}

tolerations: []
