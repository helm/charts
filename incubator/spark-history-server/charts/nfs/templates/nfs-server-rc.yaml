{{- if .Values.enableExampleNFS }}
apiVersion: v1
kind: ReplicationController
metadata:
  name: {{ .Values.nfsServerServiceName }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    role: {{ .Values.nfsServerServiceName }}
  template:
    metadata:
      labels:
        role: {{ .Values.nfsServerServiceName }}
    spec:
      containers:
      - name: {{ .Values.nfsServerServiceName }}
        image: k8s.gcr.io/volume-nfs:0.8
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /exports
            name: mypvc
      volumes:
        - name: mypvc
          persistentVolumeClaim:
            claimName: nfs-pv-provisioning-demo
{{- end }}