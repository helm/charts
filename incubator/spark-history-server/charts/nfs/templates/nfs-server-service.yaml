{{- if .Values.enableExampleNFS }}
kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.nfsServerServiceName }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
  selector:
    role: {{ .Values.nfsServerServiceName }}
{{- end }}