apiVersion: v1
kind: Service
metadata:
  name: spark-history-server
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: historyport
    protocol: TCP
    name: historyport
  selector:
    app: {{ template "fullname" . }}
    release: {{ .Release.Name }}