apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: spark-history-server
rules:
- apiGroups: [""]
  resources: ["deployments", "pods"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: spark-history-server
subjects:
- kind: ServiceAccount
  name: spark-history-server
  namespace: {{ .Values.namespace }}
roleRef:
  kind: ClusterRole
  name: spark-history-server
  apiGroup: rbac.authorization.k8s.io
