replicaCount: 1

image:
  repository: lightbend/spark-history-server
  tag: 2.3.1
  pullPolicy: Always

service:
  externalPort: 80
  internalPort: 18080
  type: ClusterIP

hdfs:
  hdfsSiteConfigMap: hdfs-site
  coreSiteConfigMap: core-site
  logDirectory: hdfs://hdfs/history/

ingress:
  baseURL: /spark-history-server
  controller: traefik
  label: traefik-ingress-lb
