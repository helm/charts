apiVersion: v1
kind: Service
metadata:
  name: {{ template "zcashd.fullname" . }}
  labels:
    app: {{ template "zcashd.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: rpc
    port: {{ .Values.rpcPort }}
    targetPort: rpc
  selector:
    app: {{ template "zcashd.name" . }}
