apiVersion: "apps/v1alpha1"
kind: PetSet
metadata:
  name: "{{ printf "%s-%s" .Release.name .Values.name | trunc 24 }}"
  labels:
    heritage: {{.Release.Service | quote }}
    release: {{.Release.Name | quote }}
    chart: "{{.Chart.Name}}-{{.Chart.Version}}"
    component: "{{.Release.Name}}-{{.Values.component}}"
    type: data
    app: "{{ printf "%s-%s" .Release.Name .Values.name | trunc 24 }}"
  annotations:
    helm.sh/created: {{ .Release.Time.Seconds | quote }}
spec:
  serviceName: "{{ .Values.servicename }}"
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        heritage: {{.Release.Service | quote }}
        release: {{.Release.Name | quote }}
        chart: "{{.Chart.Name}}-{{.Chart.Version}}"
        component: "{{.Release.Name}}-{{.Values.Component}}"
        type: data
        app: "{{ printf "%s-%s" .Release.Name .Values.name | trunc 24 }}"
      annotations:
        helm.sh/created: {{.Release.Time.Seconds | quote }}
        pod.alpha.kubernetes.io/initialized: "true"
    spec:
      containers:
      - name: cassandra
        image: "{{.Values.image.name}}:{{.Values.image.tag}}"
        imagePullPolicy: "{{.Values.imagePullPolicy}}"
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        resources:
          limits:
            cpu: "{{.Values.resources.limits.cpu}}"
            memory: "{{.Values.resources.limits.memory}}"
          requests:
           cpu: "{{.Values.resources.requests.cpu}}"
           memory: "{{.Values.resources.request.memory}}"
        securityContext:
          capabilities:
            add:
              - IPC_LOCK
        env:
          - name: MAX_HEAP_SIZE
            value: 512M
            value: "{{.Values.java.maxHeapSize}}"
          - name: HEAP_NEWSIZE
            value: "{{.Values.java.heapNewsize}}"
          - name: CASSANDRA_SEEDS
            value: "{{.Values.cassandra.seeds}}"
          - name: CASSANDRA_CLUSTER_NAME
            value: "{{.Values.cassandra.clusterName}}"
          - name: CASSANDRA_DC
            value: "{{.Values.cassandra.dc}}"
          - name: CASSANDRA_RACK
            value: "{{.Values.cassandra.rack}}"
          - name: CASSANDRA_AUTO_BOOTSTRAP
            value: "{{.Values.cassandra.autoBootstrap}}"
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /ready-probe.sh
          initialDelaySeconds: 15
          timeoutSeconds: 5
        volumeMounts:
        - name: cassandra-data
          mountPath: /cassandra_data
  volumeClaimTemplates:
  - metadata:
      name: casssandra-data
      annotations:
        volume.{{ .Values.storage.classVersion }}.kubernetes.io/storage-class: "{{ .Values.storage.class }}"
    spec:
      accessModes: [ ReadWriteOnce ]
      resources:
        requests:
          storage: "{{.Values.size}}"
