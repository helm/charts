# Default values for cassandra.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
name: cassandra
image: 
  name: gcr.io/google-samples/cassandra
  tag: v11

imagePullPolicy: Always

replicas: 5

service: cassandra
cassandra:
  seedProvider: org.apache.cassandra.locator.SimpleSeedProvider
  # TODO set this dynamically  - service name must match seed name
  seeds: cassandra-0.cassandra.default.svc.cluster.local,cassandra-1.cassandra.default.svc.cluster.local
  clusterName: K8Demo
  dc: DC1-K8Demo
  rack: Rack1-K8Demo
  autoBootstrap: false
  rpcAddress: 0.0.0.0
  numTokens: 32
  diskOptimizationStrategy: ssd
  migrationWait: 1
  endpointSnitch: SimpleSnitch
  ringDelay: 30000
  openJMX: false
  gcStdout: false

java:
  maxHeapSize: 512M
  heapNewsize: 100M

# Resource limits for the container
resources:
  limits:
    cpu: 500Mi
    memory: 1Gi
  requests:
    cpu: 500Mi
    memory: 1Gi
## Enable persistence using Persistent Volume Claims
### ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
###
persistence:
  # this requires an existing storage class named fast
  storageClass: fast
  dataDir:
    # Set this to false if want to use emptyDir
    enabled: true
    size: 1Gi
