apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-webhook-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: {{ .Release.Name }}-webhook-test
    image: alpine:3.8
    command:
      - "sh"
      - "-c"
      - |
        wget -nv http://{{ include "honeydipper.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.drivers.webhook.service.port }}/hz/alive
  restartPolicy: Never
