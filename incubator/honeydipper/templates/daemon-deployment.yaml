apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "honeydipper.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "honeydipper.name" . }}
    helm.sh/chart: {{ include "honeydipper.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.daemon.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "honeydipper.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "honeydipper.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- with .Values.daemon.spec }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
      containers:
        {{- if .Values.drivers.redis.local }}
        - name: {{ .Chart.Name }}-redis
          image: "redis:5"
        {{- end }}
        - name: {{ .Chart.Name }}
          image: "{{ .Values.daemon.image.repository }}:{{ .Values.daemon.image.tag }}"
          imagePullPolicy: {{ .Values.daemon.image.pullPolicy }}
          {{- with .Values.daemon.args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.daemon.env }}
          env:
            {{- range $envName, $envValue := . }}
            - name: {{ $envName }}
              {{- if kindIs "string" $envValue }}
              value: {{ $envValue }}
              {{- else }}
              valueFrom:
                {{- toYaml $envValue | nindent 16 }}
              {{- end }}
            {{- end }}
          {{- end }}
          {{- with .Values.daemon.resources }}
          resources:
            {{- toYaml .Values.daemon.resources | nindent 12 }}
          {{- end }}
          {{- with .Values.daemon.volumes }}
          volumeMounts:
            {{- range $vName, $vMount := . }}
            - name: {{ $vName }}
              {{- omit $vMount "spec" | toYaml | nindent 14 }}
            {{- end }}
          {{- end }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.drivers.webhook.service.port }}
            initialDelaySeconds: 20
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: {{ .Values.drivers.webhook.service.port }}
            initialDelaySeconds: 20
            periodSeconds: 20
      {{- with .Values.daemon.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.daemon.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.daemon.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.daemon.volumes }}
      volumes:
        {{- range $vName, $vMount := . }}
        - name: {{ $vName }}
          {{- index $vMount "spec" | toYaml | nindent 10 }}
        {{- end }}
      {{- end }}
