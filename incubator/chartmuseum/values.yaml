replicaCount: 1
image:
  repository: chartmuseum/chartmuseum
  tag: v0.2.6
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  externalPort: 8080
  internalPort: 8080
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 80m
    memory: 64Mi
persistence:
  enabled: false
  storageClass: default
  accessMode: ReadWriteOnce
  size: 8Gi
storage:
  provider: local  # amazon, google, or local -- selecting local will then use the persistence settings to decide to use emptyDir or a StatefulSet
  bucket: my-bucket
  prefix: ""

  # Amazon specific settings
  amazon:
    region: "us-west-2"
    # endpoint: "Alternative S3 Endpoint"
container:
  # A dictionary of k,v that will become environment variables
  environment:
  # A list of strings that will be added to the args: section
  extraArgs: []
