Name: patroni

Component: patroni
ImagePullPolicy: IfNotPresent

# The image to use. Spilo is the dockerized Patroni
Spilo:
  # this image was built from https://github.com/zalando/spilo/tree/master/postgres-appliance
  Image: registry.opensource.zalan.do/acid/spilo-9.6
  Version: 1.2-p17

# How many postgres containers to spawn
Replicas: 5

# Resource limits per replica
Resources:
  Cpu: 100m
  Memory: 512Mi
  
# Node selector for Patroni pods
#NodeSelector:
#  cloud.google.com/gke-nodepool: highmem-pool

# Credentials used by Patroni
# * more information: https://github.com/zalando/patroni/blob/master/docs/SETTINGS.rst#postgresql
Credentials:
  Superuser: tea
  Admin: cola
  Standby: pinacolada

## Distribution Configuration stores. Please note that only one of the following stores should be selected.
Etcd:
  Enable: true
  DeployChart: true
  Host: # if not deploying etcd chart, fill-in value for etcd host (etcd.default.svc.cluster.local)
  Discovery: # leave blank to use vendored etcd chart

Zookeeper:
  Enable: false
  DeployChart: true
  Hosts: # if not deploying etcd chart, fill-in list of ZooKeeper cluster members in format: 'host1:port1','host2:port2','etc...'

persistentVolume:
  size: 1G
  storageClass: ""
  subPath: ""
  mountPath: "/home/postgres/pgdata"
  annotations: {}

  accessModes:
    - ReadWriteOnce