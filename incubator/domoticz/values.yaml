server:
  name: domoticz
  httpPort: 8888

  ## Image used
  ##
  image: zeiot/rpi-domoticz:3.5877

  ## Global imagePullPolicy
  ## Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
  ## Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
  ##
  # imagePullPolicy:

# Persist data to a persitent volume
persistentVolume:
  ## If true, Domoticz will create a Persistent Volume Claim
  ## If false, use emptyDir
  ##
  enabled: true

  ## Domoticz data Persistent Volume access modes
  ## Must match those of existing PV or dynamic provisioner
  ## Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  ##
  accessModes:
    - ReadWriteOnce

  ## Server data Persistent Volume annotations
  ##
  # annotations:

  ## Domoticz data Persistent Volume size
  ## Default: 100Mi
  ##
  size: 100Mi

  ## Data Persistent Volume Storage Class
  ## If defined, volume.beta.kubernetes.io/storage-class: <storageClass>
  ## Default: volume.alpha.kubernetes.io/storage-class: default
  ##
  # storageClass:

## Domoticz service type
##
serviceType: ClusterIP

## Domoticz resource requests and limits
## Ref: http://kubernetes.io/docs/user-guide/compute-resources/
##
resources:
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  requests:
    cpu: 100m
    memory: 100Mi
