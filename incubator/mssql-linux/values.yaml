# Default values for mssql.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# You Must Change the ACCEPT_EULA from 'N' to 'Y'
# Changing this will acknowledge you Accepted the License Agreement

# Note - By Default the Express Edition is installed as part of this Chart.
# Editions
# Evaluation (free, no production use rights, 180-day limit)
# Developer (free, no production use rights)
# Express (free)
# Web (PAID)
# Standard (PAID)
# Enterprise (PAID)
# Enterprise Core (PAID)
# <ProductID>
#################################################################################
ACCEPT_EULA:
  value: Y
edition:
  value: Express
sapassword: MyPassword123456?
#################################################################################

replicaCount: 1
image:
  repository: microsoft/mssql-server-linux
  tag: latest
  pullPolicy: IfNotPresent

service:
  name: mssqlsrvr
  type: ClusterIP
  externalPort: 1433
  internalPort: 1433

ingress:
  enabled: false
  hosts:
    - mymssqlsrv.local

livenessprobe:
  initialDelaySeconds: 15
  periodSeconds: 20

readinessprobe:
  initialDelaySeconds: 5
  periodSeconds: 10

resources: #{}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
    cpu: 1
    memory: 2Gi
   requests:
    cpu: 0.5
    memory: 2Gi