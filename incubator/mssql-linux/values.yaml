ACCEPT_EULA:
  value: N
edition:
  value: Express
image:
  repository: microsoft/mssql-server-linux
  tag: latest
  pullPolicy: IfNotPresent
service:
  name: mssqlsrvr
  type: ClusterIP
  externalPort: 1433
  internalPort: 1433
livenessprobe:
  initialDelaySeconds: 15
  periodSeconds: 20
readinessprobe:
  initialDelaySeconds: 5
  periodSeconds: 10
resources: {}
