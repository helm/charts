apiVersion: v1
kind: Secret
metadata:
  name: {{ template "mssql.fullname" . }}-secret
  labels:
    app: {{ template "mssql.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  password: {{ randAlphaNum 15 | b64enc | quote }}
