image: "oryd/hydra"
imageTag: "v0.7.10"
imagePullPolicy: "Always"

replicas: 2
mountPath: "/root"

# Persistent storage.
persistence:
  ## If this is false, then emptyDir: {} will be used.
  ## Setting this to true is highly recommended for production use.
  ## If this is false, you will lose your data when your pod is destroyed.
  enabled: true
  ## If defined, volume.beta.kubernetes.io/storage-class: <storageClass>
  ## Default: volume.alpha.kubernetes.io/storage-class: default
  #
  # storageClass: <storageClass>
  accessMode: ReadWriteOnce
  size: 1Gi

# Configure the embedded postgres deployment.
postgresql:
  # Set this to false if you're using an external database for hydra.
  enabled: false
  imageTag: "9.6"
  memory: 256Mi
  cpu: 250m
  postgresUser: hydra
  postgresPassword: hydra
  postgresDatabase: hydra
  persistence:
    size: 10Gi

config:
  system:
    secret: "this_is_a_secret_change_me"
  consentUrl: "https://consent.example.com"
  logLevel: "debug"
  accessTokenLifespan: "1h"
  idTokenLifespan: "1h"
  authorizeCodeLifespan: "10m"
  httpsAllowTerminationFrom: 0.0.0.0/0
  postgresql:
    # postgresHost is ignored if postgresql.enabled == true
    postgresHost: postgres
    postgresPort: 5432
    postgresUser: hydra
    postgresPassword: hydra
    postgresDatabase: hydra

service:
  type: ClusterIP
  port: 4444

# http://kubernetes.io/docs/user-guide/compute-resources/
resources:
  requests:
    memory: 128Mi
    cpu: 100m
