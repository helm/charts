apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ template "name" . }}
  template:
    metadata:
      name: {{ template "fullname" . }}
      labels:
        app: {{ template "name" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
    spec:
      volumes:
        - name: hydra-data
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ template "fullname" . }}
        {{- else }}
          emptyDir: {}
        {{- end }}
        - name: hydra-secret
          secret:
            secretName: {{ template "fullname" . }}-secret
      containers:
        - name: hydra
          image: {{ .Values.image }}:{{ .Values.imageTag }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command: ["hydra", "host"]
          volumeMounts:
            - name: hydra-data
              mountPath: {{ .Values.mountPath }}
          ports:
            - name: service
              containerPort: 4444
            - name: service2
              containerPort: 4445
          env:
            - name: SYSTEM_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}-secret
                  key: system.secret
            - name: POSTGRES_HOST
              {{- if .Values.postgresql.enabled }}
              value: {{ template "postgresql.fullname" . }}
              {{- else }}
              value: {{ .Values.config.postgresql.postgresHost }}
              {{- end }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}-postgres-secret
                  key: postgres.user
            - name: POSTGRES_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}-postgres-secret
                  key: postgres.pass
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: {{ template "fullname" . }}-postgres-secret
                  key: postgres.db
            - name: DATABASE_URL
              value: postgres://${POSTGRES_USER}:${POSTGRES_PASS}@${POSTGRES_HOST}:{{ .Values.config.postgresPort }}/${POSTGRES_DB}?sslmode=disable
            - name: HTTPS_ALLOW_TERMINATION_FROM
              value: {{ .Values.config.httpsAllowTerminationFrom }}
            - name: LOG_LEVEL
              value: {{ .Values.config.logLevel }}
            - name: CONSENT_URL
              value: {{ .Values.config.consentUrl }}
            - name: ACCESS_TOKEN_LIFESPAN
              value: {{ .Values.config.accessTokenLifespan }}
            - name: ID_TOKEN_LIFESPAN
              value: {{ .Values.config.idTokenLifespan }}
            - name: AUTHORIZE_CODE_LIFESPAN
              value: {{ .Values.config.authorizeCodeLifespan }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
