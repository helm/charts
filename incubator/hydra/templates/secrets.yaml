apiVersion: v1
kind: Secret
metadata:
  name: {{template "hydra.fullname" .}}
  labels:
    app: {{ template "hydra.name" . }}
type: Opaque
data:
  hydra.databaseURL: {{ template "hydra.databaseURL" . }}
  {{ if .Values.config.hydra.systemSecret }}
  hydra.systemSecret: {{ .Values.config.hydra.systemSecret | b64enc | quote }}
  {{ else }}
  hydra.systemSecret: {{ randAlphaNum 16 | b64enc | quote }}
  {{ end }}
  {{if .Values.config.hydra.cookieSecret }}
  hydra.cookieSecret: {{ .Values.config.hydra.cookieSecret | b64enc | quote }}
  {{ else }}
  hydra.cookieSecret: {{ randAlphaNum 16 | b64enc | quote }}
  {{end}}