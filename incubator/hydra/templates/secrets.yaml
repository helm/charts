apiVersion: v1
kind: Secret
metadata:
  name: {{ template "hydra.fullname" . }}
  labels:
    app: {{ template "hydra.name" . }}
type: Opaque
data:
  DATABASE_URL: {{ template "hydra.databaseURL" . }}
  {{ if .Values.config.hydra.systemSecret }}
  SYSTEM_SECRET: {{ .Values.config.hydra.systemSecret | b64enc | quote }}
  {{ else }}
  SYSTEM_SECRET: {{ randAlphaNum 16 | b64enc | quote }}
  {{ end }}
  {{if .Values.config.hydra.cookieSecret }}
  COOKIE_SECRET: {{ .Values.config.hydra.cookieSecret | b64enc | quote }}
  {{ else }}
  COOKIE_SECRET: {{ randAlphaNum 16 | b64enc | quote }}
  {{end}}