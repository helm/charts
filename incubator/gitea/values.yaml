# Default values for gitea.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: gitea/gitea
  tag: 1.2
  pullPolicy: IfNotPresent
service:
  name: gitea
  type: ClusterIP
  port: 3000
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
# Please see https://docs.gitea.io/en-us/config-cheat-sheet/ for all option details.
gitea:
  appName: 'Gitea'
  runMode: 'prod'
  runUser: 'git'
  repository:
    root:
    scriptType:
    ansiCharset:
    forcePrivate:
    maxCreationLimit:
    pullRequestQueueLength:
  ui:
    explorePagingNum: 20
    issuePagingNum: 10
    feedMaxCommitNum: 5
  uiAdmin:
    userPagingNum:
    repoPagingNum:
    noticePagingNum:
    orgPagingNum:
  markdown:
    enableHardLineBreak:
  server:
    protocol: 'http'
    domain: 'gitea.example.com'
    rootUrl: '/'
    httpAddr:
    httpPort: 3000
    unixSocketPermission: 
    disableSsh:
    startSshServer:
    sshDomain:
    sshPort:
    sshListenPort:
    offlineMode:
    disableRouterLog:
    certFile:
    keyFile:
    staticRootPath:
    enableGzip:
    landingPage:
    lfsStartServer:
    lfsContentPath:
    lfsJwtSecret:
  database:
    dbType: 'sqlite3'
    host:
    name:
    user:
    password:
    sslMode:
    path:
  security:
    secretKey:
    loginRememberDays:
    cookieUsername:
    cookieRememberName:
    reverseProxyAuthenticationUser:
  openid:
    enableOpenidSignin:
    enableOpenidSignup:
    whitelistedUris:
    blacklistedUris:
  service:
    activeCodeLiveMinutes: 180
    resetPasswdCodeLiveMinutes: 180
    registerEmailConfirm:
    disableRegistration:
    showRegistrationButton:
    requireSignInView:
    enableCacheAvatar:
    enableNotifyMail:
    enableReverseProxyAuthentication:
    enableReverseProxyAutoRegistration:
    disableMinimumKeySizeCheck:
    enableCaptcha:
  webhook:
    queueLength:
    deliverTimeout:
    skipTlsVerify:
    pagingNum:
  cache:
    adapter:
    interval:
    host:
  log:
    mode:
    level:
  other:
    showFooterBranding:
    showFooterVersion:
    showFooterTemplateLoadTime:
persistence:
  enabled: true
  #storageClass: "-"
  accessMode: ReadWriteOnce
  size: 1Gi
