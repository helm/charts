# This is the connection to the cloudsql instance
cloudsqlConnection: ""

# Not implemented in Forseti
cloudsqlPrivateIp: ""

# The container image used by the Forseti Orchestrator
orchestratorImage: "gcr.io/forseti-containers/forseti:latest"

orchestratorDeploy: true

orchestratorKeyContents: ""

# The container image used by the server
serverImage: "gcr.io/forseti-containers/forseti:latest"
# The bucket containing the client configurations
serverBucket: ""

serverBucketConfigFolder: "configs"

serverConfigContents: ""

# The cron schedule for the server.  The default is every
# 60 minutes
serverSchedule: "*/60 * * * *"

serverLogLevel: info

rulesBucket: ""

rulesBucketFolder: "rules"

networkPolicyEnable: false

netowrkPolicyIngressCidr: []