{{ if  (.Values.networkPolicyEnable) and (.Values.orchestratorDeploy) }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: forseti-orchestrator-allow-egress
spec:
  podSelector:
    matchLabels:
      app: forseti-orchestrator
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: forseti-server
    ports:
    - protocol: TCP
      port: 50051
{{ end }}
