{{ if (.Values.networkPolicyEnable) and (.Values.orchestratorDeploy)  }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: forseti-orchestrator-deny-ingress-egress
spec:
  podSelector:
    matchLabels:
      app: forseti-orchestrator
  policyTypes:
  - Ingress
  - Egress
{{ end }}