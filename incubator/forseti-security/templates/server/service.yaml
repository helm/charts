apiVersion: v1
kind: Service
metadata:
  name: forseti-server
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
  labels:
    app: forseti-server
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
spec:
  type: LoadBalancer
  ports:
  - port: 50051
    targetPort: 50051
    protocol: TCP
  selector:
    app: forseti-server
