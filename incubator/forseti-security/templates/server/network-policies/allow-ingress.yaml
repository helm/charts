{{ if .Values.networkPolicyEnable }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: forseti-server-allow-ingress
spec:
  podSelector:
    matchLabels:
      app: forseti-server
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: forseti-orchestrator
{{ if not .Values.production }}
    - podSelector:
        matchLabels:
          app: forseti-connection-test
{{ end }}
{{ range $cidr := .Values.networkPolicyIngressCidr }}
    - ipBlock:
        cidr: {{ $cidr }}
{{ end }}
    ports:
    - protocol: TCP
      port: 50051
{{ end }}
