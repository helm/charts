## Note this is not being run at the moment.

apiVersion: v1
kind: Pod
metadata:
  name: forseti-connection-test
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app: forseti-connection-test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: forseti-connection-test
    image: "{{ .Values.orchestratorImage }}:{{ .Values.orchestratorImageTag | default .Chart.AppVersion }}"
    imagePullPolicy: Always
    args:
    - --run_test
    env:
    - name: FORSETI_HOME
      value: /forseti-security/
    securityContext:
      runAsUser: 1000
  restartPolicy: Never
  schedulerName: default-scheduler