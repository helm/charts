apiVersion: v1
kind: Secret
metadata:
  name: {{ template "gangway.fullname" . }}
  labels:
    app: {{ template "gangway.name" . }}
    chart: {{ include "gangway.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  {{- if .Values.secrets.sesssionkey }}
  sesssionkey: {{ .Values.secrets.sesssionkey | b64enc | quote }}
  {{- else }}
  sesssionkey: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.clientSecret }}
  clientSecret: {{ .Values.secrets.clientSecret | b64enc | quote }}
  {{- end }}
