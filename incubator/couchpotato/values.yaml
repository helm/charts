# Default values for couchpotato.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  # From repository https://github.com/linuxserver/docker-couchpotato
  repository: linuxserver/couchpotato
  tag: 75e576ee-ls3
  pullPolicy: IfNotPresent

## Add additional labels to all resources
extraLabels: {}

settings:
  uid: "1001"
  gid: "1001"

service:
  annotations: {}
  clusterIP: ""

  port: "5050"
  ## List of IP addresses at which the service is available
  ## Ref: https://kubernetes.io/docs/user-guide/services/#external-ips
  ##
  externalIPs: []

  loadBalancerIP: ""
  loadBalancerSourceRanges: []
  type: ClusterIP

ingress:
  enabled: false
  class:
  annotations: {}
  path: /
  hosts:
    - couchpotato
  tls: []
  #  - secretName: couchpotato-tls
  #    hosts:
  #      couchpotato

## Persist configuration to a persistent volume
persistence:
  ## database data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  config:
    enabled: true
    existingClaim:
    storageClass:
    accessMode: ReadWriteMany
    size: 1Gi
  # For movies and downloads, a complete VolumeSpec is required and will be injected into the Deployment manifest
  movies: {}
  downloads: {}

resources:
  requests:
    cpu: "1"
    memory: "256Mi"
  limits:
    cpu: "1"
    memory: "512Mi"

nodeSelector: {}

tolerations: []

affinity: {}
