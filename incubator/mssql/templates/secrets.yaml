apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.saPassword }}
  sa-password:  {{ .Values.saPassword | b64enc | quote }}
  {{ else }}
  sa-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
