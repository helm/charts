apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "notebook-controller.fullname" . }}
  labels:
{{ include "notebook-controller.labels" . | indent 4 }}
rules:
- apiGroups:
  - apps
  resources:
  - statefulsets
  - deployments
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - services
  - pods
  verbs:
  - '*'
- apiGroups:
  - kubeflow.org
  resources:
  - notebooks
  verbs:
  - '*'
