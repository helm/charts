apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-pipeline.fullname" . }}-persistence-agent
  labels:
    app.kubernetes.io/name: {{ include "ml-pipeline.name" . }}
    helm.sh/chart: {{ include "ml-pipeline.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: persistence-agent
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ml-pipeline.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: persistence-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ml-pipeline.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: persistence-agent
    spec:
      serviceAccountName: {{ include "ml-pipeline.fullname" . }}-persistence-agent
      containers:
        - name: {{ .Chart.Name }}-persistence-agent
          image: gcr.io/ml-pipeline/persistenceagent:{{ .Values.image.tag }}
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.persistenceAgent.resources | nindent 12 }}
      {{- with .Values.persistenceAgent.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.persistenceAgent.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.persistenceAgent.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
