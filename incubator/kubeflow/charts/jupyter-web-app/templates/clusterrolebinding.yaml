kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "jupyter-web-app.fullname" . }}
  labels:
{{ include "jupyter-web-app.labels" . | indent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "jupyter-web-app.fullname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "jupyter-web-app.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
