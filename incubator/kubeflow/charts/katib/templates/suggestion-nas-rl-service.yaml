apiVersion: v1
kind: Service
metadata:
  name: {{ include "katib.fullname" . }}-suggestion-nas-rl
  labels:
    app.kubernetes.io/name: {{ include "katib.name" . }}
    helm.sh/chart: {{ include "katib.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: suggestion-nas-rl
spec:
  type: ClusterIP
  ports:
  - port: 6789
    targetPort: api
    protocol: TCP
    name: api
  selector:
    app.kubernetes.io/name: {{ include "katib.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: suggestion-nas-rl
