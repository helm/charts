apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "katib.fullname" . }}-studyjob-controller
  labels:
    app.kubernetes.io/name: {{ include "katib.name" . }}
    helm.sh/chart: {{ include "katib.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: studyjob-controller
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "katib.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: studyjob-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "katib.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: studyjob-controller
    spec:
      serviceAccountName: {{ include "katib.fullname" . }}-studyjob-controller
      containers:
        - name: {{ .Chart.Name }}-studyjob-controller
          image: gcr.io/kubeflow-images-public/katib/suggestion-bayesianoptimization:{{ .Values.image.tag }}
          env:
          - name: VIZIER_CORE_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          ports:
          - name: https
            containerPort: 443
            protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.studyjobController.resources | nindent 12 }}
      {{- with .Values.studyjobController.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.studyjobController.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.studyjobController.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

