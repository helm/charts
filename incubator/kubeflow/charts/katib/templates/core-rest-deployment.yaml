apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "katib.fullname" . }}-core-rest
  labels:
    app.kubernetes.io/name: {{ include "katib.name" . }}
    helm.sh/chart: {{ include "katib.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: core-rest
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "katib.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: core-rest
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "katib.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: core-rest
    spec:
      containers:
        - name: {{ .Chart.Name }}-core-rest
          image: gcr.io/kubeflow-images-public/katib/vizier-core-rest:{{ .Values.image.tag }}
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
          command:
          - ./vizier-manager-rest
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.coreRest.resources | nindent 12 }}
      {{- with .Values.coreRest.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.coreRest.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.coreRest.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}

