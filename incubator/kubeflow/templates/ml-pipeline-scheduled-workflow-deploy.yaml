apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow.fullname" . }}-ml-pipeline-scheduled-workflow
  labels:
    app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
    app.kubernetes.io/name: ml-pipeline
    helm.sh/chart: {{ include "kubeflow.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: scheduled-workflow
spec:
  replicas: {{ .Values.mlPipelineScheduledWorkflow.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
      app.kubernetes.io/name: ml-pipeline
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: scheduled-workflow
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
        app.kubernetes.io/name: ml-pipeline
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: scheduled-workflow
    spec:
      containers:
        - name: ml-pipeline-scheduled-workflow
          image: "{{ .Values.mlPipelineScheduledWorkflow.image.repository }}:{{ .Values.mlPipelineScheduledWorkflow.image.tag }}"
          imagePullPolicy: {{ .Values.mlPipelineScheduledWorkflow.image.pullPolicy }}
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.mlPipelineScheduledWorkflow.resources | nindent 12 }}
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
      {{- with .Values.mlPipelineScheduledWorkflow.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.mlPipelineScheduledWorkflow.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.mlPipelineScheduledWorkflow.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
