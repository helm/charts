sapiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow.fullname" . }}-ml-pipeline-viewer-controller
  labels:
    app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
    app.kubernetes.io/name: ml-pipeline-viewer-controller
    helm.sh/chart: {{ include "kubeflow.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: pipeline
-viewer-controller
spec:
  replicas: {{ .Values.mlPipelineViewerController.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
      app.kubernetes.io/name: ml-pipeline-viewer-controller
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: pipeline
-viewer-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
        app.kubernetes.io/name: ml-pipeline-viewer-controller
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: pipeline
-viewer-controller
    spec:
      volumes:
      - configMap:
          name: {{ include "kubeflow.name" . }}-ml-pipeline-viewer-controller-config
        name: config-volume
      containers:
        - name: ml-pipeline-viewer-controller
          image: "{{ .Values.mlPipelineViewerController.image.repository }}:{{ .Values.mlPipelineViewerController.image.tag }}"
          imagePullPolicy: {{ .Values.mlPipelineViewerController.image.pullPolicy }}
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.mlPipelineViewerController.resources | nindent 12 }}
          env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
      {{- with .Values.mlPipelineViewerController.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.mlPipelineViewerController.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.mlPipelineViewerController.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
