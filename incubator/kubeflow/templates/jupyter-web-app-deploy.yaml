apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow.fullname" . }}-jupyter-web-app
  labels:
    app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
    app.kubernetes.io/name: jupyter-web-app
    helm.sh/chart: {{ include "kubeflow.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: jupyter-web-app
spec:
  replicas: {{ .Values.jupyterWebApp.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
      app.kubernetes.io/name: jupyter-web-app
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: jupyter-web-app
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
        app.kubernetes.io/name: jupyter-web-app
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: jupyter-web-app
    spec:
      volumes:
      - configMap:
          name: {{ include "kubeflow.name" . }}-jupyter-web-app-config
        name: config-volume
      containers:
        - name: jupyter-web-app
          image: "{{ .Values.jupyterWebApp.image.repository }}:{{ .Values.jupyterWebApp.image.tag }}"
          imagePullPolicy: {{ .Values.jupyterWebApp.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.jupyterWebApp.resources | nindent 12 }}
          env:
          - name: ROK_SECRET_NAME
            value: secret-rok-{username}
          - name: UI
            value: default
          volumeMounts:
          - mountPath: /etc/config
            name: config-volume
      {{- with .Values.jupyterWebApp.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.jupyterWebApp.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.jupyterWebApp.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
