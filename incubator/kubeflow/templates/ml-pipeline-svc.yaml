apiVersion: v1
kind: Service
metadata:
  name: {{ include "kubeflow.fullname" . }}-ml-pipeline
  labels:
    app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
    app.kubernetes.io/name: ml-pipeline
    helm.sh/chart: {{ include "kubeflow.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: pipeline

spec:
  type: {{ .Values.mlPipeline.service.type }}
  ports:
  - port: {{ .Values.mlPipeline.service.httpPort }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.mlPipeline.service.grpcPort }}
    targetPort: grpc
    protocol: TCP
    name: grpc
  selector:
    app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
    app.kubernetes.io/name: ml-pipeline
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: pipeline

