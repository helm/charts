apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow.fullname" . }}-pytorch-operator
  labels:
    app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
    app.kubernetes.io/name: pytorch-operator
    helm.sh/chart: {{ include "kubeflow.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: pytorch-operator
spec:
  replicas: {{ .Values.pytorchOperator.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
      app.kubernetes.io/name: pytorch-operator
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: pytorch-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
        app.kubernetes.io/name: pytorch-operator
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: pytorch-operator
    spec:
      volumes:
      - configMap:
          name: {{ include "kubeflow.name" . }}-pytorch-operator-config
        name: config-volume
      containers:
        - name: pytorch-operator
          image: "{{ .Values.pytorchOperator.image.repository }}:{{ .Values.pytorchOperator.image.tag }}"
          imagePullPolicy: {{ .Values.pytorchOperator.image.pullPolicy }}
          command:
          - /pytorch-operator.v1beta2
          - --alsologtostderr
          - -v=1
          env:
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.name
          volumeMounts:
          - mountPath: /etc/config
            name: config-volume
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.pytorchOperator.resources | nindent 12 }}
      {{- with .Values.pytorchOperator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.pytorchOperator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.pytorchOperator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
