apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow.fullname" . }}-notebook-controller
  labels:
    app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
    app.kubernetes.io/name: notebook-controller
    helm.sh/chart: {{ include "kubeflow.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: notebook-controller
spec:
  replicas: {{ .Values.notebookController.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
      app.kubernetes.io/name: notebook-controller
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: notebook-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
        app.kubernetes.io/name: notebook-controller
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: notebook-controller
    spec:
      containers:
        - name: notebook-controller
          image: "{{ .Values.notebookController.image.repository }}:{{ .Values.notebookController.image.tag }}"
          imagePullPolicy: {{ .Values.notebookController.image.pullPolicy }}
          command:
          - /manager
          env:
          - name: POD_LABELS
            value: gcp-cred-secret=user-gcp-sa,gcp-cred-secret-filename=user-gcp-sa.json
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.notebookController.resources | nindent 12 }}
      {{- with .Values.notebookController.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.notebookController.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.notebookController.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
