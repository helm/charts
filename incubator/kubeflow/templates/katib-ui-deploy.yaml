apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow.fullname" . }}-katib-ui
  labels:
    app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
    app.kubernetes.io/name: katib-ui
    helm.sh/chart: {{ include "kubeflow.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: vizier
spec:
  replicas: {{ .Values.katibUi.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
      app.kubernetes.io/name: katib-ui
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: vizier
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
        app.kubernetes.io/name: katib-ui
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: vizier
    spec:
      containers:
        - name: katib-ui
          image: "{{ .Values.katibUi.image.repository }}:{{ .Values.katibUi.image.tag }}"
          imagePullPolicy: {{ .Values.katibUi.image.pullPolicy }}
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
          command:
          - ./katib-ui
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.katibUi.resources | nindent 12 }}
      {{- with .Values.katibUi.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.katibUi.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.katibUi.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
