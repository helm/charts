apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubeflow.fullname" . }}-studyjob-controller
  labels:
    app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
    app.kubernetes.io/name: katib
    helm.sh/chart: {{ include "kubeflow.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/component: studyjob-controller
spec:
  replicas: {{ .Values.studyjobController.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
      app.kubernetes.io/name: katib
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: studyjob-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: {{ include "kubeflow.name" . }}
        app.kubernetes.io/name: katib
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: studyjob-controller
    spec:
      containers:
        - name: studyjob-controller
          image: "{{ .Values.studyjobController.image.repository }}:{{ .Values.studyjobController.image.tag }}"
          imagePullPolicy: {{ .Values.studyjobController.image.pullPolicy }}
          ports:
          - name: https
            containerPort: 443
            protocol: TCP
          env:
          - name: VIZIER_CORE_NAMESPACE
            valueFrom:
              fieldRef:
                apiVersion: v1
                fieldPath: metadata.namespace
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {{- toYaml .Values.studyjobController.resources | nindent 12 }}
      {{- with .Values.studyjobController.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.studyjobController.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.studyjobController.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
