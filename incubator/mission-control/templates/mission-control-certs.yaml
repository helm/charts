apiVersion: v1
kind: Secret
metadata:
  name: {{ template "mission-control.fullname" . }}-certs
  labels:
    app: {{ template "mission-control.name" . }}
    chart: {{ template "mission-control.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  insight.key: {{ .Values.insightKey | b64enc | quote }}

  insight.crt: {{ .Values.insightCrt | b64enc | quote }}

  jfmc.crt: {{ .Values.jfmcCrt | b64enc | quote }}

  jfmc-keystore.jks-b64: {{ .Values.jfmcKeystore | b64enc | quote }}

  jfmc-truststore.jks-b64: {{ .Values.jfmcTruststore | b64enc | quote }}
