apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: haproxy
  namespace: kube-system
spec:
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      serviceAccountName: kubevirt-infra
      containers:
      - name: haproxy
        image: "{{ .Values.kubevirt.repository }}/haproxy:{{ .Values.kubevirt.tag }}"
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8184
            name: "haproxy"
            protocol: "TCP"
        livenessProbe:
          httpGet:
            path: /apis/kubevirt.io/v1alpha1/healthz
            port: 8184
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /apis/kubevirt.io/v1alpha1/healthz
            port: 8184
          initialDelaySeconds: 10
          periodSeconds: 20
      securityContext:
        runAsNonRoot: true
