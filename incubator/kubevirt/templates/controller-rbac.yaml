{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ template "kubevirt.fullname" . }}-controller
  labels:
{{ include "labels.standard" . | indent 4 }}
rules:
  - apiGroups:
      - ''
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
      - delete
      - update
      - create
  - apiGroups:
      - ''
    resources:
      - nodes
      - persistentvolumeclaims
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - kubevirt.io
    resources:
      - virtualmachines
      - virtualmachinereplicasets
    verbs:
      - get
      - list
      - watch
      - delete
      - update
      - create
      - deletecollection
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ template "kubevirt.fullname" . }}-controller
  labels:
{{ include "labels.standard" . | indent 4 }}
roleRef:
  kind: ClusterRole
  name: {{ template "kubevirt.fullname" . }}-controller
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ template "kubevirt.serviceAccountName.controller" . }}
{{- end -}}
