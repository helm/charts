{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ template "kubevirt.fullname" . }}-controller-cluster-admin
  labels:
{{ include "labels.standard" . | indent 4 }}
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ template "kubevirt.serviceAccountName.controller" . }}
{{- end -}}
