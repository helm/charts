apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: virt-handler
  namespace: kube-system
spec:
  template:
    metadata:
      name: virt-handler
      labels:
        daemon: virt-handler
    spec:
      serviceAccountName: kubevirt-infra
      hostPID: true
      containers:
      - name: virt-handler
        ports:
          - containerPort: 8185
            hostPort: 8185
        image: "{{ .Values.kubevirt.repository }}/virt-handler:{{ .Values.kubevirt.tag }}"
        imagePullPolicy: IfNotPresent
        command:
          - "/virt-handler"
          - "-v"
          - "3"
          - "--libvirt-uri"
          - "qemu:///system"
          - "--hostname-override"
          - "$(NODE_NAME)"
        securityContext:
          privileged: true
        volumeMounts:
        - name: libvirt-runtime
          mountPath: /var/run/libvirt
        - name: virt-share-dir
          mountPath: /var/run/kubevirt
        env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
      volumes:
      - name: libvirt-runtime
        hostPath:
          path: /var/run/libvirt
      - name: virt-share-dir
        hostPath:
          path: /var/run/kubevirt
