apiVersion: v1
kind: Service
metadata:
  name: {{ template "kubevirt.fullname" . }}-virt-api
  labels:
{{ include "labels.standard" . | indent 4 }}
    component: "virt-api-server"
spec:
  ports:
    - port: 443
      targetPort: 8443
      protocol: TCP
  selector:
{{ include "selectors.standard" . | indent 4 }}
    component: "virt-api-server"
