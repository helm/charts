apiVersion: v1
kind: Service
metadata:
  name: {{ template "graphite.fullname" . }}
  labels:
    app: {{ template "graphite.name" . }}
    chart: {{ template "graphite.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 2004
      name: graphite-pickle
      protocol: TCP
    - port: 2003
      name: graphite-plain
      protocol: TCP
    - port: 8080
      name: graphite-gui
      protocol: TCP
  selector:
    app: {{ template "graphite.name" . }}
    release: {{ .Release.Name }}
