# Default values for openam.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: wdijkerman/openam
  tag: 13.0.0
  pullPolicy: Always

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - openam.default.svc.cluster.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

#####################################################################
# Application Configurations

#######################################
# Pod Spec Overrides

env:
  BASE_DIR: /openam-setup
  APP_USER: admin
  APP_USER_PWD: password
  AM_PWD: password
  MAX_HEAP: 1g

cookieDomain: default.svc.cluster.local

server:
  url: http://openam.default.svc.cluster.local

volumeClaim: 
  accessMode: ReadWriteOnce
  storage: 5Gi

directory:
  server: localhost
  ssl: SIMPLE
  port: 50389
  adminPort: 4444
  jmxPort: 1689

dataStore:
  type: embedded
  rootSuffix: dc=openam,dc=forgerock,dc=org
  dirMgrDN: cn=Directory Manager
  dirMgrPassword: password

livenessProbe:
  enabled: false
  initialDelaySeconds: 120
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 6
  successThreshold: 1
readinessProbe:
  enabled: false
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 6
  successThreshold: 1
