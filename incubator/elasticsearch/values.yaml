# Default values for elasticsearch.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: "jetstack/elasticsearch-pet"
  tag: "2.4.0"
  pullPolicy: "Always"

client:
  name: client
  replicas: 2
  serviceType: ClusterIP
  heapSize: "128m"
  resources:
    limits:
      cpu: "1"
      memory: "512Mi"
    requests:
      cpu: "25m"
      memory: "256Mi"

master:
  name: master
  replicas: 2
  heapSize: "128m"
  resources:
    limits:
      cpu: "1"
      memory: "512Mi"
    requests:
      cpu: "25m"
      memory: "256Mi"

data:
  name: data
  replicas: 3
  heapSize: "1536m"
  storage: "30Gi"
  # storageClass: "ssd"
  terminationGracePeriodSeconds: 3600
  resources:
    limits:
      cpu: "1"
      memory: "512Mi"
    requests:
      cpu: "25m"
      memory: "256Mi"
