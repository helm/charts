{{- if not .Values.existingSecret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "mtls.fullname" . }}
  labels:
    app: {{ template "mtls.name" . }}
    chart: {{ template "mtls.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  ca-key: {{ .Values.secrets.ca_key | b64enc | quote | default "" }}
  ca-pem: {{ .Values.secrets.ca_pem | b64enc | quote | default "" }}
{{- end -}}
