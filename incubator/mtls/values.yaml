# Default values for mtls.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: drgrove/mtls-server
  tag: v0.10.0
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths:
    - /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  #
configMaps:
  config.ini: |
    [mtls]
    ; Minimum lifetime in seconds
    min_lifetime=60
    ; Maximum lifetime in seconds, if 0 it is disabled
    max_lifetime=0

    [ca]
    key=secrets/certs/authority/RootCA.key
    cert=secrets/certs/authority/RootCA.pem
    issuer=My Company Name
    ; Multiple alt names can be added comma separated
    alternate_name=*.myname.com

    [gnupg]
    user=secrets/gnupg/
    admin=secrets/gnupg_admin/

    [storage]
    engine=sqlite3

    [storage.sqlite3]
    db_path=mtls-server.db
  # If you want to seed the PGP Trust Store, you can do so by adding ASCII
  # armored PGP keys
  # seeds: |

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
