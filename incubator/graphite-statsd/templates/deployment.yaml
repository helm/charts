apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "graphite-statsd.fullname" . }}
  labels:
    app: {{ template "graphite-statsd.name" . }}
    chart: {{ template "graphite-statsd.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "graphite-statsd.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "graphite-statsd.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: ui
              containerPort: 80
            - name: rec-plaintext
              containerPort: 2003
            - name: rec-pickle
              containerPort: 2004
            - name: agg-plaintext
              containerPort: 2023
            - name: agg-pickle
              containerPort: 2024
            - name: statsd
              containerPort: 8125
            - name: statsd-admin
              containerPort: 8126
          livenessProbe:
            httpGet:
              path: /
              port: ui
          readinessProbe:
            httpGet:
              path: /
              port: ui
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
