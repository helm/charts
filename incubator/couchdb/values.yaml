# Default values for couchdb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3
image:
  repository: couchdb
  tag: 2.1.1
  pullPolicy: IfNotPresent
service:
  name: couchdb
  type: ClusterIP
  externalPort: 5984
  internalPort: 5984
ingress:
  enabled: false
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# The contents of this map are passed to the Erlang VM as flags using the
# ERL_FLAGS env. `name` and `setcookie` flags are minimally required to
# establish connectivity between cluster nodes. See
# http://erlang.org/doc/man/erl.html#init_flags for the full list.
erlangFlags:
  name: couchdb
  setcookie: monster
