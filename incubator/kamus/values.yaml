# Default values for kamus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
useAirbag: false
airbag:
  repository: soluto
  tag: 0.8
image:
  version: 1.0
  repository: soluto
  pullPolicy: IfNotPresent
service:
  type: ClusterIp
  annotations:
    prometheus.io/scrape: "true"
ingress:
  enabled: false
resources:
  limits:
   cpu: 500m
   memory: 600Mi
  requests:
   cpu: 100m
   memory: 128Mi
autoscale:
  minReplicas: 2
  maxReplicas: 10
  targetCPU: 50
keyManagment:
  provider: AESKey
  AES:
    key: rWnWbaFutavdoeqUiVYMNJGvmjQh31qaIej/vAxJ9G0=
