---

apiVersion: "v1"
kind: "Service"
metadata:
  name: "{{ include "solr.headless-service-name" . }}"
  labels:
{{ include "solr.common.labels" . | indent 4 }}
spec:
  clusterIP: "None"
  ports:
    - port: {{ .Values.port }}
      name: "solr-headless"
  selector:
    app.kubernetes.io/name: "{{ include "solr.name" . }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/component: "server"
