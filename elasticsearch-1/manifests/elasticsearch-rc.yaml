apiVersion: v1
kind: ReplicationController
metadata:
  name: elasticsearch
  labels:
    provider: elasticsearch
    heritage: helm
spec:
  replicas: 1
  selector:
    provider: elasticsearch
  template:
    metadata:
      name: elasticsearch
      labels:
        provider: elasticsearch
    spec:
      containers:
      - name: elasticsearch
        image: elasticsearch:1.7
        ports:
        - containerPort: 9200
        - containerPort: 9300
