apiVersion: v1
kind: ReplicationController
metadata:
  name: example-nginx
spec:
  replicas: 1
  selector:
    app: example-nginx
  template:
    metadata:
      labels:
        app: example-nginx
    spec:
      containers:
        - image: "quay.io/jhansen/git-sync:0.0.2"
          name: git-sync
          volumeMounts:
            - mountPath: /git
              name: git-volume
          env:
            - name: GIT_SYNC_REPO
              value: https://github.com/slack/basic-site.git
            - name: GIT_SYNC_BRANCH
              value: master
            - name: GIT_SYNC_BRANCH
              value: master
            - name: GIT_SYNC_DEST
              value: /git
            - name: GIT_SYNC_DEST_MODE
              value: "0755"
            - name: GIT_SYNC_WAIT
              value: "60"
        - image: nginx
          name: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /usr/share/nginx/html
              name: git-volume
      volumes:
        - name: git-volume
          emptyDir: {}
