apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: rook-operator
  labels:
    operator: rook
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rook-operator
        chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    spec:
      serviceAccountName: rook-operator
      containers:
      - name: rook-operator
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
          - operator
        env:
        - name: ROOK_REPO_PREFIX
          value: {{ .Values.image.prefix }}
        - name: ROOK_LOG_LEVEL
          value: {{ .Values.logLevel }}
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: ROOK_OPERATOR_SERVICE_ACCOUNT
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

{{- if .Values.mon }}
{{- if .Values.mon.healthCheckInterval }}
        - name: ROOK_MON_HEALTHCHECK_INTERVAL
          value: {{ .Values.mon.healthCheckInterval }}
{{- end }}
{{- if .Values.mon.monOutTimeout }}
        - name: ROOK_MON_OUT_TIMEOUT
          value: {{ .Values.mon.monOutTimeout }}
{{- end }}
{{- end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}
    {{- if .Values.rbacEnable }}
      serviceAccountName: rook-operator
    {{- end }}