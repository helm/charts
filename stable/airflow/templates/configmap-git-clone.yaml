apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "airflow.fullname" . }}-git-clone
  labels:
    app: {{ template "airflow.name" . }}
    chart: {{ template "airflow.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  git-clone.sh: |
    #!/bin/sh -e
    REPO=$1
    REF=$2
    DIR=$3
    REPO_HOST=$4
    PRIVATE_KEY=$5
    {{- if .Values.dags.git.secret }}
    mkdir -p ~/.ssh/
    cp -rL /keys/* ~/.ssh/
    chmod 600 ~/.ssh/*
    ssh-keyscan -H $REPO_HOST >> ~/.ssh/known_hosts
    echo -e "HOST $REPO_HOST\n  IdentityFile ~/.ssh/$PRIVATE_KEY" > ~/.ssh/config
    {{- end }}
    # Init Containers will re-run on Pod restart. Remove the directory's contents
    # and reprovision when this happens.
    if [ -d "$DIR" ]; then
        rm -rf $( find $DIR -mindepth 1 )
    fi
    git clone $REPO -b $REF $DIR
  git-sync.sh: |
    #!/bin/sh -e
    REPO=$1
    REF=$2
    DIR=$3
    REPO_HOST=$4
    PRIVATE_KEY=$5
    SYNC_TIME=$6
    {{- if .Values.dags.git.secret }}
    mkdir -p ~/.ssh/
    cp -rL /keys/* ~/.ssh/
    chmod 600 ~/.ssh/*
    ssh-keyscan -H $REPO_HOST >> ~/.ssh/known_hosts
    echo -e "HOST $REPO_HOST\n  IdentityFile ~/.ssh/$PRIVATE_KEY" > ~/.ssh/config
    {{- end }}
    {{- if eq .Values.dags.initContainer.enabled  false }}
    if [ -d "$DIR" ]; then
        rm -rf $( find $DIR -mindepth 1 )
    fi
    git clone $REPO -b $REF $DIR
    {{- end }}
    cd $DIR
    while true; do
      git fetch origin $REF;
      git reset --hard origin/$REF;
      git clean -fd;
      date;
      echo "*** sleeping ${SYNC_TIME} seconds"
      sleep $SYNC_TIME;
    done
