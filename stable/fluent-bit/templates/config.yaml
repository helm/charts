{{- if (empty .Values.existingConfigMap) -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fluent-bit.fullname" . }}-config
  labels:
    app: {{ template "fluent-bit.fullname" . }}
data:
  fluent-bit.conf: |-
    [SERVICE]
        Flush        1
        Daemon       Off
        Log_Level    info
        Parsers_File parsers.conf

{{- if .Values.audit.enable }}
    [INPUT]
        Name             tail
        Path             {{ default "/var/log/kube-apiserver-audit.log" .Values.audit.filepath }}
        DB               /var/log/audit.db
        Tag              audit.*
        Refresh_Interval 5
        Mem_Buf_Limit    {{ default "35MB" .Values.audit.Mem_Buf_Limit }}
        Buffer_Chunk_Size {{ default "2MB" .Values.audit.Buffer_Chunk_Size }}
        Buffer_Max_Size   {{ default "10MB" .Values.audit.Buffer_Chunk_Size }}
        Skip_Long_Lines  On
{{- end }}

    [INPUT]
        Name             tail
        Path             /var/log/containers/*.log
        Parser           docker
        Tag              kube.*
        Refresh_Interval 5
        Mem_Buf_Limit    5MB
        Skip_Long_Lines  On

    [FILTER]
        Name   kubernetes
        Match  kube.*
{{- if .Values.filter.mergeJSONLog }}
        Merge_JSON_Log   On
{{- end }}
{{ if eq .Values.backend.type "test" }}
    [OUTPUT]
        Name  file
        Match *
        Path /tmp/fluent-bit.log
{{ else if eq .Values.backend.type "forward" }}
    [OUTPUT]
        Name          forward
        Match         *
        Host          {{ .Values.backend.forward.host }}
        Port          {{ .Values.backend.forward.port }}
        Retry_Limit False
{{ else if eq .Values.backend.type "es" }}
    [OUTPUT]
        Name  es
        Match *
        Host  {{ .Values.backend.es.host }}
        Port  {{ .Values.backend.es.port }}
        Logstash_Format On
        Retry_Limit False
{{ else if eq .Values.backend.type "http" }}
    [OUTPUT]
        Name  http
        Match *
        Host {{ .Values.backend.http.host }}
        Port {{ .Values.backend.http.port }}
        URI {{ .Values.backend.http.uri }}
{{- if .Values.backend.http.proxy }}
        Proxy {{ .Values.backend.http.proxy }}
{{- end }}
        Format {{ .Values.backend.http.format }}
{{- end }}
{{- end -}}
