{{- $root := . -}}
  {{- range $index, $output := .Values.backend.outputs }}
    {{- if or (eq $root.Values.backend.type "forward") (and (eq $root.Values.backend.type "es") (eq .tls "off")) }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "fluent-bit.fullname" $ }}-test
  labels:
    app: {{ template "fluent-bit.fullname" $ }}
    chart: "{{ $root.Chart.Name }}-{{ $root.Chart.Version }}"
    heritage: "{{ $root.Release.Service }}"
    release: "{{ $root.Release.Name }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
    - name: test-framework
      image: "{{ $root.Values.testFramework.image}}:{{ $root.Values.testFramework.tag }}"
      command:
      - "bash"
      - "-c"
      - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
      - mountPath: /tools
        name: tools
  containers:
    - name: {{ $.Release.Name }}-test
      {{- if eq .Name "forward" }}
      image: "fluent/fluentd:v1.4-debian-1"
      {{- else }}
      image: "dwdraju/alpine-curl-jq"
      {{- end }}
      command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
      {{- if and (eq .tls "on") (eq $root.Values.backend.type "forward") }}
      securityContext:
        # run as root to install fluent gems
        runAsUser: 0
      {{- end }}
      volumeMounts:
        - mountPath: /tests
          name: tests
          readOnly: true
        - mountPath: /tools
          name: tools
  volumes:
  - name: tests
    configMap:
      name: {{ template "fluent-bit.fullname" $ }}-test
  - name: tools
    emptyDir: {}
  restartPolicy: Never
  {{- end }}
{{- end }}
