imagePullSecrets:

ingress:
  component: common
  enabled: false

sidecarLayer:
  component: sidecar
  storeApiService:
    selector:
      app: prometheus
      component: server
    enabled: false
    annotations:
      prometheus.io/scrape: 'false'
    clusterIP: None
    externalIPs:
    loadBalancerIP:
    loadBalancerSourceRanges:
    nodePort:
    servicePort: 10901
    type: ClusterIP

queryLayer:
  enabled: true
  secret:
    google: ''
  component: query
  labels:
    env: test
  binaryArgs:
    - '--log.level=debug'
    - '--query.timeout=1m'
    - '--query.max-concurrent=40'
    - '--query.replica-label=prometheus_replica'
    - '--query.auto-downsampling'
# Make a sidecar svc deployed with the same chart a target for this queryLayer. Implies --store= parameter.
  pointToLocalSidecars: true
  pointToLocalStore: true
# Expose Thanos query-layer query API
  queryApiService:
    enabled: true
    annotations:
    clusterIP:
    externalIPs:
    loadBalancerIP:
    loadBalancerSourceRanges:
    nodePort:
    servicePort: 9090
    type: LoadBalancer
# Expose Thanos query-layer store API
  storeApiService:
    enabled: true
    annotations:
      prometheus.io/scrape: 'true'
    clusterIP:
    externalIPs:
    loadBalancerIP:
    loadBalancerSourceRanges:
    nodePort:
    servicePort: 10901
    type: LoadBalancer
  deploymentAnnotations:
  image:
    pullPolicy: IfNotPresent
    repository: improbable/thanos
    tag: v0.5.0
  nodeSelector:
  podAnnotations:
  priorityClassName:
  replicaCount: 3
  resources:
    limits:
      memory: "1Gi"
      cpu: "1"
  schedulerName:
  securityContext:
  strategy:
  terminationGracePeriodSeconds: 15
  tolerations:

storeLayer:
  enabled: true
  component: store
  persistence:
    enabled: true
    size: 50Gi
    storageClass: ''
    mountPath: /thanos-store-persistent-data/
    accessModes:
    - ReadWriteOnce
  labels:
    env: test
  binaryArgs:
    - '--log.level=debug'
    - '--http-address=0.0.0.0:10902'
    - '--objstore.config-file=/etc/thanos-store/bucket.yaml'
## If you don't want to use PVC - use extraEmptyDirMounts and uncomment this with new value
##    - --data-dir=
  statefulSetAnnotations:
  extraEmptyDirMounts:
#    - name: data        # Volume for --data-dir parameter
#      mountPath: /thanos-store-data/
  configMap:
    name: config
    mountPath: /etc/thanos-store/
    data:
      bucket.yaml:
        type: GCS
        config:
          bucket: thanos-chart-test
  secret:
    google: ''
  image:
    pullPolicy: IfNotPresent
    repository: improbable/thanos
    tag: v0.5.0
  nodeSelector:
  podAnnotations:
  priorityClassName:
  replicaCount: 2
  resources:
    limits:
      memory: "1.5Gi"
      cpu: "250m"
  schedulerName:
  securityContext:
  storeApiService:
    annotations:
      prometheus.io/scrape: 'false'
    clusterIP: None
    externalIPs:
    loadBalancerIP:
    loadBalancerSourceRanges:
    nodePort:
    servicePort: 10901
    type: ClusterIP
    enabled: true
  terminationGracePeriodSeconds: 15
  tolerations:

compactLayer:
  enabled: true
  component: compact
  persistence:
    enabled: true
    size: 50Gi
    storageClass: ''
    mountPath: /thanos-compact-persistent-data/
    accessModes:
    - ReadWriteOnce
  labels:
    env: test
  binaryArgs:
    - '-w'
    - '--log.level=debug'
    - '--objstore.config-file=/etc/thanos-compact/bucket.yaml'
    - '--retention.resolution-raw=60d'
    - '--retention.resolution-5m=1y'
    - '--retention.resolution-1h=3y'
## If you don't want to use PVC - use extaEmptyDirMounts and uncomment this with new value
##    - --data-dir=
  extraEmptyDirMounts:
#  - name: data        # Volume for --data-dir parameter
#    mountPath: /thanos-compact-data/
  configMap:
    name: config
    mountPath: /etc/thanos-compact/
    data:
      bucket.yaml:
        type: GCS
        config:
          bucket: thanos-chart-test
  secret:
    google: ''
  statefulSetAnnotations:
  image:
    pullPolicy: IfNotPresent
    repository: improbable/thanos
    tag: v0.5.0
  nodeSelector:
  podAnnotations:
  priorityClassName:
  resources:
    limits:
      memory: "2Gi"
      cpu: "1"
  schedulerName:
  securityContext:
  terminationGracePeriodSeconds: 15
  tolerations:

ruleLayer:
  enabled: true
  component: rule
  persistence:
    enabled: true
    size: 50Gi
    storageClass: ''
    mountPath: /thanos-rule-persistent-data/
    accessModes:
    - ReadWriteOnce
  labels:
    env: test
  rules: ''
  binaryArgs:
    - '--log.level=debug'
    - '--data-dir=/thanos-rule-data/'
    - '--eval-interval=10s'
    - '--objstore.config-file=/etc/thanos-rule/bucket.yaml'
  deploymentAnnotations:
# Implies --query binary Arg. Values is an address of a Service with local to that Chart queryLayer backends.
  pointToLocalQuery:
    enabled: true
    uri: ''
# Volume for --data-dir parameter
  extraEmptyDirMounts:
#    - name: data
#      mountPath: /thanos-rule-data/
  configMap:
    name: config
    mountPath: /etc/thanos-rule/
    data:
# config for --objstore.config-file parameter
      bucket.yaml:
        type: GCS
        config:
          bucket: thanos-chart-test
  secret:
    google: ''
  ruleUiService:        # Expose UI
    enabled: true
    annotations:
    clusterIP:
    externalIPs:
    loadBalancerIP:
    loadBalancerSourceRanges:
    nodePort:
    servicePort: 10902
    type: LoadBalancer
  image:
    pullPolicy: IfNotPresent
    repository: improbable/thanos
    tag: v0.5.0
  nodeSelector:
  podAnnotations:
  priorityClassName:
  replicaCount: 3
  resources:
    limits:
      memory: "1.5Gi"
      cpu: "250m"
  schedulerName:
  securityContext:
  updateStrategy:
  terminationGracePeriodSeconds: 15
  tolerations:
  storeApiService:
    selector:
      app: prometheus
      component: server
    enabled: false
    annotations:
      prometheus.io/scrape: 'false'
    clusterIP: None
    externalIPs:
    loadBalancerIP:
    loadBalancerSourceRanges:
    nodePort:
    servicePort: 10901
    type: ClusterIP
