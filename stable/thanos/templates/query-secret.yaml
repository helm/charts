{{- with .Values.queryLayer -}}
{{- if .enabled -}}
{{- if .secret }}
apiVersion: v1
kind: Secret
metadata:
  labels: {{- include "thanos.query.labels" $ | nindent 4 }}
  name: {{ print (include "thanos.fullname" $) "-" .component | quote }}
data:
{{- range $key, $value := .secret }}
{{- $key | nindent 2 }}: |
{{- $value | nindent 4 }}
{{- end -}} {{/* range $key, $value := .secret */}}
{{- end -}} {{/* if .secret */}}
{{- end -}} {{/* if .enabled */}}
{{- end -}} {{/*  with .Values.queryLayer */}}
