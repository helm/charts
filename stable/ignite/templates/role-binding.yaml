{{- if .Values.rbac.create }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: {{ include "ignite.fullname" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "ignite.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ include "ignite.fullname" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}