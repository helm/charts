{{- if (.Values.ignite.dataStorage.enabled) }}
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: {{ include "ignite.fullname" . }}-persistence-storage-class
provisioner: {{ .Values.ignite.dataStorage.persistenceVolume.provisioner }}
parameters:
{{ toYaml .Values.ignite.dataStorage.persistenceVolume.provisionerParameters | indent 2 }}
{{- end }}
