apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "dask.fullname" . }}-scheduler
  labels:
    app: {{ template "dask.name" . }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "dask.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.scheduler.component }}"
spec:
  replicas: {{ .Values.scheduler.replicas }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ template "dask.name" . }}
        release: {{ .Release.Name | quote }}
        component: "{{ .Release.Name }}-{{ .Values.scheduler.component }}"
    spec:
      containers:
        - name: {{ template "dask.fullname" . }}-scheduler
          image:
            repository: {{ .Values.scheduler.image | quote }}
            tag: {{ .Values.scheduler.imageTag | quote }}
            pullPolicy: {{ .Values.pullPolicy }}
          args:
            - dask-scheduler
            - --port
            - {{ .Values.scheduler.servicePort }}
            - --bokeh-port
            - {{ .Values.webUI.containerPort }}
          ports:
            - containerPort: {{ .Values.scheduler.containerPort }}
            - containerPort: {{ .Values.webUI.containerPort }}
          resources:
{{ toYaml .Values.scheduler.resources | indent 12 }}
          env:
          - name: EXTRA_CONDA_PACKAGES
            value: {{ .Values.scheduler.condaPackages }}
          - name: EXTRA_PIP_PACKAGES
            value: {{ .Values.scheduler.pipPackages }}
          - name: EXTRA_APT_PACKAGES
            value: {{ .Values.scheduler.aptPackages }}
