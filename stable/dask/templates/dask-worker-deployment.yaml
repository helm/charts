apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "dask.fullname" . }}-worker
  labels:
    app: {{ template "dask.name" . }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "dask.chart" . }}
    component: "{{ .Release.Name }}-{{ .Values.worker.component }}"
spec:
  replicas: {{ .Values.worker.replicas }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ template "dask.name" . }}
        release: {{ .Release.Name | quote }}
        component: "{{ .Release.Name }}-{{ .Values.worker.component }}"
    spec:
      containers:
        - name: {{ template "dask.fullname" . }}-worker
          image:
            repository: {{ .Values.worker.image | quote }}
            tag: {{ .Values.worker.imageTag | quote }}
            pullPolicy: {{ .Values.pullPolicy }}
          args:
            - dask-worker
            - {{ template "dask.fullname" . }}-scheduler:{{ .Values.scheduler.servicePort }}
          {{- if .Values.worker.limits -}}
            - --nthreads
            - {{ default .Values.worker.limits.cpu .Values.workers.default_resources.cpu | quote }}
            - --memory-limit
            - {{ default .Values.worker.limits.memory .Values.workers.default_resources.memory | quote }}
          {{- end -}}
            - --no-bokeh
          ports:
            - containerPort: 8789
          resources:
{{ toYaml .Values.worker.resources | indent 12 }}
          env:
          - name: EXTRA_CONDA_PACKAGES
            value: {{ .Values.worker.condaPackages }}
          - name: EXTRA_PIP_PACKAGES
            value: {{ .Values.worker.pipPackages }}
          - name: EXTRA_APT_PACKAGES
            value: {{ .Values.worker.aptPackages }}
