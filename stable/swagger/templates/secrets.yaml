{{- if .Values.ingress.basicAuth.enabled -}}
{{- if not .Values.ingress.oauth.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "swagger.fullname" . }}-basic-auth
  labels:
    app: {{ template "swagger.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  auth: {{ .Values.ingress.basicAuth.secret }}
{{ end }}
{{ end }}