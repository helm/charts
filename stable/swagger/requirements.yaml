dependencies:
- name: cert-manager
  version: ^0.2.1
  repository: https://kubernetes-charts.storage.googleapis.com
  condition: cert-manager.enabled

- name: nginx-ingress
  version: ^0.11.1
  repository: https://kubernetes-charts.storage.googleapis.com
  condition: nginx-ingress.enabled

- name: oauth2-proxy
  version: ^0.2.0
  repository: https://kubernetes-charts.storage.googleapis.com
  condition: oauth2-proxy.enabled
