# Default values for dogstatsd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: datadog/dogstatsd
  tag: beta
  pullPolicy: IfNotPresent
service:
  name: dogstatsd
  type: ClusterIP
  port: 8125
  protocol: UDP

apiKey: "real-api-key"
socket:
  enable: false
  path: "/socket/statsd.socket"
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

updateStrategy: RollingUpdate