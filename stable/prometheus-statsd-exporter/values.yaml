# Default values for prometheus-statsd-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: prom/statsd-exporter
  tag: v0.7.0
  pullPolicy: IfNotPresent

service:
  type: ClusterIP

webPort: 9102
udpPort: 9125
tcpPort: 9125

podAnnotations: {}

priorityClassName: ""

resources: {}

nodeSelector: {}

affinity: {}

tolerations: []

statsdMappingConfig: |-
  defaults:
    timer_type: histogram
    buckets: [.005, .01, .025, .05, .1, .25, .5, 1, 2.5, 5, 10]
    quantiles:
    - quantile: 0.99
      error: 0.001
    - quantile: 0.9
      error: 0.01
    - quantile: 0.5
      error: 0.05
    match_type: glob
  mappings: []
