image:
  repository: tools4k8s/k8s-event-logger
  tag: "1.2"
  pullPolicy: IfNotPresent

resources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 100m
    memory: 128Mi

env:
  KUBERNETES_API_URL: https://172.20.0.1:443
  CA_FILE: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
nodeSelector: {}
tolerations: []
affinity: {}
podLabels: {}
