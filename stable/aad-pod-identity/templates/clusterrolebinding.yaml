{{- if .Values.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ template "aad-pod-identity.nmi.fullname" . }}
  labels:
    k8s-app: {{ template "aad-pod-identity.nmi.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "aad-pod-identity.nmi.serviceaccountname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "aad-pod-identity.nmi.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ template "aad-pod-identity.mic.fullname" . }}
  labels:
    k8s-app: {{ template "aad-pod-identity.mic.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "aad-pod-identity.mic.serviceaccountname" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "aad-pod-identity.mic.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
