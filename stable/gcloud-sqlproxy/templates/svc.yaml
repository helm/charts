apiVersion: v1
kind: Service
metadata:
  name: {{ template "gcloud-sqlproxy.fullname" . }}
  labels:
    app: {{ template "gcloud-sqlproxy.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: sqlproxy
    protocol: TCP
    port: {{ .Values.cloudsql.port }}
    targetPort: sqlproxy
  selector:
    app: {{ template "gcloud-sqlproxy.fullname" . }}
