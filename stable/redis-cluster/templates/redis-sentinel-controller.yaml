apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-sentinel
  namespace: {{ .Values.namespace }}
spec:
  replicas: 3
  selector:
    redis-sentinel: "true"
  template:
    metadata:
      labels:
        name: redis-sentinel
        redis-sentinel: "true"
        role: sentinel
    spec:
      containers:
      - name: sentinel
        image: {{ .Values.redis_image }}
        env:
          - name: SENTINEL
            value: "true"
        ports:
          - containerPort: 26379
