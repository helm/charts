apiVersion: v1
kind: Service
metadata:
  name: {{ template "snipeit.fullname" . }}
  labels:
    app: {{ template "snipeit.name" . }}
    component: app
    chart: {{ template "snipeit.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.service.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: 80
      protocol: TCP
  selector:
    app: {{ template "snipeit.name" . }}
    component: app
    release: {{ .Release.Name }}
