apiVersion: v1
kind: Pod
metadata:
  name: {{ include "gatekeeper.fullname" . }}-test-connection
  labels:
    {{- include "gatekeeper.commonLabels" . | nindent 4 }}
  annotations:
    helm.sh/hook: test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "gatekeeper.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
