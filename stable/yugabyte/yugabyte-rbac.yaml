# Create YugaByte specific service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: yugabyte-helm
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: yugabyte-helm
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: yugabyte-helm
    namespace: kube-system
