apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hl-composer.fullname" . }}-rest
  labels:
{{ include "labels.standard" . | indent 4 }}
type: Opaque
data:
  {{ if .Values.rest.config.apiKey }}
  COMPOSER_APIKEY:  {{ .Values.rest.config.apiKey | b64enc | quote }}
  {{ else }}
  COMPOSER_APIKEY: {{ randAlphaNum 24 | b64enc | quote }}
  {{ end }}
