# Kong with DB and without Ingress Controller
# - disable ingress controller
ingressController:
  enabled: false
# - enable DB for Kong
env:
  database: "postgres"
postgresql:
  enabled: true
  postgresUser: kong
  postgresDatabase: kong
  service:
    port: 5432
# CI test for LoadBalancer admin/proxy types
admin:
  enabled: true
  useTLS: true
  type: LoadBalancer
  loadBalancerSourceRanges:
    - 192.168.1.1/32
    - 10.10.10.10/32
proxy:
  useTLS: true
  type: LoadBalancer
  loadBalancerSourceRanges:
    - 192.168.1.1/32
    - 10.10.10.10/32
updateStrategy:
  type: "RollingUpdate"
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0
