# Default values for kong.
# Declare variables to be passed into your templates.

image:
  repository: kong
  tag: 0.12.1
  pullPolicy: IfNotPresent

# Specify Kong admin and proxy services configurations
admin:
  # If you want to specify annotations for the admin service, uncomment the following
  # line, add additional or adjust as needed, and remove the curly braces after 'annotations:'.
  annotations: {}
  #  service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"

  # HTTPS traffic on the admin port
  # Port 8444 over HTTPS is the default for the admin port
  useTLS: true
  https:
    servicePort: 8444
    containerPort: 8444
  # HTTP Port 8001 is used for the admin port when admin.useTLS is false
  http:
    servicePort: 8001
    containerPort: 8001
  # Kong admin service type
  type: NodePort
  nodePort: 32444
proxy:
  # If you want to specify annotations for the proxy service, uncomment the following
  # line, add additional or adjust as needed, and remove the curly braces after 'annotations:'.
  annotations: {}
  #  service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"

  # HTTPS traffic on the proxy port
  # Port 8443 over HTTPS is the default for the proxy port
  useTLS: true
  https:
    servicePort: 8443
    containerPort: 8443
  # HTTP Port 8000 is used for the proxy port when proxy.useTLS is false
  http:
    servicePort: 8000
    containerPort: 8000
  type: NodePort
  nodePort: 32443

# Set runMigrations to run Kong migrations
runMigrations: true

# Specify Kong configurations
# Kong configurations guide https://getkong.org/docs/latest/configuration/
env:
  database: postgres

# If you want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
resources: {}
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# readinessProbe for Kong pods
# you will need to change the port and scheme when admin.useTLS is false
readinessProbe:
  httpGet:
    path: "/status"
    port: admin-ssl
    scheme: HTTPS
  initialDelaySeconds: 300
  timeoutSeconds: 60
  periodSeconds: 60
  successThreshold: 1
  failureThreshold: 5

# livenessProbe for Kong pods
# you will need to change the port and scheme when admin.useTLS is false
livenessProbe:
  httpGet:
    path: "/status"
    port: admin-ssl
    scheme: HTTPS
  initialDelaySeconds: 300
  timeoutSeconds: 60
  periodSeconds: 60
  successThreshold: 1
  failureThreshold: 5

# Affinity for pod assignment
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
# affinity: {}

# Tolerations for pod assignment
# Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: []

# Node labels for pod assignment
# Ref: https://kubernetes.io/docs/user-guide/node-selection/
nodeSelector: {}

# Annotation to be added to Kong pods
podAnnotations: {}

# Kong pod count
replicaCount: 1

# Kong has a choice of either Postgres or Cassandra as a backend datatstore.
# This chart allows you to choose either of them with the `database.type`
# parameter.  Postgres is chosen by default.

# Additionally, this chart allows you to use your own database or spin up a new
# instance by using the `postgres.enabled` or `cassandra.enabled` parameters.
# Enabling both will create both databases in your cluster, but only one
# will be used by Kong based on the `env.database` parameter.
# Postgres is enabled by default.

# Cassandra chart configs
cassandra:
  enabled: false

# PostgreSQL chart configs
postgresql:
  enabled: true
  postgresUser: kong
  postgresDatabase: kong
  persistence:
    enabled: false
