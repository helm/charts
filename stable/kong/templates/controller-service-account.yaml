{{- if .Values.ingressController.enabled -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kong-serviceaccount
  labels:
    app: {{ template "kong.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  namespace: {{ .Release.Namespace }}
{{- end -}}
