{{- if and ( .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" ) .Values.ingressController.enabled .Values.ingressController.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "kong.fullname" . }}
  {{- if .Values.ingressController.metrics.serviceMonitor.namespace }}
  namespace: {{ .Values.ingressController.metrics.serviceMonitor.namespace }}
  {{- end }}
  labels:
    app: {{ template "kong.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  endpoints:
  - targetPort: metrics
    scheme: http
    {{- if .Values.ingressController.metrics.serviceMonitor.interval }}
    interval: {{ .Values.ingressController.metrics.serviceMonitor.interval }}
    {{- end }}
  jobLabel: {{ .Release.Name }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: {{ template "kong.name" . }}
      release: {{ .Release.Name }}
{{- end }}
