# Default values for dask.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

Scheduler:
  Name: scheduler
  Image: "daskdev/dask"
  ImageTag: "latest"
  Replicas: 1
  Component: "dask-scheduler"
  Cpu: "500m"
  Memory: "1024Mi"
  ServicePort: 8786
  ContainerPort: 8786

WebUI:
  Name: webui
  ServicePort: 8787
  ContainerPort: 8787

Worker:
  Name: worker
  Image: "daskdev/dask"
  ImageTag: "latest"
  Replicas: 3
  Component: "dask-worker"
  Cpu: "500m"
  Memory: "1024Mi"
  ContainerPort: 8081

Jupyter:
  Name: jupyter
  Image: "jupyter/base-notebook"
  ImageTag: "11be019e4079"
  Replicas: 1
  Component: "jupyter-notebook"
  Cpu: "100m"
  Memory: "1024Mi"
  ServicePort: 80
  ContainerPort: 8888
  Password: 'sha1:aae8550c0a44:9507d45e087d5ee481a5ce9f4f16f37a0867318c'  # 'dask'
