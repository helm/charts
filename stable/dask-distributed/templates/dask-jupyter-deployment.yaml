apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "jupyter-fullname" . }}-config
  labels:
    app: {{ template "name" . }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Release.Name }}-{{ .Values.jupyter.component }}"
data:
  jupyter_notebook_config.py: |
    c = get_config()
    c.NotebookApp.password = '{{ .Values.jupyter.password }}'
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "jupyter-fullname" . }}
  labels:
    app: {{ template "name" . }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Release.Name }}-{{ .Values.jupyter.component }}"
spec:
  replicas: {{ .Values.jupyter.replicas }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      component: "{{ .Release.Name }}-{{ .Values.jupyter.component }}"
  template:
    metadata:
      labels:
        heritage: {{ .Release.Service | quote }}
        release: {{ .Release.Name | quote }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        component: "{{ .Release.Name }}-{{ .Values.jupyter.component }}"
    spec:
      containers:
        - name: {{ template "jupyter-fullname" . }}
          image: "{{ .Values.jupyter.image }}:{{ .Values.jupyter.imageTag }}"
          ports:
            - containerPort: {{ .Values.jupyter.containerPort }}
          resources:
{{ toYaml .Values.jupyter.resources | indent 12 }}
          volumeMounts:
          - name: config-volume
            mountPath: /home/jovyan/.jupyter
      volumes:
      - name: config-volume
        configMap:
          name: {{ template "jupyter-fullname" . }}-config
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "jupyter-fullname" . }}
  labels:
    app: {{ template "name" . }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Release.Name }}-{{ .Values.jupyter.component }}"
spec:
  ports:
    - port: {{ .Values.jupyter.servicePort }}
      targetPort: {{ .Values.jupyter.containerPort }}
  selector:
    component: "{{ .Release.Name }}-{{ .Values.jupyter.component }}"
  type: "LoadBalancer"
