apiVersion: v1
kind: Service
metadata:
  name: {{ template "postgresql.fullname" . }}-headless
  labels:
    app: {{ template "postgresql.name" . }}
    chart: {{ template "postgresql.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: postgresql
    port: 5432
    targetPort: postgresql
  selector:
    app: {{ template "postgresql.name" . }}
    release: "{{ .Release.Name }}"
