apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "rundeck.fullname" . }}-job
  labels:
    app: {{ template "rundeck.name" . }}
    chart: {{ template "rundeck.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      name: {{ template "rundeck.fullname" . }}-job
    spec:
      volumes:
      {{- if .Values.storage.enabled}}
      - name: rundeck-pvc
        persistentVolumeClaim:
          claimName: {{.Values.storage.claimName}}
      {{- end }}
      - name: {{ template "rundeck.fullname" . }}-job-configmap
        ConfigMap:
          name: {{ template "rundeck.fullname" . }}-job
      containers:
      - name: {{ .Chart.Name }}-job
        image: "{{ .Values.job.image.repository }}:{{ .Values.job.image.tag }}"
        imagePullPolicy: {{ .Values.job.image.pullPolicy }}
        env:
            {{- range $key, $value :=  .Values.env }}
            - name: {{ $key | upper | replace "-" "_" }}
              value: {{ $value | quote }}
            {{- end }}
        volumeMounts:  
          - mountPath: {{ .Values.env.RUNDECK_INSTALL_DIR }}/resources.xml
            name: {{ template "rundeck.fullname" . }}-job-configmap
            subPath: resources.xml
          - mountPath: {{ .Values.env.RUNDECK_INSTALL_DIR }}/project.properties
            name: {{ template "rundeck.fullname" . }}-job-configmap
            subPath: project.properties
          {{- if .Values.storage.enabled}} 
          - mountPath: {{ .Values.storage.mountPoint }}
            name: rundeck-pvc
            subPath: {{ .Values.storage.remotePath }}
            readOnly: false
          {{- end }}
      restartPolicy: OnFailure
  backoffLimit: 10