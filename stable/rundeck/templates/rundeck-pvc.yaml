{{- if .Values.volumeclaim.enabled}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "rundeck.fullname" . }}
spec:
  accessModes:
  - {{ .Values.volumeclaim.accessmode }}  
  storageClassName: {{ .Values.volumeclaim.classname }}  
  resources:
     requests:
       storage: {{ .Values.volumeclaim.storage }} 
{{- end}}