# Default values for rundeck.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

job:
  image:
    repository: deepakr11/rundeck-job
    tag: 0.1.0
    pullPolicy: Always

image:
  repository: deepakr11/rundeck
  tag: 0.1.0
  pullPolicy: Always

service:
  type: ClusterIP
  http:
    port: 4440
  https:
    port: 4443

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - rundeck.default.svc.cluster.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1
    memory: 512Mi
  requests:
    cpu: 1
    memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}

#####################################################################
# Application Configurations

#######################################
# Pod Spec Overrides

appname: rundeck

env:
  SHARED_STORAGE: /rundeck
  DB_URL: db.default.svc.cluster.local
  DB_SCHEMA: rundeck
  DB_USER: rundeck
  DB_PASS: rundeck
  RD_URL: "http://rundeck.default.svc.cluster.local:80/api/18"
  RD_USER: rundeck
  RD_PASSWORD: rundeck
  RD_PROJECT: DEFAULT
  RUNDECK_INSTALL_DIR: /opt/rundeck
  RSA_KEY_DIR: /var/lib/rundeck/.ssh
  JAVA_OPTIONS: -Xmx256m -Xms128m -XX:MaxMetaspaceSize=256m -XX:+PrintFlagsFinal
#UID: 1000
#GID: 1000

#######################################
# ConfigMap Overrides

volumeclaim:
  enabled: true
  accessmode: ReadWriteOnce
  storage: 5Gi
  classname: manual
  path: /data

storage:
  enabled: true
  claimName: rundeck
  mountPoint: /rundeck
  remotePath: rundeck

grails:
  auth: false
  url: "http://rundeck.default.svc.cluster.local:80"
  mailhost: localhost
  mailport: 25
  mailuser: user
  mailpass: pass
  mailfrom: "someone@somewhere.com"

datasource:
#url: jdbc:postgresql://db.default.svc.cluster.local:5432/rundeck?autoReconnect=true
  url: jdbc:h2:file:/var/lib/rundeck/data/rundeckdb;MVCC=true

init:
  enabled: false
  containers:
    - name: create-folder
      image: alpine
      mountPath: /data
      command:
        - /bin/sh
        - -c
        - if [ -d /nfs/rundeck ]; then echo "Dir exists"; else mkdir /nfs/rundeck; fi
edgeNodes:
  - 127.0.0.1: rundeck
liveness:
  delay: 120
  period: 30
  timeout: 30
readiness:
  delay: 120
  period: 30
  timeout: 30
