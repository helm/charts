{{- if include "osclass.host" . -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "osclass.fullname" . }}
  labels:
    app: {{ template "osclass.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "osclass.fullname" . }}
    spec:
      containers:
      - name: {{ template "osclass.fullname" . }}
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: MARIADB_HOST
          value: {{ template "osclass.mariadb.fullname" . }}
        - name: MARIADB_PORT_NUMBER
          value: "3306"
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "osclass.mariadb.fullname" . }}
              key: mariadb-root-password
        - name: OSCLASS_HOST
          value: {{ include "osclass.host" . | quote }}
        - name: OSCLASS_USERNAME
          value: {{ default "" .Values.osclassUsername | quote }}
        - name: OSCLASS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "osclass.fullname" . }}
              key: osclass-password
        - name: OSCLASS_EMAIL
          value: {{ default "" .Values.osclassEmail | quote }}
        - name: OSCLASS_WEB_TITLE
          value: {{ default "" .Values.osclassWebTitle | quote }}
        - name: OSCLASS_PING_ENGINES
          value: {{ default "" .Values.osclassPingEngines | quote }}
        - name: OSCLASS_SAVE_STATS
          value: {{ default "" .Values.osclassSaveStats | quote }}
        - name: SMTP_HOST
          value: {{ default "" .Values.smtpHost | quote }}
        - name: SMTP_PORT
          value: {{ default "" .Values.smtpPort | quote }}
        - name: SMTP_USER
          value: {{ default "" .Values.smtpUser | quote }}
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "osclass.fullname" . }}
              key: smtp-password
        - name: SMTP_PROTOCOL
          value: {{ default "" .Values.smtpProtocol | quote }}
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /index.php
            port: http
            httpHeaders:
            - name: Host
              value: {{ include "osclass.host" . | quote }}
          initialDelaySeconds: 120
          timeoutSeconds: 120
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /index.php
            port: http
            httpHeaders:
            - name: Host
              value: {{ include "osclass.host" . | quote }}
          initialDelaySeconds: 30
          timeoutSeconds: 120
          periodSeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: osclass-data
          mountPath: /bitnami/osclass
        - name: apache-data
          mountPath: /bitnami/apache
      volumes:
      - name: osclass-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "osclass.fullname" . }}-osclass
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: apache-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "osclass.fullname" . }}-apache
      {{- else }}
        emptyDir: {}
      {{- end }}
{{- end -}}
