zeppelin:
  image: dylanmei/zeppelin:0.7.2
  resources:
    limits:
      memory: "4096Mi"
      cpu: "2000m"

hadoop:
  useConfigMap: false
  configMapName: hadoop-hadoop
  configPath: /usr/hadoop-2.7.3/etc/hadoop

spark:
  driverMemory: 1g
  executorMemory: 1g
  numExecutors: 2

ingress:
  enabled: false
  certManager: false
  host: zeppelin.local
  path: /
  tls: false
  tlsSecretName: zeppelin-tls-secret
  nginx:
    basicAuth: false
    authSecret: zeppelin-auth-secret

nodeSelector: {}
