zeppelin:
  image: apache/zeppelin:0.8.2
  resources:
    limits:
      memory: "4096Mi"
      cpu: "2000m"

hadoop:
  useConfigMap: false
  configMapName: hadoop-hadoop
  configPath: /usr/hadoop-2.7.3/etc/hadoop

spark:
  driverMemory: 1g
  executorMemory: 1g
  numExecutors: 2
  ui:
    ingress:
      enabled: false
      annotations:
        # kubernetes.io/ingress.class: nginx
        # kubernetes.io/tls-acme: "true"
        # nginx.ingress.kubernetes.io/auth-secret: zeppelin-tls-secret
      path: / #spark(/|$)(.*)
      hosts:
        - zeppelin-spark.local
      tls: []
        # - secretName: zeppelin-tls-secret
        #   hosts: zeppelin.local

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/auth-secret: zeppelin-tls-secret
  path: /
  hosts:
    - zeppelin.local
  tls: []
    # - secretName: zeppelin-tls-secret
    #   hosts: zeppelin.local

nodeSelector: {}
