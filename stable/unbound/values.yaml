replicas: 2
unboundImageRepo: "markbnj/unbound-docker"
unboundImageTag: "0.1.0"
unboundImagePullPolicy: "IfNotPresent"
healthzImageRepo: "googlecontainer/exechealthz"
healthzImageTag: "1.2"
healthzImagePullPolicy: "IfNotPresent"
memRequest: "32Mi"
memLimit: "64Mi"
cpuRequest: "100m"
cpuLimit: "1"
verbosity: 1
numThreads: 1
statsInterval: 0
statsCumulative: "no"
serverPort: 53
