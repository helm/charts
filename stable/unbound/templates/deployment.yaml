apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "unbound.fullname" . }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ template "unbound.name" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ template "unbound.name" . }}
      release: {{ .Release.Name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        chart: {{ .Chart.Name }}-{{ .Chart.Version }}
        app: {{ template "unbound.name" . }}
        heritage: {{ .Release.Service }}
        release: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      containers:
      - name: "unbound"
        image:
          repository: {{ .Values.unboundImageRepo | quote }}
          tag: {{ .Values.unboundImageTag | quote }}
          pullPolicy: {{ .Values.unboundImagePullPolicy | quote }}
        resources:
          requests:
            memory: {{ .Values.memRequest | quote }}
            cpu: {{ .Values.cpuRequest | quote }}
          limits:
            memory: {{ .Values.memLimit | quote }}
            cpu: {{  .Values.cpuLimit | quote }}
        ports:
        - name: "dns-udp"
          containerPort: {{ .Values.serverPort }}
          protocol: "UDP"
        volumeMounts:
        - name: "unbound-conf"
          mountPath: "/etc/unbound/"
          readOnly: true
        livenessProbe:
          httpGet:
            path: "/healthz"
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 2
        readinessProbe:
          exec:
          httpGet:
            path: "/healthz"
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 2
      - name: "healthz"
        image:
          repository: {{ .Values.healthzImageRepo | quote }}
          tag: {{ .Values.healthzImageTag | quote }}
          pullPolicy: {{ .Values.healthzImagePullPolicy | quote }}
        args:
          - "-cmd=nslookup health.check.unbound 127.0.0.1:{{ .Values.serverPort }} > /dev/null"
        ports:
        - name: healthz
          containerPort: 8080
          protocol: TCP
      volumes:
      - name: "unbound-conf"
        configMap:
          name: {{ template "unbound.fullname" . }}
