kind: Service
apiVersion: v1
metadata:
  name: {{ template "unbound.fullname" . }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    app: {{ template "unbound.name" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  selector:
    app: {{ template "unbound.name" . }}
    release: {{ .Release.Name }}
  ports:
    - name: dns-udp
      protocol: UDP
      port: {{ .Values.serverPort }}
      targetPort: dns-udp
