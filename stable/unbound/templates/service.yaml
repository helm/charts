kind: Service
apiVersion: v1
metadata:
  name: {{ template "unbound.fullname" . }}
  labels:
    app: {{ template "unbound.name" . }}
    chart: {{ template "unbound.chart" . }}
    release: {{ .Release.Name  }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: {{ template "unbound.name" . }}
    release: {{ .Release.Name }}
  ports:
  - name: dns-udp
    protocol: UDP
    port: {{ .Values.unbound.serverPort }}
    targetPort: dns-udp
