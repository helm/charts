apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ template "unbound.fullname" . }}
  labels:
    app: {{ template "unbound.name" . }}
    chart: {{ template "unbound.chart" . }}
    release: {{ .Release.Name  }}
    heritage: {{ .Release.Service }}
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: {{ template "unbound.name" . }}
      release: {{ .Release.Name  }}
