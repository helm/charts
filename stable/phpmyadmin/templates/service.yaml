apiVersion: v1
kind: Service
metadata:
  name: {{ template "phpmyadmin.fullname" . }}
  labels:
    app: {{ template "phpmyadmin.name" . }}
    chart: {{ template "phpmyadmin.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.phpmyadmin.serviceType }}
  ports:
    - port: {{ .Values.phpmyadmin.servicePort }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "phpmyadmin.name" . }}
    release: {{ .Release.Name }}
