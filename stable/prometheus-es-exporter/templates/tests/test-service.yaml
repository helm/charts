---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-service-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: "{{ .Release.Name }}-service-test"
    image: alpine:3.7
    command:
      - "sh"
      - "-c"
      - "apk add -U curl && curl --silent {{ .Values.elasticsearch.url }}"
  restartPolicy: Never
