apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: {{ template "inbucket.name" . }}
    chart: {{ template "inbucket.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "inbucket.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ template "inbucket.name" . }}
      release: {{ .Release.Name | quote }}

  strategy:
{{- if .Values.persistence.enabled }}
    type: Recreate
{{- else }}
    type: RollingUpdate
{{- end }}
  template:
    metadata:
    {{- if .Values.podAnnotations }}
      annotations:
{{ toYaml .Values.podAnnotations | indent 8 }}
    {{- end }}
      labels:
        app: {{ template "inbucket.name" . }}
        release: {{ .Release.Name | quote }}
    spec:
      containers:
        - name: {{ template "inbucket.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
{{- if .Values.cmdOptions }}
          args:
          {{- range $key, $value := .Values.cmdOptions }}
            - "-{{ $key }}={{ $value }}"
          {{- end }}
{{- end }}
          env:
          {{- range $key, $value := .Values.env }}
            - name: "{{ $key }}"
              value: "{{ $value }}"
          {{- end }}
          volumeMounts:
            - name: storage
              mountPath: /storage
              readOnly: false
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
            - name: smtp
              containerPort: 2500
              protocol: TCP
            - name: pop3
              containerPort: 1100
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: smtp
            initialDelaySeconds: 10
            timeoutSeconds: 1
          readinessProbe:
            tcpSocket:
              port: smtp
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}
      volumes:
      - name: storage
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (include "inbucket.fullname" .) }}
      {{- else }}
        emptyDir: {}
      {{- end }}
