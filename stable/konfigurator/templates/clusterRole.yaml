{{- if .Values.konfigurator.rbac.enabled }}
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  labels:
{{ include "konfigurator.labels.selector" . | indent 4 }}
{{ include "konfigurator.labels.chart" . | indent 4 }}
{{- if .Values.konfigurator.rbac.labels }}
{{ toYaml .Values.konfigurator.rbac.labels | indent 4 }}
{{- end }}
{{- if .Values.konfigurator.matchLabels }}
{{ toYaml .Values.konfigurator.matchLabels | indent 4 }}
{{- end }}
  name: {{ template "konfigurator.name" . }}-{{ .Release.Namespace }}-cluster-role
rules:
- apiGroups:
  - ""
  - "extensions"
  resources:
  - pods
  - ingresses
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - "extensions"
  resources:
  - daemonsets
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - apps
  resources:
  - deployments
  - statefulsets
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - ""
  resources:
  - services
  - configmaps
  - secrets
  verbs:
  - "*"
{{- end }}
