{{- if .Values.rbac.enabled }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  labels:
{{ include "konfigurator.labels.selector" . | indent 4 }}
{{ include "konfigurator.labels.chart" . | indent 4 }}
{{- if .Values.rbac.labels }}
{{ toYaml .Values.rbac.labels | indent 4 }}
{{- end }}
{{- if .Values.matchLabels }}
{{ toYaml .Values.matchLabels | indent 4 }}
{{- end }}
  name: {{ template "konfigurator.name" . }}-{{ .Release.Namespace }}-cluster-role-binding
subjects:
- kind: ServiceAccount
  name: {{ template "serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "konfigurator.name" . }}-{{ .Release.Namespace }}-cluster-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}
