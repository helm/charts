apiVersion: apps/v1
kind: Deployment
metadata:
{{- if .Values.deployment.annotations }}
  annotations:
{{ toYaml .Values.deployment.annotations | indent 4 }}
{{- end }}
  labels:
{{ include "konfigurator.labels.selector" . | indent 4 }}
{{ include "konfigurator.labels.chart" . | indent 4 }}
{{- if .Values.deployment.labels }}
{{ toYaml .Values.deployment.labels | indent 4 }}
{{- end }}
{{- if .Values.matchLabels }}
{{ toYaml .Values.matchLabels | indent 4 }}
{{- end }}
  name: {{ template "konfigurator.name" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
{{ include "konfigurator.labels.selector" . | indent 6 }}
  template:
    metadata:
      labels:
{{ include "konfigurator.labels.selector" . | indent 8 }}
{{ include "konfigurator.labels.chart" . | indent 8 }}
{{- if .Values.deployment.labels }}
{{ toYaml .Values.deployment.labels | indent 8 }}
{{- end }}
{{- if .Values.matchLabels }}
{{ toYaml .Values.matchLabels | indent 8 }}
{{- end }}
    spec:
      containers:
        - name: {{ template "konfigurator.name" . }}
          image: "{{ .Values.deployment.image.name }}:{{ .Values.deployment.image.tag }}"
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          ports:
          - containerPort: {{ .Values.deployment.containerPort }}
            name: metrics
          command:
          - Konfigurator
          env:
          {{- range $name, $value := .Values.deployment.env.open }}
          {{- if not (empty $value) }}
            - name: {{ $name | quote }}
              value: {{ $value | quote }}
          {{- end }}
          {{- end }}
          {{- $secret_name := include "konfigurator.fullname" . }}
          {{- range $name, $value := .Values.deployment.env.secret }}
          {{- if not ( empty $value) }}
            - name: {{ $name | quote }}
              valueFrom:
                secretKeyRef:
                  name: {{ $secret_name }}
                  key: {{ $name | quote }}
          {{- end }}
          {{- end }}
          {{- range $name, $value := .Values.deployment.env.field }}
          {{- if not ( empty $value) }}
            - name: {{ $name | quote }}
              valueFrom:
                fieldRef:
                  fieldPath: {{ $value | quote}}
          {{- end }}
          {{- end }}
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "{{ template "konfigurator.name" . }}"
      serviceAccountName: {{ template "serviceAccountName" . }}
