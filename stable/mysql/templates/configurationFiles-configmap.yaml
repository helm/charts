apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "mysql.fullname" . }}-configuration
  namespace: {{ .Release.Namespace }}
data:
{{- range $key, $val := .Values.configurationFiles }}
  {{ $key }}: |-
{{ $val | indent 4}}
{{- end }}
  mysql-init: |-
    UPDATE mysql.user SET authentication_string = PASSWORD('MYSQL_ROOT_PASSWORD')
    WHERE User = 'root';
    {{- if .Values.mysqlUser }}
    UPDATE mysql.user SET authentication_string = PASSWORD('MYSQL_PASSWORD')
    WHERE User = '{{ .Values.mysqlUser }}';
    {{- end }}
    FLUSH PRIVILEGES;
