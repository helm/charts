apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-front50
  labels:
    app: {{ template "fullname" . }}
    component: front50
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 0
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap/spinnaker-config.yaml") . | sha256sum }}
      labels:
        app: {{ template "fullname" . }}
        component: front50
    spec:
      containers:
        - image: {{ .Values.images.front50 }}
          name: front50
          ports:
            - containerPort: 8080
              name: front50
          volumeMounts:
            - mountPath: /opt/spinnaker/config
              name: {{ template "fullname" . }}-spinnaker-config
            - mountPath: /root/.aws
              name: {{ template "fullname" . }}-s3-config
            {{ if .Values.gcs.enabled }}
            - mountPath: /root/.kube
              name: {{ template "fullname" . }}-gcs
            {{ end }}
          readinessProbe:
            httpGet:
              path: /env
              port: 8080
            initialDelaySeconds: 20
            timeoutSeconds: 1
      volumes:
        - name: {{ template "fullname" . }}-spinnaker-config
          configMap:
            name: {{ template "fullname" . }}-spinnaker-config
        - name: {{ template "fullname" . }}-s3-config
          configMap:
            name: {{ template "fullname" . }}-s3-config
        {{ if .Values.gcs.enabled }}
        - name: {{ template "fullname" . }}-gcs
          secret:
            secretName: {{ template "fullname" . }}-gcs
        {{ end }}
