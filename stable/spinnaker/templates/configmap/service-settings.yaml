apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "spinnaker.fullname" . }}-service-settings
  labels:
{{ include "spinnaker.standard-labels" . | indent 4 }}
data:
  redis.yml: |-

    {{- if .Values.redis.enabled }}
    overrideBaseUrl: redis://:{{ .Values.redis.password }}@{{ .Release.Name }}-redis-master:6379
    {{- else }}
    {{ if .Values.redis.external.password }}
    overrideBaseUrl: redis://:{{ .Values.redis.external.password }}@{{ .Values.redis.external.host }}:{{ .Values.redis.external.port }}
    {{- else }}
    overrideBaseUrl: redis://{{ .Values.redis.external.host }}:{{ .Values.redis.external.port }}
    {{- end }}
    {{- end }}
    skipLifeCycleManagement: true
  gate.yml: |-
    kubernetes:
    {{- if .Values.ingress.enabled }}
      useExecHealthCheck: false
      serviceType: NodePort
    {{- end }}
    {{- if .Values.halyard.additionalServiceSettings.gate.kubernetes }}
{{ toYaml .Values.halyard.additionalServiceSettings.gate.kubernetes | indent 6 }}
    {{- end }}
  deck.yml: |-
    env:
      API_HOST: http://spin-gate.{{ .Release.Namespace }}:8084
    kubernetes:
    {{- if .Values.ingress.enabled }}
      useExecHealthCheck: false
      serviceType: NodePort
    {{- end }}
    {{- if .Values.halyard.additionalServiceSettings.deck.kubernetes }}
{{ toYaml .Values.halyard.additionalServiceSettings.deck.kubernetes | indent 6 }}
    {{- end }}
  {{- if .Values.halyard.additionalServiceSettings.front50.kubernetes }}
  front50.yml: |-
    kubernetes:
{{ toYaml .Values.halyard.additionalServiceSettings.front50.kubernetes | indent 6 }}
  {{- end }}