{{ if or .Values.jenkins.enabled .Values.externalJenkins.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-upload-build-image"
  labels:
    app: {{ template "fullname" . }}
    component: jenkins
  annotations:
    "helm.sh/hook": post-install
spec:
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        component: jenkins
    spec:
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      restartPolicy: OnFailure
      volumes:
      - name: jenkins-jobs
        configMap:
          name: {{ .Release.Name }}-jenkins-jobs
      containers:
      - name: post-install-job
        image: "viglesiasce/minio-client:v0.4.0"
        command:
        - curl
        - -X
        - POST
        - -H
        - "Content-Type: application/xml"
        - --retry
        - "20"
        - --retry-delay
        - "10"
        - --user
        - "{{.Values.externalJenkins.enabled | ternary .Values.externalJenkins.username .Values.jenkins.username }}:{{.Values.externalJenkins.enabled | ternary .Values.externalJenkins.apiKey .Values.jenkins.password }}"
        - --max-time
        - "3"
        - --data-binary
        - "@/jobs/build-image.xml"
        - {{ .Values.externalJenkins.enabled | ternary .Values.externalJenkins.url "http://{{ .Release.Name }}-jenkins:8080/createItem?name=build-image" }}
        volumeMounts:
        - name: jenkins-jobs
          mountPath: /jobs
{{- end }}
