apiVersion: v1
kind: Pod
metadata:
  name: {{ template "fullname" . }}-test
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
    - name: test-framework
      image: dduportal/bats:0.4.0
      command:
        - bash
        - -c
        - |
          set -ex
          # copy bats to tools dir
          cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
        - name: tools
          mountPath: /tools
  containers:
    - name: mongo
      image: "{{ .Values.image.name }}:{{ .Values.image.tag }}"
      command:
        - /tools/bats/bats
        - -t
        - /tests/mongo-up-test.sh
      volumeMounts:
        - name: tools
          mountPath: /tools
        - name: tests
          mountPath: /tests
  volumes:
  - name: tools
    emptyDir: {}
  - name: tests
    configMap:
      name: {{ template "fullname" . }}-tests
  restartPolicy: Never
