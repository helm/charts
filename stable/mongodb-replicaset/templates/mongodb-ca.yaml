---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: mongodb-ca
type: Opaque
data:
  tls.key: {{ .Values.tls.cakey }}
  tls.cert: {{ .Values.tls.cacert }}
