apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-dns
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app: {{ .Chart.Name | quote }}
    layer: "dns"
spec:
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name | quote }}
    layer: "dns"
  ports:
  - name: dns-udp
    port: 53
    protocol: UDP
  - name: dns-tcp
    port: 53
    protocol: TCP
  type: ClusterIP
