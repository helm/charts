{{- if .Values.jamadar.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
{{ include "jamadar.labels.selector" . | indent 4 }}
{{ include "jamadar.labels.chart" . | indent 4 }}
{{- if .Values.jamadar.serviceAccount.labels }}
{{ toYaml .Values.jamadar.serviceAccount.labels | indent 4 }}
{{- end }}
{{- if .Values.jamadar.matchLabels }}
{{ toYaml .Values.jamadar.matchLabels | indent 4 }}
{{- end }}
  name: {{ template "serviceAccountName" . }}
{{- end }}