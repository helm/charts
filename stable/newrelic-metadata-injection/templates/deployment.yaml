{{- if .Values.cluster }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "nr-metadata-injection.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nr-metadata-injection.labels" . | nindent 4 }}
spec:
  replicas: 1
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        {{- include "nr-metadata-injection.labels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ template "nr-metadata-injection.serviceAccountName" . }}
      containers:
      - name: {{ template "nr-metadata-injection.name" . }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        env:
        - name: clusterName
          value: "{{ .Values.cluster }}"
        volumeMounts:
        - name: tls-key-cert-pair
          mountPath: /etc/tls-key-cert-pair
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 1
      volumes:
      - name: tls-key-cert-pair
        secret:
          secretName: {{ template "nr-metadata-injection.fullname" . }}
      {{- if .Values.resources }}
      resources:
{{ toYaml .Values.resources | indent 8 }}
      {{- end }}
{{- end }}
