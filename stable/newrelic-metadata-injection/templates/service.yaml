apiVersion: v1
kind: Service
metadata:
  name: {{ template "nr-metadata-injection.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nr-metadata-injection.labels" . | nindent 4 }}
spec:
  ports:
  - port: 443
    targetPort: 8443
  selector:
    {{- include "nr-metadata-injection.appLabel" . | nindent 4 }}
