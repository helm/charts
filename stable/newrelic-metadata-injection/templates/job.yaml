{{- if not .Values.customTLSCertificate }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "nr-metadata-injection.fullname" . }}-job
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "nr-metadata-injection.labels" . | nindent 4 }}
spec:
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
    spec:
      serviceAccountName: {{ template "nr-metadata-injection.serviceAccountName" . }}
      containers:
      - name: {{ template "nr-metadata-injection.name" . }}-job
        # This is a minimal kubectl image based on Alpine Linux that sings certificates using the k8s extension api server
        image: "{{ .Values.jobImage.repository }}:{{ .Values.jobImage.tag }}"
        imagePullPolicy: "{{ .Values.jobImage.pullPolicy }}"
        command: ["./generate_certificate.sh"]
        args:
          - "--service"
          - {{ template "nr-metadata-injection.fullname" . }}
          - "--webhook"
          - {{ template "nr-metadata-injection.fullname" . }}
          - "--secret"
          - {{ template "nr-metadata-injection.fullname" . }}
          - "--namespace"
          - {{ .Release.Namespace }}
      restartPolicy: Never
  backoffLimit: 1
{{- end }}
