image:
  repository: hyperledger/burrow
  tag: 0.28.2
  pullPolicy: IfNotPresent

chain:
  logLevel: info
  extraSeeds: []
  testing: false
  restore:
    enabled: false
    dumpURL: ""

config:
  BurrowDir: ".burrow"
  Tendermint:
    Seeds: ""
    SeedMode: false
    ListenHost: "0.0.0.0"
    ListenPort: "26656"
    ExternalAddress: ""
    Moniker: ""
  Keys:
    GRPCServiceEnabled: true
    AllowBadFilePermissions: true
    RemoteAddress: ""
    KeysDirectory: "/keys"
  RPC:
    Info:
      Enabled: true
      ListenHost: "0.0.0.0"
      ListenPort: "26658"
    Profiler:
      Enabled: false
      ListenHost: "0.0.0.0"
      ListenPort: "6060"
    GRPC:
      Enabled: true
      ListenHost: "0.0.0.0"
      ListenPort: "10997"
    Metrics:
      Enabled: true
      ListenHost: "0.0.0.0"
      ListenPort: "9102"
      MetricsPath: "/metrics"
      BlockSampleSize: 100
  Logging:
    ExcludeTrace: true
    NonBlocking: true
    RootSink:
      Output:
        OutputType: "stderr"
        Format: "json"

validators:
- name: Validator_0
  address: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
  nodeAddress: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA

contracts:
  # wait required to ensure chain readiness
  enabled: false
  image: ""
  tag: ""
  deploy: ""

extraArgs: {}
environment:
  inline: {}
  secrets: []

organization: "user"

persistence:
  enabled: true
  size: 80Gi
  storageClass: standard
  accessMode: ReadWriteOnce
  persistentVolumeReclaimPolicy: "Retain"

peer:
  service:
    type: ClusterIP
  ingress:
    enabled: false
    hosts: []

grpc:
  service:
    type: ClusterIP
    loadBalance: true
  ingress:
    enabled: false
    hosts: []
    annotations: {}
    tls: {}

info:
  service:
    type: ClusterIP
    loadBalance: true
  ingress:
    enabled: false
    # exposing partial ingress only exposes
    # the /accounts and /blocks paths outside the cluster
    partial: false
    pathLeader: "/"
    annotations: {}
    hosts: []
    tls: {}

# resources:
#   limits:
#     cpu: 500m
#     memory: 1Gi
#   requests:
#     cpu: 100m
#     memory: 256Mi

livenessProbe:
  enabled: true
  path: /status?block_seen_time_within=3m
  initialDelaySeconds: 240
  timeoutSeconds: 1
  periodSeconds: 30

readinessProbe:
  enabled: true
  path: /status
  initialDelaySeconds: 5

podAnnotations: {}
podLabels: {}

# Affinity for pod assignment
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity: {}

# Tolerations for pod assignment
# Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: []

# Node labels for pod assignment
# Ref: https://kubernetes.io/docs/user-guide/node-selection/
nodeSelector: {}
