{{- if .Values.chain.testing }}
{{- range $index, $val := $.Values.validators }}
{{- $nodeNumber := printf "%03d" $index }}
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ template "burrow.name" $ }}
    chart: {{ template "burrow.chart" $ }}
    heritage: {{ $.Release.Service }}
    release: {{ $.Release.Name }}
    nodeNumber: {{ $nodeNumber | quote }}
  name: {{ template "burrow.fullname" $ }}-keys-{{ $nodeNumber }}
type: Opaque
data:
    {{ printf "%s.json" $val.address }}: {{ index $privKeys ($val.name) }}
    node_key.json: {{ index $nodeKeys ($val.name) }}
{{- end }}
{{- end }}
