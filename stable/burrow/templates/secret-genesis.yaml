kind: Secret
apiVersion: v1
metadata:
  labels:
    app: {{ template "burrow.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "burrow.fullname" . }}-genesis
type: Opaque
data:
  genesis.json: {{ .Values.genesisFile }}