chowkidar:
  image:
    name: stakater/chowkidar
    tag: "0.0.26"
    pullPolicy: IfNotPresent
  deployment:
    labels:
      provider: stakater
      group: com.stakater.platform
      version: 0.0.26
    annotations:
      configmap.reloader.stakater.com/reload: chowkidar
    # Support for extra environment variables.
    env:
      # Open supports Key value pair as environment variables.
      open:
      # secret supports Key value pair as environment variables. It gets the values based on keys from default chowkidar secret if any.
      secret:
      # field supports Key value pair as environment variables. It gets the values from other fields of pod.
      field:
  controllers:
    - type: pods
      watchCriterion:
        operator: and
        identifiers:
        - "resourceExists"
        - "healthCheckExists"
      actions:
      - name: slack
        params:
          token: your-token
          channel: channel-name

  configFilePath: /configs/config.yaml
  rbac:
    enabled: true
    labels: {}
  # Service account config for the agent pods
  serviceAccount:
    # Specifies whether a ServiceAccount should be created
    create: true
    labels: {}
    # The name of the ServiceAccount to use.
    # If not set and create is true, a name is generated using the fullname template
    name: chowkidar
