---
{{- if .Values.chowkidar.rbac.enabled }}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  labels: 
{{ include "chowkidar.labels.selector" . | indent 4 }}
{{ include "chowkidar.labels.chart" . | indent 4 }}
  name: {{ template "chowkidar.name" . }}-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "chowkidar.name" . }}-role
subjects:
  - kind: ServiceAccount
    name: {{ template "serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}