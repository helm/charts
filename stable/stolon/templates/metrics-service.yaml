{{- if or .Values.serviceMonitor.enabled .Values.keeper.postgresExporter.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "stolon.fullname" . }}-metrics
  labels:
    app: {{ template "stolon.name" . }}
    chart: {{ template "stolon.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: "all"
spec:
  ports:
{{ if .Values.serviceMonitor.enabled }}
    - name: metrics
      port: {{ .Values.ports.metrics.containerPort }}
{{ end }}
{{ if .Values.keeper.postgresExporter.enabled }}
    - name: pg-metrics
      port: {{ .Values.keeper.postgresExporter.port }}
{{ end }}
  selector:
    app: {{ template "stolon.name" . }}
    release: {{ .Release.Name }}
{{- end  }}
