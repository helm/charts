apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "stolon.fullname" . }}-sentinel
  labels:
    app: {{ template "stolon.name" . }}-sentinel
    chart: {{ template "stolon.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  serviceName: {{ template "stolon.fullname" . }}
  replicas: {{ .Values.sentinel.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "stolon.fullname" . }}-sentinel
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "stolon.name" . }}-sentinel
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "stolon.serviceAccountName" . }}
      containers:
        - name: {{ template "stolon.fullname" . }}-sentinel
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - "/bin/bash"
            - "-ec"
            - |
              exec gosu stolon stolon-sentinel
          resources:
{{ toYaml .Values.resources | indent 12 }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: STSENTINEL_CLUSTER_NAME
              value: {{ template "stolon.clusterName" .}}
            - name: STSENTINEL_STORE_BACKEND
              value: {{ .Values.store.backend | quote}}
            {{- if eq .Values.store.backend "kubernetes" }}
            - name: STSENTINEL_KUBE_RESOURCE_KIND
              value: {{ default "configmap" .Values.store.kubeResourceKind  | quote}}
            {{- else }}
            - name: STSENTINEL_STORE_ENDPOINTS
              value: {{ .Values.store.endpoints | quote}}
            {{- end }}
            - name: STSENTINEL_DEBUG
              value: {{ .Values.debug | quote}}
{{- with .Values.sentinel.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.sentinel.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
{{- end }}
{{- with .Values.sentinel.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
{{- end }}
