{{- if or .Values.serviceMonitor.enabled .Values.keeper.postgresExporter.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "stolon.fullname" . }}
  labels:
  {{- if .Values.serviceMonitor.labels }}
    {{ toYaml .Values.serviceMonitor.labels | nindent 4 }}
  {{- else }}
    app: {{ template "stolon.name" . }}
    chart: {{ template "stolon.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  {{- end }}
  {{- if .Values.serviceMonitor.namespace }}
  namespace: {{ .Values.serviceMonitor.namespace }}
  {{- end }}
spec:
  endpoints:
{{ if .Values.serviceMonitor.enabled }}
    - targetPort: "metrics"
      {{- if .Values.serviceMonitor.interval }}
      interval: {{ .Values.serviceMonitor.interval }}
      {{- end }}
      {{- if .Values.serviceMonitor.scrapeTimeout }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      {{- end }}
{{ end }}
{{ if .Values.keeper.postgresExporter.enabled }}
    - targetPort: "pg-metrics"
      {{- if .Values.keeper.postgresExporter.interval }}
      interval: {{ .Values.keeper.postgresExporter.interval }}
      {{- end }}
      {{- if .Values.keeper.postgresExporter.scrapeTimeout }}
      scrapeTimeout: {{ .Values.keeper.postgresExporter.scrapeTimeout }}
      {{- end }}
{{ end }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: {{ template "stolon.name" . }}
      release: {{ .Release.Name }}
      component: "all"
{{- end }}
