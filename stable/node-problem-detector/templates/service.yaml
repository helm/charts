apiVersion: v1
kind: Service
metadata:
  name: node-problem-detector
  labels:
    app: {{ include "node-problem-detector.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: exporter
    port: {{ .Values.settings.prometheus_port }}
    protocol: TCP
  selector:
    app: {{ include "node-problem-detector.name" . }}

