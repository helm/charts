{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    app: {{ template "prometheus-operator.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "prometheus-operator.fullname" . }}
rules:
  - apiGroups:
    - extensions
    resources:
    - thirdpartyresources
    verbs:
    - "*"
  - apiGroups:
    - apiextensions.k8s.io
    resources:
    - customresourcedefinitions
    verbs:
    - "*"
  - apiGroups:
    - monitoring.coreos.com
    resources:
    - alertmanagers
    - prometheuses
    - servicemonitors
    verbs:
    - "*"
  - apiGroups:
    - apps
    resources:
    - statefulsets
    verbs: ["*"]
  - apiGroups: [""]
    resources:
    - configmaps
    - secrets
    verbs: ["*"]
  - apiGroups: [""]
    resources:
    - pods
    verbs: ["list", "delete"]
  - apiGroups: [""]
    resources:
    - services
    - endpoints
    verbs: ["get", "create", "update"]
  - apiGroups: [""]
    resources:
    - nodes
    verbs: ["list", "watch"]
  - apiGroups: [""]
    resources:
    - namespaces
    verbs: ["list"]
{{- end -}}
