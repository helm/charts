{{- if .Values.nodeexporter.serviceMonitor.selfMonitor }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "node-exporter.fullname" . }}
  labels:
    k8s-app: node-exporter
{{ toYaml .Values.nodeexporter.labels | indent 4 }}
spec:
  jobLabel: k8s-app
  selector:
{{ toYaml .Values.nodeexporter.serviceMonitor.selector | indent 4 }}
    matchNames:
      - {{ .Release.Namespace | quote }}
  endpoints:
  - port: metrics
    interval: 30s
{{- end }}    