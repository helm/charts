{{- if .Values.kubeScheduler.serviceMonitor.selfMonitor }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "kube-scheduler.fullname" . }}
  labels:    
    k8s-app: kube-scheduler
{{ toYaml .Values.kubeScheduler.labels | indent 4}}
spec:
  jobLabel: k8s-app
  selector:
{{ toYaml .Values.kubeScheduler.serviceMonitor.selector | indent 4 }}
  namespaceSelector:
    matchNames:
      - "kube-system"
  endpoints:
  - port: http-metrics
    interval: 15s
{{- end }}