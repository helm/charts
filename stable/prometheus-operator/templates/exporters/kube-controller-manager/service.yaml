{{- if .Values.kubeControllerManager.serviceMonitor.selfMonitor }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "kube-controller-manager.fullname" . }}
  labels:
{{ toYaml .Values.kubeControllerManager.labels | indent 4 }}
  namespace: kube-system
spec:
  clusterIP: None
  ports:
    - name: http-metrics
      port: {{ .Values.kubeControllerManager.service.port }}
      protocol: TCP
  selector:
{{ toYaml .Values.kubeControllerManager.service.selector | indent 4 }}
  type: ClusterIP
{{- end }}