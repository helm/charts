{{- if .Values.coreDns.serviceMonitor.selfMonitor }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: coredns
{{ toYaml .Values.coreDns.labels | indent 4}}
  name: coredns
spec:
  jobLabel: k8s-app
  selector:
{{ toYaml .Values.coreDns.serviceMonitor.selector | indent 6 }}
  namespaceSelector:
    matchNames:
      - "kube-system"
  endpoints:
  - port: http-metrics
    interval: 15s
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
 
{{- end }}
