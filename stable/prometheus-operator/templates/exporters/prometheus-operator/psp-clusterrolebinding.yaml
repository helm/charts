{{- if and .Values.global.rbac.create .Values.global.rbac.pspEnable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
{{ include "prometheus-operator.labels.standard" . | indent 4 }}
  name: psp-{{ template "prometheus-operator.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: psp-{{ template "prometheus-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "prometheus-operator.fullname" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
