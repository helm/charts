{{- if .Values.prometheusOperator.serviceMonitor.selfMonitor }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "prometheus-operator.fullname" . }}
  labels:
{{ toYaml .Values.prometheusOperator.labels | indent 4 }}
spec:
  endpoints:
  - port: http
  selector:
{{ toYaml .Values.prometheusOperator.serviceMonitor.selector | indent 4 }}
{{- end }}