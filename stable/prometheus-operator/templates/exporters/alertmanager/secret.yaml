apiVersion: v1
kind: Secret
metadata:
  labels:
{{ toYaml .Values.alertmanager.labels | indent 4 }}
  name: alertmanager-main
data:
  alertmanager.yaml: {{ toYaml .Values.alertmanager.config | b64enc | quote }}
{{- range $key, $val := .Values.alertmanager.templateFiles }}
  {{ $key }}: {{ $val | b64enc | quote }}
{{- end }}
