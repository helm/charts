apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  labels:
{{ toYaml .Values.alertmanager.labels | indent 4 }}
  name: {{ template "alertmanager.fullname" . }}
spec:
  baseImage: {{ .Values.alertmanager.image.repository }}
  replicas: {{ .Values.alertmanager.replicaCount }}
  serviceAccountName: {{ template "alertmanager.serviceAccountName" . }} 
  version: {{ .Values.alertmanager.image.tag}}
{{- if .Values.alertmanager.externalUrl }}
  externalUrl: "{{ .Values.alertmanager.externalUrl }}"
{{- end }}
  resources:
{{ toYaml .Values.alertmanager.resources | indent 4 }}
{{- if .Values.alertmanager.storageSpec }}
  storage:
{{ toYaml .Values.alertmanager.storageSpec | indent 4 }}
{{- end }}
{{- if eq .Values.alertmanager.podAntiAffinity "hard" }}
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - topologyKey: kubernetes.io/hostname
        labelSelector:
          matchLabels:
            app: {{ template "alertmanager.name" . }}
            alertmanager: {{ .Release.Name }}
{{- else if eq .Values.alertmanager.podAntiAffinity "soft" }}
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchLabels:
              app: {{ template "alertmanager.name" . }}
              alertmanager: {{ .Release.Name }}
{{- end }}