{{- if and .Values.global.rbac.create .Values.global.rbac.pspEnable }}
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: psp-alertmanager
rules:
- apiGroups: ['extensions']
  resources: ['podsecuritypolicies']
  verbs:     ['use']
  resourceNames:
  - {{ template "alertmanager.serviceAccountName" . }}
{{- end }}
