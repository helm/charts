dependencies:

  - name: kube-state-metrics
    version: "2.8.*"
    repository: https://charts.helm.sh/stable/
    condition: kubeStateMetrics.enabled

  - name: prometheus-node-exporter
    version: "1.10.*"
    repository: https://charts.helm.sh/stable/
    condition: nodeExporter.enabled

  - name: grafana
    version: "5.3.*"
    repository: https://charts.helm.sh/stable/
    condition: grafana.enabled
