apiVersion: v1
kind: Service
metadata:
  name: {{ template "neo4j.fullname" . }}-headless
  labels:
    app: {{ template "neo4j.name" . }}
    chart: {{ template "neo4j.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
    component: core
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 7474
      targetPort: 7474
  selector:
    app: {{ template "neo4j.name" . }}
    release: {{ .Release.Name | quote }}
    component: core
