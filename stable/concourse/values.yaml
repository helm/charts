  ##
  # githubAuthAuthUrl:

  ## Override default endpoint TokenURL for Github Enterprise.
  ##
  # githubAuthTokenUrl:

  ## Override default API endpoint URL for Github Enterprise.
  ##
  # githubAuthApiUrl:

