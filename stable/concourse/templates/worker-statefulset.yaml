            {{- end }}
            {{- if .Values.concourse.worker.bindDebugPort }}
            - name: CONCOURSE_BIND_DEBUG_PORT
              value: {{ .Values.concourse.worker.bindDebugPort | quote }}
            {{- end }}
            {{- if .Values.concourse.worker.certsDir }}
