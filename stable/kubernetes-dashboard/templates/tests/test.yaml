{{- if and .Values.rbac.create .Values.rbac.clusterAdminRole }}
apiVersion: v1
kind: Pod
metadata:
  name: {{ template "kubernetes-dashboard.fullname" . }}-test
  labels:
    app: {{ template "kubernetes-dashboard.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  annotations:
    "helm.sh/hook": test-success
spec:
  serviceAccountName: {{ template "kubernetes-dashboard.fullname" . }}
  automountServiceAccountToken: true
  initContainers:
    - name: test-framework
      image: "{{ .Values.testFramework.image}}:{{ .Values.testFramework.tag }}"
      command:
      - "bash"
      - "-c"
      - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
      - mountPath: /tools
        name: tools
  containers:
    - name: {{ .Release.Name }}-test
      image: "dwdraju/alpine-curl-jq"
      command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
      volumeMounts:
        - mountPath: /tests
          name: tests
          readOnly: true
        - mountPath: /tools
          name: tools
  volumes:
  - name: tests
    configMap:
      name: {{ template "kubernetes-dashboard.fullname" . }}-test
  - name: tools
    emptyDir: {}
  restartPolicy: Never
{{- end }}
