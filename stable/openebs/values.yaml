# Default values for openebs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

rbac:
  # Specifies whether RBAC resources should be created
  create: true
  pspEnabled: false

serviceAccount:
  create: true
  name:

release:
  # "openebs.io/version" label for control plane components
  version: "1.10.0"

image:
  pullPolicy: IfNotPresent
  repository: "quay.io/"

apiserver:
  enabled: true
  image: "openebs/m-apiserver"
  imageTag: "1.10.0"
  replicas: 1
  ports:
    externalPort: 5656
    internalPort: 5656
  sparse:
    enabled: "false"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  healthCheck:
    initialDelaySeconds: 30
    periodSeconds: 60

defaultStorageConfig:
  enabled: "true"

# Directory used by the OpenEBS to store debug information and so forth
# that are generated in the course of running OpenEBS containers.
varDirectoryPath:
  baseDir: "/var/openebs"

provisioner:
  enabled: true
  image: "openebs/openebs-k8s-provisioner"
  imageTag: "1.10.0"
  replicas: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}
  healthCheck:
    initialDelaySeconds: 30
    periodSeconds: 60

localprovisioner:
  enabled: true
  image: "openebs/provisioner-localpv"
  imageTag: "1.10.0"
  replicas: 1
  basePath: "/var/openebs/local"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  healthCheck:
    initialDelaySeconds: 30
    periodSeconds: 60

snapshotOperator:
  enabled: true
  controller:
    image: "openebs/snapshot-controller"
    imageTag: "1.10.0"
  provisioner:
    image: "openebs/snapshot-provisioner"
    imageTag: "1.10.0"
  replicas: 1
  upgradeStrategy: "Recreate"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  healthCheck:
    initialDelaySeconds: 30
    periodSeconds: 60

ndm:
  enabled: true
  image: "openebs/node-disk-manager-amd64"
  imageTag: "0.5.0"
  sparse:
    path: "/var/openebs/sparse"
    size: "10737418240"
    count: "0"
  filters:
    excludeVendors: "CLOUDBYT,OpenEBS"
    includePaths: ""
    excludePaths: "loop,fd0,sr0,/dev/ram,/dev/dm-,/dev/md"
  probes:
    enableSeachest: false
  nodeSelector: {}
  tolerations: []
  healthCheck:
    initialDelaySeconds: 30
    periodSeconds: 60

ndmOperator:
  enabled: true
  image: "openebs/node-disk-operator-amd64"
  imageTag: "0.5.0"
  replicas: 1
  upgradeStrategy: Recreate
  nodeSelector: {}
  tolerations: []
  healthCheck:
    initialDelaySeconds: 30
    periodSeconds: 60
  readinessCheck:
    initialDelaySeconds: 4
    periodSeconds: 10
    failureThreshold: 1

webhook:
  enabled: true
  image: "openebs/admission-server"
  imageTag: "1.10.0"
  failurePolicy: Ignore
  replicas: 1
  healthCheck:
    initialDelaySeconds: 30
    periodSeconds: 60
  nodeSelector: {}
  tolerations: []
  affinity: {}

jiva:
  image: "openebs/jiva"
  imageTag: "1.10.0"
  replicas: 3
  defaultStoragePath: "/var/openebs"

cstor:
  pool:
    image: "openebs/cstor-pool"
    imageTag: "1.10.0"
  poolMgmt:
    image: "openebs/cstor-pool-mgmt"
    imageTag: "1.10.0"
  target:
    image: "openebs/cstor-istgt"
    imageTag: "1.10.0"
  volumeMgmt:
    image: "openebs/cstor-volume-mgmt"
    imageTag: "1.10.0"

helper:
  image: "openebs/linux-utils"
  imageTag: "1.10.0"

featureGates:
  enabled: false
  GPTBasedUUID:
    enabled: false
    featureGateFlag: "GPTBasedUUID"

crd:
  enableInstall: true

policies:
  monitoring:
    enabled: true
    image: "openebs/m-exporter"
    imageTag: "1.10.0"

analytics:
  enabled: true
  # Specify in hours the duration after which a ping event needs to be sent.
  pingInterval: "24h"
