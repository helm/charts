# Default values for openebs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  create: true
  name:

image:
  pullPolicy: IfNotPresent

apiserver:
  image: "quay.io/openebs/m-apiserver"
  imageTag: "0.7.1"
  replicas: 1
  ports:
    externalPort: 5656
    internalPort: 5656
  nodeSelector: {}
  tolerations: []
  affinity: {}

provisioner:
  image: "quay.io/openebs/openebs-k8s-provisioner"
  imageTag: "0.7.1"
  replicas: 1
  nodeSelector: {}
  tolerations: []
  affinity: {}

snapshotOperator:
  controller:
    image: "quay.io/openebs/snapshot-controller"
    imageTag: "0.7.1"
  provisioner:
    image: "quay.io/openebs/snapshot-provisioner"
    imageTag: "0.7.1"
  replicas: 1
  upgradeStrategy: "Recreate"
  nodeSelector: {}
  tolerations: []
  affinity: {}

ndm:
  image: "quay.io/openebs/node-disk-manager-amd64"
  imageTag: "v0.2.0"
  sparse:
    enabled: "true"
    path: "/var/openebs/sparse"
    size: "10737418240"
    count: "1"
  filters:
    excludeVendors: "CLOUDBYT,OpenEBS"
    excludePaths: "loop,fd0,sr0,/dev/ram,/dev/dm-"
  nodeSelector: {}

jiva:
  image: "quay.io/openebs/jiva"
  imageTag: "0.7.1"
  replicas: 3

cstor:
  pool:
    image: "quay.io/openebs/cstor-pool"
    imageTag: "0.7.1"
  poolMgmt:
    image: "quay.io/openebs/cstor-pool-mgmt"
    imageTag: "0.7.1"
  target:
    image: "quay.io/openebs/cstor-istgt"
    imageTag: "0.7.1"
  volumeMgmt:
    image: "quay.io/openebs/cstor-volume-mgmt"
    imageTag: "0.7.1"

policies:
  monitoring:
    enabled: true
    image: "quay.io/openebs/m-exporter"
    imageTag: "0.7.1"
