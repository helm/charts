{{- if or .Values.sidecar.datasources.enabled .Values.sidecar.dashboards.enabled }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ template "grafana.fullname" . }}-rolebinding
  labels:
    app: {{ template "grafana.name" . }}
    chart: {{ template "grafana.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
subjects:
  - kind: ServiceAccount
    name: {{ template "grafana.fullname" . }}-account
    namespace: default
roleRef:
  kind: ClusterRole
  name: {{ template "grafana.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io
{{- end}}
