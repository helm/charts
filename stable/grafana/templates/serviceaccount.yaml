{{- if or .Values.sidecar.datasources.enabled .Values.sidecar.dashboards.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "grafana.fullname" . }}-account
  labels:
    app: {{ template "grafana.name" . }}
    chart: {{ template "grafana.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
{{- end}}
