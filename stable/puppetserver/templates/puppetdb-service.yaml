apiVersion: v1
kind: Service
metadata:
  name: puppetdb
  labels:
    {{- include "puppetserver.puppetdb.labels" . | nindent 4 }}
spec:
  ports:
    - name: "pdb-http"
      port: 8080
    - name: "pdb-https"
      port: 8081
  selector:
    {{- include "puppetserver.puppetdb.matchLabels" . | nindent 4 }}
