{{- if .Values.oauth.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
type: Opaque
data:
  client_id: {{ .Values.oauth.github.client_id | b64enc | quote }}
  client_secret: {{ .Values.oauth.github.client_secret | b64enc | quote }}
  token_secret: {{ .Values.oauth.github.client_secret | b64enc | quote }}
  gh_orgs: {{ .Values.oauth.github.gh_orgs | b64enc | quote }}
{{- end }}