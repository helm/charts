# Default values for ceph-exporter.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

image: "digitalocean/ceph_exporter"
imageTag: "1.0.0"
imagePullPolicy: "IfNotPresent"
replicaCount: 1

nodeSelector: {}

serviceType: ClusterIP

user: "read-only"
configmap: ceph-read-only
secret: ceph-read-only
httpPort: 8081

resources:
  requests:
    memory: 100Mi
    cpu: 200m
