apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: {{ template "name" . }}
spec:
  ports:
  - port: {{ .Values.httpPort }}
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: {{ template "name" . }}
    release: "{{ .Release.Name }}"
  type: {{ .Values.serviceType }}
