apiVersion: v1
kind: Service
metadata:
  name: {{ template "kubed.fullname" . }}
  labels:
    app: "{{ template "kubed.name" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: api
    port: 8080
    protocol: TCP
    targetPort: api
  - name: web
    port: 56790
    protocol: TCP
    targetPort: web
  selector:
    app: "{{ template "kubed.name" . }}"
    release: "{{ .Release.Name }}"
