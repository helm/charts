apiVersion: v1
kind: Secret
metadata:
  name: {{ template "kubed.fullname" . }}
  labels:
    app: "{{ template "kubed.name" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  config.yaml: {{ `
apiServer:
  address: :8080
  enableReverseIndex: true
  enableSearchIndex: true
clusterName: unicorn
enableConfigSyncer: true
` | trim | b64enc | quote }}
