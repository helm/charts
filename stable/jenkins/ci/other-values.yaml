master:
  overwritePluginsFromImage: false
  runAsUser: 0
  fsGroup: 1000
agent:
  resources:
    limits:
      cpu: "1"
      memory: "2048Mi"
  additionalAgents:
    maven:
      podName: maven
      customJenkinsLabels: maven
      # An example of overriding the jnlp container
      # sideContainerName: jnlp
      image: jenkins/jnlp-agent-maven
      tag: latest
    python:
      podName: python
      customJenkinsLabels: python
      sideContainerName: python
      image: python
      tag: "3"
      command: "/bin/sh -c"
      args: "cat"
      TTYEnabled: true
  podTemplates:
    python: |
      - name: python
        label: jenkins-python
        containers:
          - name: python
            image: python:3
            command: "/bin/sh -c"
            args: "cat"
            ttyEnabled: true
            privileged: true
            resourceRequestCpu: "400m"
            resourceRequestMemory: "512Mi"
            resourceLimitCpu: "1"
            resourceLimitMemory: "1024Mi"
  volumes:
    - type: EmptyDir
      mountPath: /var/myapp/myemptydir
      memory: false
serviceAccount:
  annotations:
    description: "Used by release {{ .Release.Name }} for role-based access control"
serviceAccountAgent:
  create: true
  annotations:
    description: "Used by release {{ .Release.Name }} for role-based access control"
