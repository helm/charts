apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-ui-test-{{ randAlphaNum 5 | lower }}"
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    helm.sh/hook: test-success
spec:
  {{- if .Values.master.nodeSelector }}
  nodeSelector:
{{ toYaml .Values.master.nodeSelector | indent 4 }}
  {{- end }}
  {{- if .Values.master.tolerations }}
  tolerations:
{{ toYaml .Values.master.tolerations | indent 4 }}
  {{- end }}
  initContainers:
    - name: test-framework
      image: dduportal/bats:0.4.0
      command: 
        - bash
        - -c
        # copy bats to tools dir
        - >
          set -ex;
          cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
      - mountPath: /tools
        name: tools
  containers:
    - name: {{ .Release.Name }}-ui-test
      image: "{{ .Values.master.image.repository }}:{{ .Values.master.image.tag }}"
      command:
        - /tools/bats/bats
        - -t
        - /tests/run.sh
      volumeMounts:
        - mountPath: /tests
          name: tests
          readOnly: true
        - mountPath: /tools
          name: tools
  volumes:
  - name: tests
    configMap:
      name: {{ template "fullname" . }}-tests
  - name: tools
    emptyDir: {}
  restartPolicy: Never
