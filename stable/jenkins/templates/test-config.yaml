apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "jenkins.fullname" . }}-tests
data:
  run.sh: |-
    @test "Testing Jenkins UI is accessible" {
      curl --retry 24 --retry-delay 10 {{ .Release.Name }}-jenkins:{{ .Values.Master.ServicePort }}{{ default "" .Values.Master.JenkinsUriPrefix }}/login
    }
