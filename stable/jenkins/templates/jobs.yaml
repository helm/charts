{{- if .Values.Master.Jobs }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "jenkins.fullname" . }}-jobs
data:
{{- $files := .Files }}
{{- range $index, $value := .Values.Master.Jobs }}
{{- with $value }}
{{ .Name | indent 2 }}: |-
{{ $files.Get .File | indent 4 }}
{{- end }}
{{- end }}
{{- end }}