{{- if .Values.agent.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-agentlistener
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    component: agentlistener
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.agent.listenerPort }}
    targetPort: {{ .Values.agent.listenerPort }}
    protocol: TCP
    name: agent-listener
  selector:
    app: {{ template "name" . }}
    component: master
    release: {{ .Release.Name }}
{{- end }}