{{- if .Values.persistence.enabled }}
{{- range $index, $volume := .Values.persistence.cache.volumes }}
{{- if eq $volume.type "PVC" }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ tpl ($volume.claimName | required "claimName is required") $ }}
  annotations:
    "helm.sh/resource-policy": delete
  labels:
    "app.kubernetes.io/name": '{{ template "jenkins.name" $ }}'
    "helm.sh/chart": "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    "app.kubernetes.io/managed-by": "{{ $.Release.Service }}"
    "app.kubernetes.io/instance": "{{ $.Release.Name }}"
    "app.kubernetes.io/component": "{{ $.Values.master.componentName }}"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ $volume.size | required "size is required" }}
  storageClassName: {{ $volume.storageClassName | default "" }}
{{- end }}
{{- end }}
{{- end }}