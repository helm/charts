{{- if .Values.hubot.config }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "hubot.fullname" . }}-config
  labels:
{{ include "hubot.labels" . | indent 4 }}
{{- if .Values.extraLabels }}
{{ toYaml .Values.extraLabels | indent 4 }}
{{- end }}
type: Opaque
data:
{{ range $key, $value := .Values.hubot.config }}
  {{ $key }}: {{ $value | b64enc }}
{{- end }}
{{- end }}
