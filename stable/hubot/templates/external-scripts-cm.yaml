---

kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ template "hubot.fullname" . }}-external-scripts
  labels:
{{ include "hubot.labels" . | indent 4 }}
{{- if .Values.extraLabels }}
{{ toYaml .Values.extraLabels | indent 4 }}
{{- end }}
data:
  external-scripts.json: |-
{{ toJson .Values.hubot.externalScripts | indent 4 }}
