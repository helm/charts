{{- if .Values.hubot.scripts }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "hubot.fullname" . }}-scripts
  labels:
{{ include "hubot.labels" . | indent 4 }}
{{- if .Values.extraLabels }}
{{ toYaml .Values.extraLabels | indent 4 }}
{{- end }}
data:
{{ toYaml .Values.hubot.scripts | indent 2 }}
{{- end }}
