---

fullnameOverride: ""

replicaCount: 1

strategyType: Recreate

image:
  repository: decayofmind/hubot
  tag: 3.3.2
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - hubot.local
  tls: []
  #  - secretName: hubot-tls
  #    hosts:
  #      - hubot.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#  cpu: 100m
#  memory: 128Mi
# requests:
#  cpu: 100m
#  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

extraLabels: {}

extraConfigmapMounts: []
# - name: certs-configmap
#   mountPath: /home/hubot/ssl/
#   configMap: certs-configmap
#   readOnly: true

hubot:
  extraArgs: []
  # - --alias
  # - '!'

  scripts: {}
  # hithere.coffee: |
  #   module.exports = (robot) ->
  #     robot.respond /hi my bot/i, (msg) ->
  #       msg.send 'Hi there my human'

  scriptsRepo:
    enabled: false
    image: k8s.gcr.io/git-sync:v3.1.2
    repository: "" # https:///git.mycompany.com/hubot-scripts.git
    branch: master
  # username: git_username
  # password: mysecretpassword
  # existingSecretName: git-readonly-secret


  # npm packages, required for custom scripts
  extraPackages: []
  #  - aws-sdk
  #  - cron
  #  - underscore

  # external scripts (npm packages) to be enabled
  externalScripts:
    - hubot-diagnostics
    - hubot-health
    - hubot-help
    - hubot-redis-brain
    - hubot-rules
    - hubot-plusplus

  # Environment variables passed to Hubot.
  # To save time from deciding which ones are sensitive and
  # which ones are not, all goes to Secret
  config: {}
  # HUBOT_URL: "http://hubot.mycompany.internal/"
  # HUBOT_LOG_LEVEL: 'debug'
  # HUBOT_CACHE_IMAGE: 'true'
  # HUBOT_SLACK_TOKEN: 'xoxb-somenumbers-someletters'

redis:
  enabled: true
  usePassword: false
  cluster:
    enabled: false
