---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.prometheusSystem.rb.roleName | quote }}
  namespace: "knative-monitoring"
  labels: {{ include "labels" . | nindent 4 }}
    app: {{ .Values.prometheusSystem.rb.roleName | quote }}
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
---