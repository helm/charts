---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "prometheus-system-role"
  namespace: {{ .Values.prometheusSystem.role.namespace | quote }}
  labels: {{ include "labels" . | nindent 4 }}
    app: "prometheus-system-role"
rules:
- apiGroups:
  - ""
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
---