apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscaler
  namespace: "knative-serving"
  labels: {{ include "labels" . | nindent 4 }}
    app: {{ .Values.autoscaler.name | quote }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.autoscaler.name | quote }}
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels: {{ include "labels" . | nindent 8 }}
        app: {{ .Values.autoscaler.name | quote }} 
    spec:
      containers:
      - image: gcr.io/knative-releases/github.com/knative/serving/cmd/autoscaler@sha256:8efaffcff9cc078a9a8e4a54fe88cc2ff8036fc189589a849a1ccec8a423d63f
        name: {{ .Values.autoscaler.name | quote }}
        ports:
        - containerPort: 8080
          name: websocket
        - containerPort: 9090
          name: metrics
        volumeMounts:
        - mountPath: /etc/config-autoscaler
          name: config-autoscaler
        - mountPath: /etc/config-logging
          name: config-logging
      serviceAccountName: {{ .Values.controller.serviceAccount.name | quote }}
      volumes:
      - configMap:
          name: config-autoscaler
        name: config-autoscaler
      - configMap:
          name: config-logging
        name: config-logging