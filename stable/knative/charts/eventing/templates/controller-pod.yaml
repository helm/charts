---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.controller.name | quote }}
  namespace: "knative-eventing"
  labels: {{ include "labels" . | nindent 4 }}
    app: {{ .Values.controller.name | quote }}
spec:
  replicas: {{ .Values.controller.replicas }}
  template:
    metadata:
      labels: {{ include "labels" . | nindent 8 }}
        app: {{ .Values.controller.name | quote }} 
    spec:
      containers:
      - args:
        - -logtostderr
        - -stderrthreshold
        - INFO
        - --experimentalControllers=subscription.eventing.knative.dev
        image: {{ .Values.controller.image.repository }}:{{ .Values.controller.image.tag }}
        name: {{ .Values.controller.name | quote }}
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /etc/config-logging
          name: config-logging
      serviceAccountName: {{ .Values.controller.serviceAccount.name | quote }}
      volumes:
      - configMap:
          name: config-logging
        name: config-logging
---