apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "hydra.fullname" . }}
  labels:
    app: {{ template "hydra.name" . }}
    chart: {{ template "hydra.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  {{- range $key, $val := .Values.hydra.config }}
  {{ $key | upper }}: {{ $val | quote }}
  {{- end }}
