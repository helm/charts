  name: {{ template "hydra.fullname" . }}-db
  labels:
    app: {{ template "hydra.name" . }}
    chart: {{ template "hydra.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
type: Opaque
data:
  DATABASE_URL: {{ include "hydra.dbConnectStr" . | b64enc | quote }}
