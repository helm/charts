apiVersion: v1
kind: Secret
metadata:
  name: {{ template "hydra.fullname" . }}-system-secret
  labels:
    app: {{ template "hydra.name" . }}
    chart: {{ template "hydra.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
{{- if .Values.hydra.systemSecret }}
  SYSTEM_SECRET: {{ .Values.hydra.systemSecret | b64enc | quote }}
{{- else }}
  SYSTEM_SECRET: {{ randAlphaNum 16 | b64enc | quote }}
{{- end }}
