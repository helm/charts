apiVersion: v1
kind: Secret
metadata:
  name: {{ template "hydra.fullname" . }}
  labels:
    app: {{ template "hydra.name" . }}
    chart: {{ template "hydra.chart" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
{{- with .Values.hydra.secrets }}
  SYSTEM_SECRET: {{ .system | default (randAlphaNum 32) | b64enc | quote }}
  COOKIE_SECRET: {{ .cookie | default (randAlphaNum 16) | b64enc | quote }}
{{- end }}
