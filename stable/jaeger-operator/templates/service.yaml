apiVersion: v1
kind: Service
metadata:
  name: {{ include "jaeger-operator.fullname" . }}-metrics
  labels:
{{ include "jaeger-operator.labels" . | indent 4 }}
spec:
  ports:
  - name: metrics
    port: 8383
    protocol: TCP
    targetPort: 8383
  selector:
    app.kubernetes.io/name: {{ include "jaeger-operator.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  type: ClusterIP
