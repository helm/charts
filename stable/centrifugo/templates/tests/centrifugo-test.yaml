apiVersion: v1
kind: Pod
metadata:
  name: {{ include "centrifugo.fullname" . }}-test-{{ randAlphaNum 5 | lower }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "centrifugo.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
  - name: "test-framework"
    image: "dduportal/bats:0.4.0"
    command:
    - "bash"
    - "-c"
    - |
      set -ex
      # copy bats to tools dir
      cp -R /usr/local/libexec/ /tools/bats/
    volumeMounts:
    - mountPath: /tools
      name: tools
  containers:
  - name: {{ .Release.Name }}-test
    image: "dduportal/bats:0.4.0"
    command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
    volumeMounts:
    - mountPath: /tests
      name: tests
      readOnly: true
    - mountPath: /tools
      name: tools
  volumes:
  - name: tests
    configMap:
      name: {{ include "centrifugo.fullname" . }}-tests
  - name: tools
    emptyDir: {}
  restartPolicy: Never
