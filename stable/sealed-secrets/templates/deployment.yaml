apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: sealed-secrets-controller
  namespace: {{ .Release.Namespace }}
spec:
  template:
    metadata:
      labels:
        name: sealed-secrets-controller
    spec:
      {{ if .Values.rbacEnabled }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{ end }}
      containers:
        - name: sealed-secrets-controller
          command:
            - controller
          args: ["--key-name", "{{ .Values.secretName }}"]
          image: quay.io/bitnami/sealed-secrets-controller:v0.7.0
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
