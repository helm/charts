apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "sealed-secrets.fullname" . }}
  labels:
    app: {{ template "sealed-secrets.fullname" . }}
    chart: {{ template "sealed-secrets.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    matchLabels:
      app: {{ template "sealed-secrets.fullname" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "sealed-secrets.fullname" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "sealed-secrets.serviceAccountName" . }}
      containers:
        - name: {{ template "sealed-secrets.fullname" . }}
          command:
            - controller
          args:
            - "--key-name"
            - "{{ .Values.secretName }}"
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1001
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
