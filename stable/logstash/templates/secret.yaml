{{- if .Values.secrets -}}
apiVersion: v1
kind: Secret
type: Opaque

metadata:
  name: {{ template "logstash.fullname" . }}-secrets
  labels:
    app: {{ template "logstash.name" . }}
    chart: {{ template "logstash.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
{{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | b64enc }}
{{- end }}
{{- end -}}
