{{- if .Values.extend.secrets }}
{{- range $s := .Values.extend.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $s.name }}
  labels:
    chart: {{ template "ark.chart" $ }}
    heritage: {{ $.Release.Service }}
    release: {{ $.Release.Name }}
    app: {{ template "ark.name" $ }}
data:
{{ toYaml $s.data | indent 2 }}
{{- end }}
{{- end }}
