{{- if and .Values.configuration.backupStorageProvider.name .Values.configuration.backupStorageProvider.bucket -}}
{{- $providers := list .Values.configuration.backupStorageProvider.name .Values.configuration.persistentVolumeProvider.name | uniq -}}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "ark.fullname" . }}
  labels:
    release: {{ .Release.Name }}
    app: {{ template "ark.name" . }}
    chart: {{ template "ark.chart" . }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      release: {{ .Release.Name }}
      app: {{ template "ark.name" . }}
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
        app: {{ template "ark.name" . }}
    {{- with .Values.podAnnotations }}
      annotations:
{{ toYaml . | indent 8 }}
    {{- end }}
    spec:
      restartPolicy: Always
      serviceAccountName: {{ template "ark.serverServiceAccount" . }}
      containers:
        - name: ark
          image: "{{ .Values.image.repository }}:{{ tpl .Values.image.tag . }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /ark
          args:
          {{- if eq .Values.logging.to "both" }}
            - --alsologtostderr
          {{- else if eq .Values.logging.to "stderr" }}
            - --logtostderr
          {{- end }}
            - server
            - --log-level={{ .Values.logging.level }}
          {{- if has "azure" $providers }}
          envFrom:
            - secretRef:
                name: {{ template "ark.secretName" . }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
{{ toYaml . | indent 12 }}
          {{- end }}
          volumeMounts:
            - name: plugins
              mountPath: /plugins
        {{- if and .Values.credentials.useSecret (or (has "aws" $providers) (has "gcp" $providers)) }}
            - name: cloud-credentials
              mountPath: /credentials
          env:
          {{- if has "aws" $providers }}
            - name: AWS_SHARED_CREDENTIALS_FILE
              value: /credentials/aws
          {{- end }}
          {{- if has "gcp" $providers }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /credentials/gcp
          {{- end }}
        {{- end }}
      volumes:
        {{- if and .Values.credentials.useSecret (or (has "aws" $providers) (has "gcp" $providers)) }}
        - name: cloud-credentials
          secret:
            secretName: {{ template "ark.secretName" . }}
        {{- end }}
        - name: plugins
          emptyDir: {}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
{{- end -}}

