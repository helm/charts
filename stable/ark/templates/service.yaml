{{- if .Values.monitoring.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  labels:
    release: {{ .Release.Name }}
    app: {{ template "ark.name" . }}
    chart: {{ template "ark.chart" . }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: monitoring
      port: {{ .Values.monitoring.servicePort }}
      targetPort: monitoring
  selector:
    release: {{ .Release.Name }}
    app: {{ template "ark.name" . }}
{{- end }}