image:
  repository: gcr.io/heptio-images/ark
  tag: v0.10.0
  pullPolicy: IfNotPresent

# A docker image with kubectl installed
kubectl:
  image:
    repository: claranet/gcloud-kubectl-docker
    tag: v1.13.1-1.3.2
    pullPolicy: IfNotPresent

# Only kube2iam: change the AWS_ACCOUNT_ID and HEPTIO_ARK_ROLE_NAME
podAnnotations: {}
#  iam.amazonaws.com/role: arn:aws:iam::<AWS_ACCOUNT_ID>:role/<HEPTIO_ARK_ROLE_NAME>

rbac:
  create: true

resources: {}

serviceAccount:
  hook:
    create: true
    name:
  server:
    create: true
    name:

tolerations: []

nodeSelector: {}

## Parameters for the ' default' Config resource
## See https://heptio.github.io/ark/v0.9.0/config-definition
configuration:
  persistentVolumeProvider: {}
  #  name:
  #  config:
  #    region:
  #    apiTimeout:

  backupStorageProvider:
    name: file
    bucket: "default"
    config: {}
    #  region:
    #  s3ForcePathStyle:
    #  s3Url:
    #  kmsKeyId:

  backupSyncPeriod: 60m
  gcSyncPeriod: 60m
  scheduleSyncPeriod: 1m
  resourcePriorities: []
  restoreOnlyMode: false
  storageLocations:
    - name: local-backups
      config: {}
      provider: "file"
      bucket: "backups"
      prefix: ""
    - name: local-restores
      config: {}
      provider: "file"
      bucket: "restores"
      prefix: ""

credentials:
  existingSecret:
  useSecret: true
  secretContents: {}

