image:
  repository: gcr.io/heptio-images/ark
  tag: v0.9.1
  pullPolicy: IfNotPresent

# A docker image with kubectl installed
kubectl:
  image:
    repository: claranet/gcloud-kubectl-docker
    tag: 1.0.0
    pullPolicy: IfNotPresent

# Only kube2iam: change the AWS_ACCOUNT_ID and HEPTIO_ARK_ROLE_NAME
podAnnotations: {}
#  iam.amazonaws.com/role: arn:aws:iam::<AWS_ACCOUNT_ID>:role/<HEPTIO_ARK_ROLE_NAME>

rbac:
  create: true

resources: {}

serviceAccount:
  hook:
    create: true
    name:
  server:
    create: true
    name:

tolerations: []

nodeSelector: {}

## Parameters for the ' default' Config resource
## See https://heptio.github.io/ark/v0.9.0/config-definition
configuration:
  persistentVolumeProvider: {}
  #  name:
  #  config:
  #    region:
  #    apiTimeout:

  backupStorageProvider:
    name:
    bucket:
    config: {}
    #  region:
    #  s3ForcePathStyle:
    #  s3Url:
    #  kmsKeyId:

  backupSyncPeriod: 60m
  gcSyncPeriod: 60m
  scheduleSyncPeriod: 1m
  resourcePriorities: []
  restoreOnlyMode: false

credentials:
  existingSecret:
  useSecret: true
  secretContents: {}

extend:
  configMaps:
    - name: 
      path:
      data:
  secrets:
    - name:
      path: 
      data:
  emptyDirs:
    - name: ark-data
      path: /ark-data
  sidecars:
    - command:
      - /bin/bash
      - /scripts/start.sh
      env:
      - name: BACKUP_FOLDER
        value: /ark-data/backups
      - name: GPG_KEY
        value: B31D7CA977ECC65D8DE3B835F92676DA40432FDD
      - name: ARK_STORAGE_LOCATION
        value: local-backups
      - name: BUCKET_URL
        value: gs://myriad-backups-nearline/bushelops-dev-alpha-kubernetes/
      - name: BACKUP_NAME
        value: kubernetes
      - name: START_TIME
        value: "17:50"
      - name: INCLUDE_NAMESPACES
        value: '*'
      - name: BACKUP_FREQUENCY
        value: 24h
      - name: STATUSCAKE_URL
        value: https://push.statuscake.com/?PK=7b2c09d00b9f025&TestID=3678656&time=0
      - name: JSON_LOG_FORMAT
        value: "true"
      image: oliverisaac/ark-encrypt:latest
      imagePullPolicy: Always
      name: encrypt
      resources: {}
      terminationMessagePath: /dev/termination-log
      terminationMessagePolicy: File
      volumeMounts:
      - mountPath: /ark-data
        name: ark-data
      - mountPath: /secrets
        name: bucket-account-key
  plugins:
    - name: ark-example-plugins
      image:  oliverisaac/ark-example-plugins:latest
      imagePullPolicy: Always
