image:
  repository: gcr.io/heptio-images/ark
  tag: v{{ .Chart.AppVersion }}
  pullPolicy: IfNotPresent

# Only kube2iam: change the AWS_ACCOUNT_ID and HEPTIO_ARK_ROLE_NAME
podAnnotations: {}
#  iam.amazonaws.com/role: arn:aws:iam::<AWS_ACCOUNT_ID>:role/<HEPTIO_ARK_ROLE_NAME>

rbac:
  create: true

resources: {}

logging:
  level: info
  to: stderr  # or files or both

serviceAccount:
  hook:
    create: true
    name:
  server:
    create: true
    name:

tolerations: []

nodeSelector: {}

## Parameters for the ' default' Config resource
## See https://heptio.github.io/ark/v0.9.0/config-definition
configuration:
  persistentVolumeProvider: {}
  #  name:
  #  config:
  #    region:
  #    apiTimeout:

  backupStorageProvider:
    name:
    bucket:
    # <bucket>[/<prefix>], MUST be a different bucket than the main Ark bucket
    resticLocation:
    config: {}
    #  region:
    #  s3ForcePathStyle:
    #  s3Url:
    #  kmsKeyId:

  backupSyncPeriod: 60m
  gcSyncPeriod: 60m
  scheduleSyncPeriod: 1m
  resourcePriorities: []
  restoreOnlyMode: false

credentials:
  existingSecret:
  useSecret: true
  secretContents: {}
  #  aws: |
  #   [default]
  #   aws_access_key_id=<KEY>
  #   aws_secret_access_key=<SECRET>
  #    gcp: |
  #      <gcloud iam service-accounts keys create - --iam-account $SERVICE_ACCOUNT_EMAIL>
