image:
  repository: rookout/agent
  tag: 0.3.11
  pullPolicy: IfNotPresent

service:
  type: ClusterIP

rookout:
  listenAll: True
  tags: ''
  token: ''

  ## rookout-agent resource requests and limits
  ##
  resources:
    requests:
      cpu: 30m
      memory: 32Mi
    limits:
      cpu: 4000m
      memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}
replicaCount: 1


