{{- range $data := .Values.dataTypes -}}
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    app: {{ include "elasticsearch.name" $ }}
    chart: {{ $.Chart.Name }}-{{ $.Chart.Version }}
    component: "{{ $data.name }}"
    heritage: {{ $.Release.Service }}
    release: {{ $.Release.Name }}
  name: {{ include "elasticsearch.fullname" $ }}-{{ $data.name }}
spec:
  serviceName: {{ include "elasticsearch.fullname" $ }}-{{ $data.name }}
  replicas: {{ $data.replicas }}
  template:
    metadata:
      labels:
        app: {{ include "elasticsearch.name" $ }}
        component: "{{ $data.name }}"
        release: {{ $.Release.Name }}
        {{- if $data.podAnnotations }}
      annotations:
{{ toYaml $data.podAnnotations | indent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ template "elasticsearch.serviceAccountName.data" $ }}
{{- if $data.priorityClassName }}
      priorityClassName: "{{ $data.priorityClassName }}"
{{- end }}
      securityContext:
        fsGroup: 1000
      {{- if eq $data.antiAffinity "hard" }}
      {{- if or $.Values.data.antiAffinity $.Values.data.nodeAffinity }}
      affinity:
      {{- end }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app: {{ include "elasticsearch.name" $ }}
                  release: "{{ $.Release.Name }}"
                  component: "{{ $data.name }}"
      {{- else if eq $data.antiAffinity "soft" }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  app: {{ include "elasticsearch.name" $ }}
                  release: "{{ $.Release.Name }}"
                  component: "{{ $data.name }}"
      {{- end }}
      {{- with $data.nodeAffinity }}
        nodeAffinity:
{{ toYaml . | indent 10 }}
      {{- end }}
{{- if $data.nodeSelector }}
      nodeSelector:
{{ toYaml $data.nodeSelector | indent 8 }}
{{- end }}
{{- if $data.tolerations }}
      tolerations:
{{ toYaml $data.tolerations | indent 8 }}
{{- end }}
      initContainers:
      # see https://www.elastic.co/guide/en/elasticsearch/reference/current/vm-max-map-count.html
      # and https://www.elastic.co/guide/en/elasticsearch/reference/current/setup-configuration-memory.html#mlockall
      - name: "sysctl"
        image: "{{ $.Values.initImage.repository }}:{{ $.Values.initImage.tag }}"
        imagePullPolicy: {{ $.Values.initImage.pullPolicy | quote }}
        command: ["sysctl", "-w", "vm.max_map_count=262144"]
        securityContext:
          privileged: true
      - name: "chown"
        image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
        imagePullPolicy: {{ $.Values.image.pullPolicy | quote }}
        command:
        - /bin/bash
        - -c
        - chown -R elasticsearch:elasticsearch /usr/share/elasticsearch/data &&
          chown -R elasticsearch:elasticsearch /usr/share/elasticsearch/logs
        securityContext:
          runAsUser: 0
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: {{ $data.persistence.name }}
{{- if $.Values.extraInitContainers }}
{{ tpl $.Values.extraInitContainers . | indent 6 }}
{{- end }}
      containers:
      - name: elasticsearch
        env:
        - name: DISCOVERY_SERVICE
          value: {{ include "elasticsearch.fullname" $ }}-discovery
        - name: NODE_MASTER
          value: "false"
        - name: PROCESSORS
          valueFrom:
            resourceFieldRef:
              resource: limits.cpu
        - name: ES_JAVA_OPTS
          value: "-Djava.net.preferIPv4Stack=true -Xms{{ $data.heapSize }} -Xmx{{ $data.heapSize }} {{ $.Values.cluster.additionalJavaOpts }}"
        {{- range $key, $value :=  $.Values.cluster.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
        imagePullPolicy: {{ $.Values.image.pullPolicy | quote }}
        ports:
        - containerPort: 9300
          name: transport
{{ if $data.exposeHttp }}
        - containerPort: 9200
          name: http
{{ end }}
        resources:
{{ toYaml $data.resources | indent 12 }}
        readinessProbe:
          httpGet:
            path: /_cluster/health?local=true
            port: 9200
          initialDelaySeconds: 5
        volumeMounts:
        - mountPath: /usr/share/elasticsearch/data
          name: {{ $data.persistence.name }}
        - mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
          name: config-{{ $data.name }}
          subPath: elasticsearch.yml
{{- if hasPrefix "2." $.Values.image.tag }}
        - mountPath: /usr/share/elasticsearch/config/logging.yml
          name: config-{{ $data.name }}
          subPath: logging.yml
{{- end }}
{{- if hasPrefix "5." $.Values.image.tag }}
        - mountPath: /usr/share/elasticsearch/config/log4j2.properties
          name: config-{{ $data.name }}
          subPath: log4j2.properties
{{- end }}
{{- if $.Values.cluster.keystoreSecret }}
        - name: keystore
          mountPath: "/usr/share/elasticsearch/config/elasticsearch.keystore"
          subPath: elasticsearch.keystore
          readOnly: true
{{- end }}
{{- if $data.hooks.drain.enabled }}
        - name: config-{{ $data.name }}
          mountPath: /pre-stop-hook.sh
          subPath: pre-stop-hook.sh
        - name: config-{{ $data.name }}
          mountPath: /post-start-hook.sh
          subPath: post-start-hook.sh
        lifecycle:
          preStop:
            exec:
              command: ["/bin/bash","/pre-stop-hook.sh"]
          postStart:
            exec:
              command: ["/bin/bash","/post-start-hook.sh"]
{{- end }}
      terminationGracePeriodSeconds: {{ $data.terminationGracePeriodSeconds }}
{{- if $.Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range $pullSecret := $.Values.image.pullSecrets }}
        - name: {{ $pullSecret }}
      {{- end }}
{{- end }}
      volumes:
      - name: config-{{ $data.name }}
        configMap:
          name: {{ include "elasticsearch.fullname" $ }}-{{ $data.name }}
{{- if $.Values.cluster.keystoreSecret }}
      - name: keystore
        secret:
          secretName: {{ $.Values.cluster.keystoreSecret }}
{{- end }}
  {{- if not $data.persistence.enabled }}
      - name: {{ $data.persistence.name }}
        emptyDir: {}
  {{- end }}
  updateStrategy:
    type: {{ $data.updateStrategy.type }}
  {{- if $data.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: {{ $data.persistence.name }}
    spec:
      accessModes:
        - {{ $data.persistence.accessMode | quote }}
    {{- if $data.persistence.storageClass }}
    {{- if (eq "-" $data.persistence.storageClass) }}
      storageClassName: ""
    {{- else }}
      storageClassName: "{{ $data.persistence.storageClass }}"
    {{- end }}
    {{- end }}
      resources:
        requests:
          storage: "{{ $data.persistence.size }}"
  {{- end }}
---
{{- end }}
