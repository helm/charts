{{- if .Values.playground.enabled }}
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "nuclio.fullname" . }}-playground
  labels:
    app: {{ template "nuclio.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "nuclio.name" . }}
        release: {{ .Release.Name }}
        component: playground
    spec:
      containers:
      - name: {{ template "nuclio.fullname" . }}-playground
        image: "{{ .Values.playground.image }}:{{ .Values.nuclio.version }}-{{ .Values.nuclio.arch }}"
        imagePullPolicy: {{ .Values.playground.pullPolicy }}
        ports:
        - containerPort: 8070
        volumeMounts:
        - mountPath: /var/run/docker.sock
          name: docker-sock
      volumes:
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
{{- end }}
