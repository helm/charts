apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{ template "nuclio.fullname" . }}-controller
  labels:
    app: {{ template "nuclio.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "nuclio.name" . }}
        release: {{ .Release.Name }}
        component: controller
    spec:
      containers:
      - name: {{ template "nuclio.fullname" . }}-controller
        image: "{{ .Values.controller.image }}:{{ .Values.nuclio.version }}-{{ .Values.nuclio.arch }}"
        imagePullPolicy: {{ .Values.controller.pullPolicy }}
