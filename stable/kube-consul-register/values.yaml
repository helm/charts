image: tczekajlo/kube-consul-register
imageTag: 0.1.6
replicas: 3
rbac:
  create: true
  ## ignored if rbac.create=true
  # serviceAccountName: default
configMap:
  ## ignored if configMap.create=true
  # name: namespace/configmap-name
  create: true
  consulAddress: localhost # used only if registerMode=single
  consulPort: 8500
  registerMode: node
  registerSource: pod
  podLabelSelector:
  k8sTag: kubernetes
## arguments to be passed to kube-consul-register command
## https://github.com/tczekajlo/kube-consul-register/#usage
commandArgs:
  logToStdErr: true
  # logLevel:
  # cleanIntervalDuration:
  # syncInterval:
  # watchNamespace:
