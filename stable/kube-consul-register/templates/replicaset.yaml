apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: {{ template "kube-consul-register.fullname" . }}
  labels:
    app: {{ template "kube-consul-register.name" . }}
    chart: {{ template "kube-consul-register.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "kube-consul-register.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "kube-consul-register.serviceAccountName" . }}
      containers:
      - name: {{ template "kube-consul-register.fullname" . }}
        image: {{ .Values.image }}:{{ .Values.imageTag }}
        imagePullPolicy: {{ .Values.imagePullPolicy }}
        args:
        {{- $args := .Values.commandArgs }}
        - -configmap={{ template "kube-consul-register.configMapName" . }}
        - -logtostderr={{ $args.logToStdErr }}
        {{- if $args.logLevel }}
        - -v={{ $args.logLevel }}
        {{- end }}
        {{- if $args.cleanIntervalDuration }}
        - -clean-interval-duration={{ $args.cleanIntervalDuration  }}
        {{- end }}
        {{- if $args.syncInterval }}
        - -sync-interval={{ $args.syncInterval }}
        {{- end }}
        {{- if $args.watchNamespace }}
        - -watch-namespace={{ $args.watchNamespace }}
        {{- end }}