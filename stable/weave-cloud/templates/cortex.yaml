apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: weave-cortex
      labels:
        name: weave-cortex
  - apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRole
    metadata:
      name: weave-cortex
      labels:
        name: weave-cortex
    rules:
      - apiGroups:
          - '*'
        resources:
          - '*'
        verbs:
          - '*'
      - nonResourceURLs:
          - '*'
        verbs:
          - '*'
  - apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRoleBinding
    metadata:
      name: weave-cortex
      labels:
        name: weave-cortex
    roleRef:
      kind: ClusterRole
      name: weave-cortex
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: weave-cortex
        namespace: kube-system
  - apiVersion: apps/v1beta1
    kind: Deployment
    metadata:
      name: weave-cortex-agent
      labels:
        name: weave-cortex-agent
        app: weave-cortex
        weave-cloud-component: cortex
        weave-cortex-component: agent
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            name: weave-cortex-agent
            app: weave-cortex
            weave-cloud-component: cortex
            weave-cortex-component: agent
        spec:
          containers:
            - name: agent
              args:
                - '-config.file=/etc/prometheus/prometheus.yml'
                - '-web.listen-address=:8080'
                - '-storage.local.engine=none'
              image: 'prom/prometheus:v1.6.3'
              imagePullPolicy: IfNotPresent
              ports:
                - containerPort: 8080
                  protocol: TCP
              volumeMounts:
                - name: agent-config-volume
                  mountPath: /etc/prometheus
          serviceAccountName: weave-cortex
          volumes:
            - name: agent-config-volume
              configMap:
                name: weave-cortex-agent-config
  - apiVersion: v1
    kind: Service
    metadata:
      name: weave-cortex-agent
      labels:
        name: weave-cortex-agent
        app: weave-cortex
        weave-cloud-component: cortex
        weave-cortex-component: agent
    spec:
      ports:
        - name: agent
          port: 80
          protocol: TCP
          targetPort: 8080
      selector:
        name: weave-cortex-agent
        app: weave-cortex
        weave-cloud-component: cortex
        weave-cortex-component: agent
  - apiVersion: extensions/v1beta1
    kind: DaemonSet
    metadata:
      name: weave-cortex-node-exporter
      labels:
        name: weave-cortex-node-exporter
        app: weave-cortex
        weave-cloud-component: cortex
        weave-cortex-component: node-exporter
    spec:
      template:
        metadata:
          annotations:
            prometheus.io.scrape: 'true'
          labels:
            name: weave-cortex-node-exporter
            app: weave-cortex
            weave-cloud-component: cortex
            weave-cortex-component: node-exporter
        spec:
          containers:
            - name: agent
              image: 'prom/node-exporter:v0.14.0'
              imagePullPolicy: IfNotPresent
              ports:
                - containerPort: 9100
                  protocol: TCP
              securityContext:
                privileged: true
          hostNetwork: true
          hostPID: true
          serviceAccountName: weave-cortex
          tolerations:
            - effect: NoSchedule
              key: node-role.kubernetes.io/master
      updateStrategy:
        type: RollingUpdate
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: weave-cortex-agent-config
      labels:
        name: weave-cortex-agent-config
        app: weave-cortex
        weave-cloud-component: cortex
        weave-cortex-component: agent-config
    data:
      prometheus.yml: |
        global:
          scrape_interval: 15s
        remote_write:
          - url: 'https://cloud.weave.works/api/prom/push'
            basic_auth:
              password: '{{.Values.ServiceToken}}'
        scrape_configs:
          - job_name: kubernetes-service-endpoints
            kubernetes_sd_configs:
              - role: endpoints
            tls_config:
              ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            relabel_configs:
              - source_labels:
                  - __meta_kubernetes_service_label_component
                regex: apiserver
                action: replace
                target_label: __scheme__
                replacement: https
              - source_labels:
                  - __meta_kubernetes_service_label_kubernetes_io_cluster_service
                action: drop
                regex: 'true'
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_scrape
                action: drop
                regex: 'false'
              - source_labels:
                  - __meta_kubernetes_pod_container_port_name
                action: drop
                regex: .*-noscrape
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_scheme
                action: replace
                target_label: __scheme__
                regex: ^(https?)$
                replacement: $1
              - source_labels:
                  - __meta_kubernetes_service_annotation_prometheus_io_path
                action: replace
                target_label: __metrics_path__
                regex: ^(.+)$
                replacement: $1
              - source_labels:
                  - __address__
                  - __meta_kubernetes_service_annotation_prometheus_io_port
                action: replace
                target_label: __address__
                regex: '^(.+)(?::\d+);(\d+)$'
                replacement: '$1:$2'
              - action: labelmap
                regex: ^__meta_kubernetes_service_label_(.+)$
                replacement: $1
              - source_labels:
                  - __meta_kubernetes_namespace
                  - __meta_kubernetes_service_name
                separator: /
                target_label: job
          - job_name: kubernetes-pods
            kubernetes_sd_configs:
              - role: pod
            relabel_configs:
              - source_labels:
                  - __meta_kubernetes_pod_annotation_prometheus_io_scrape
                action: keep
                regex: 'true'
              - source_labels:
                  - __meta_kubernetes_namespace
                  - __meta_kubernetes_pod_label_name
                separator: /
                target_label: job
              - source_labels:
                  - __meta_kubernetes_pod_node_name
                target_label: node
          - job_name: kubernetes-nodes
            kubernetes_sd_configs:
              - role: node
            tls_config:
              insecure_skip_verify: true
            bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
            relabel_configs:
              - target_label: __scheme__
                replacement: https
              - action: labelmap
                regex: __meta_kubernetes_node_label_(.+)
              - source_labels:
                  - __meta_kubernetes_node_label_kubernetes_io_hostname
                target_label: instance
              - target_label: __address__
                replacement: 'kubernetes.default.svc:443'
              - source_labels:
                  - __meta_kubernetes_node_name
                regex: (.+)
                target_label: __metrics_path__
                replacement: '/api/v1/nodes/${1}/proxy/metrics'
          - job_name: weave
            kubernetes_sd_configs:
              - role: pod
            relabel_configs:
              - source_labels:
                  - __meta_kubernetes_namespace
                  - __meta_kubernetes_pod_label_name
                action: keep
                regex: ^kube-system;weave-net$
              - source_labels:
                  - __meta_kubernetes_pod_container_name
                  - __address__
                action: replace
                target_label: __address__
                regex: '^weave;(.+?)(?::\d+)?$'
                replacement: '$1:6782'
              - source_labels:
                  - __meta_kubernetes_pod_container_name
                  - __address__
                action: replace
                target_label: __address__
                regex: '^weave-npc;(.+?)(?::\d+)?$'
                replacement: '$1:6781'
              - source_labels:
                  - __meta_kubernetes_pod_container_name
                action: replace
                target_label: job
