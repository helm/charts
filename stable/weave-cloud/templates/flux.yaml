apiVersion: v1
kind: List
items:
  - apiVersion: v1
    kind: ServiceAccount
    metadata:
      name: weave-flux
      labels:
        name: weave-flux
  - apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRole
    metadata:
      name: weave-flux
      labels:
        name: weave-flux
    rules:
      - apiGroups:
          - '*'
        resources:
          - '*'
        verbs:
          - '*'
      - nonResourceURLs:
          - '*'
        verbs:
          - '*'
  - apiVersion: rbac.authorization.k8s.io/v1beta1
    kind: ClusterRoleBinding
    metadata:
      name: weave-flux
      labels:
        name: weave-flux
    roleRef:
      kind: ClusterRole
      name: weave-flux
      apiGroup: rbac.authorization.k8s.io
    subjects:
      - kind: ServiceAccount
        name: weave-flux
        namespace: kube-system
  - apiVersion: apps/v1beta1
    kind: Deployment
    metadata:
      name: weave-flux-agent
      labels:
        name: weave-flux-agent
        app: weave-flux
        weave-cloud-component: flux
        weave-flux-component: agent
    spec:
      replicas: 1
      template:
        metadata:
          labels:
            name: weave-flux-agent
            app: weave-flux
            weave-cloud-component: flux
            weave-flux-component: agent
        spec:
          containers:
            - name: agent
              args:
                - '--token={{ .Values.ServiceToken }}'
              image: 'quay.io/weaveworks/fluxd:0.2.0'
              imagePullPolicy: IfNotPresent
          serviceAccountName: weave-flux
