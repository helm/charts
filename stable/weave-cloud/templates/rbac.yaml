{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: {{ .Values.agent.name }}
  labels:
    name: {{ .Values.agent.name }}
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - '*'
  - nonResourceURLs:
      - '*'
    verbs:
      - '*'
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: {{ .Values.agent.name }}
  labels:
    name: {{ .Values.agent.name }}
roleRef:
  kind: ClusterRole
  name: {{ .Values.agent.name }}
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: {{ .Values.agent.name }}
    namespace: {{ .Release.Namespace }}
{{- end -}}