apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
  kapacitor.conf: |+
{{- template "config" .Values.config.kapacitor -}}
{{ template "influx" .Values.config.influx -}}
{{ template "config" .Values.config -}}
