# container name
name: chaoskube

# docker image
image: quay.io/linki/chaoskube

# docker image tag
imageTag: v0.7.1

# number of replicas to run
replicas: 1

# interval between pod terminations
interval: 10m

# label selector to filter pods by, e.g. app=foo,stage!=prod
labels:

# annotation selector to filter pods by, e.g. chaos.alpha.kubernetes.io/enabled=true
annotations:

# namespace selector to filter pods by, e.g. '!kube-system,!production' (use quotes)
namespaces:

# don't kill pods, only log what would have been done
dryRun: true

# Uncomment to set values for exempting specific week days from Chaoskube Actions
# excludedWeekdays: Sat,Sun

# Uncomment to set values for excluding specific times of day from Chaoskube Actions
# excludedTimesOfDay: 22:00-08:00

# Uncomment to set specific Timezone
# timezone: America/New_York

# resource requests and limits
resources:
  cpu: 10m
  memory: 16Mi

# create service account with permission to list and kill pods
rbac:
  create: false

  # only used when create is false
  serviceAccountName: default

# Node labels for pod assignment
# Ref: https://kubernetes.io/docs/user-guide/node-selection/
nodeSelector: {}
