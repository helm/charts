apiVersion: v1
kind: Secret
metadata:
  name: {{ template "magento.fullname" . }}
  labels:
    app: {{ template "magento.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  magento-password: "{{ b64enc (include "magento.password" .) }}"
