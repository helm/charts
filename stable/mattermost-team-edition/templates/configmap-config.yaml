apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "mattermost-team-edition.fullname" . }}-config-json
  labels:
    app.kubernetes.io/name: {{ template "mattermost-team-edition.name" . }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ template "mattermost-team-edition.chart" . }}
data:
  config.json: |
{{ include "config.tpl" . | printf "%s" | indent 4 }}
