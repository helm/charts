# Deploy singleton instance in the whole cluster for some unique data sources, like kube-state-metrics
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ template "metricbeat.fullname" . }}
  labels:
    app: {{ template "metricbeat.name" . }}
    chart: {{ template "metricbeat.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "metricbeat.name" . }}
        release: {{ .Release.Name }}
      annotations:
        checksum/deployment: {{ toYaml .Values.deployment.modules | sha256sum }}
        checksum/secret: {{ toYaml .Values.config | sha256sum }}
{{- if .Values.deployment.podAnnotations }}
  {{- range $key, $value := .Values.deployment.podAnnotations }}
        {{ $key }}: {{ $value }}
  {{- end }}
{{- end }}
    spec:
      serviceAccountName: metricbeat
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - "-e"
{{- if .Values.plugins }}
        - "--plugin"
        - {{ .Values.plugins | join "," | quote }}
{{- end }}
{{- if .Values.deployment.debug }}
        - "-d"
        - "*"
{{- end }}
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
{{- range $key, $value := .Values.extraVars }}
        - name: {{ $key }}
          value: {{ $value }}
{{- end }}
        securityContext:
          runAsUser: 0
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: metricbeat-config
          mountPath: /usr/share/metricbeat/metricbeat.yml
          readOnly: true
          subPath: metricbeat.yml
        - name: modules
          mountPath: /usr/share/metricbeat/modules.d
          readOnly: true
{{- if .Values.extraVolumeMounts }}
{{ toYaml .Values.extraVolumeMounts | indent 8 }}
{{- end }}
      volumes:
      - name: metricbeat-config
        secret:
          secretName: {{ template "metricbeat.fullname" . }}
      - name: modules
        secret:
          secretName: {{ template "metricbeat.fullname" . }}-modules-deployment
