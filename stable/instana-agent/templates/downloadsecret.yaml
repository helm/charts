{{- if .Values.agent.downloadKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "instana-agent.baseName" . }}-download-secret
  labels:
    {{- include "instana-agent.helmChartLabels" . | nindent 4 }}
type: Opaque
data:
  key: {{ .Values.agent.downloadKey | b64enc | quote }}
{{- end }}
