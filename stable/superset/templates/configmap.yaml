apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "superset.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ template "superset.name" . }}
    chart: {{ template "superset.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  superset_config.py: {{ .Values.configFile | quote }}
