{{- if .Values.forecastle.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
{{ include "forecastle.labels.selector" . | indent 4 }}
{{ include "forecastle.labels.chart" . | indent 4 }}
{{- if .Values.forecastle.serviceAccount.labels }}
{{ toYaml .Values.forecastle.serviceAccount.labels | indent 4 }}
{{- end }}
{{- if .Values.forecastle.matchLabels }}
{{ toYaml .Values.forecastle.matchLabels | indent 4 }}
{{- end }}
  name: {{ template "serviceAccountName" . }}
{{- end }}