{{- if .Values.rbac.create -}}
---
# Grant OPA/kube-mgmt role defined above.
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "open-policy-agent.fullname" . }}-rolebinding
  labels: {{ include "open-policy-agent.labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "open-policy-agent.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "open-policy-agent.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end -}}
