image:
  repository: sematext/sematext-agent-docker
  tag: latest
  pullPolicy: Always

sematext:
  # You will need to Create and Set at least one token before starting this agent!

  # spmToken:
  # logseneToken:
  
  useHostNetwork: true
  name: sematext-docker-agent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 256m
      memory: 512Mi
