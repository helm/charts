apiVersion: v1
kind: Service
metadata:
  name: "{{ template "portus.fullname" . }}"
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: "{{ template "portus.fullname" . }}"
spec:
  ports:
  - name: https
    port: 443
    targetPort: 443
  selector:
    app: "{{ template "portus.fullname" . }}"
    component: "portus"