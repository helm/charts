apiVersion: v1
kind: Secret
metadata:
  name: "{{ template "registry.secret" . }}"
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: "{{ template "portus.fullname" . }}"
type: Opaque
data:
  {{- if index .Values.registry.secrets "ha-shared-secret"  }}
  ha-shared-secret: {{ index .Values.registry.secrets "ha-shared-secret" | b64enc | quote }}
  {{- else }}
  ha-shared-secret: {{ randAlphaNum 16 | b64enc | quote }}
  {{- end }}
  {{- if .Values.minio.enabled }}
  s3-access-key: {{ .Values.minio.accessKey | b64enc | quote }}
  s3-secret-key: {{ .Values.minio.secretKey | b64enc | quote }}
  {{- else }}
  s3-access-key: {{ index .Values.registry.secrets.s3 "access-key" | b64enc | quote }}
  s3-secret-key: {{ index .Values.registry.secrets.s3 "secret-key" | b64enc | quote }}
  {{- end }}
