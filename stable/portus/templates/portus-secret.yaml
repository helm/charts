apiVersion: v1
kind: Secret
metadata:
  name: "{{ template "portus.secret" . }}"
  labels:
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: "{{ template "portus.fullname" . }}"
type: Opaque
data:
  # https://github.com/openSUSE/docker-containers/tree/portus-2.2/derived_images/portus#environment-variables
  {{- if .Values.portus.secrets.password }}
  password: {{ .Values.portus.secrets.password | b64enc | quote }}
  {{- else }}
  password: {{ randAlphaNum 10 | b64enc | quote }}
  {{- end }}
  secret-key-base: {{ randAlphaNum 64 | b64enc | quote }}
  {{- if .Values.portus.config.email.smtp.enabled }}
  smtp-password: {{ .Values.portus.secrets.email.smtp.password | b64enc | quote }}
  smtp-user-name: {{ .Values.portus.secrets.email.smtp.user_name | b64enc | quote }}
  {{- end }}
