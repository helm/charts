# Default values for aerospike.
terminationGracePeriodSeconds: 30
replicaCount: 1
nodeSelector: {}
image:
  repository: aerospike/aerospike-server
  tag: 3.14.1.2
  pullPolicy: Always

# Set as empty object {} if no volumes need to be created
# See confFile below
persistentVolume: {}
  # - mountPath: /opt/aerospike/data
  #   name: aerospike-data
  #   storage: 4G
  #   storageClassName: standard

# aerospike config file should be located at this path.
# Namespaces used in config file should map to the volumes in persistentVolume
confFile: aerospike.conf

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi
