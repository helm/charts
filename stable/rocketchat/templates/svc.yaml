apiVersion: v1
kind: Service
metadata:
  name: {{ template "rocketchat.fullname" . }}
  labels:
    app: {{ template "rocketchat.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: http
    port: 3000
    targetPort: http
  selector:
    app: {{ template "rocketchat.name" . }}
    release: "{{ .Release.Name }}"
