apiVersion: v1
kind: Service
metadata:
  name: {{ template "kuberos.fullname" . }}
  labels:
    app: {{ template "kuberos.name" . }}
    chart: {{ template "kuberos.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
#      targetPort: http
      targetPort: 10003
      protocol: TCP
      name: http
  selector:
    app: {{ template "kuberos.name" . }}
    release: {{ .Release.Name }}
