vsts:
  image:
    name: microsoft/vsts-agent
    tag: latest
    pullPolicy: IfNotPresent

  secret:
    account: <base64 encoded vsts account name (e.g. account name is my-vsts-project if the url is https://my-vsts-project.visualstudio.com)
    token: <base64 encode personal access token>

  agentpool:
    name: <agentpool name>
    
  resources:
    requests: 
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "200m"
