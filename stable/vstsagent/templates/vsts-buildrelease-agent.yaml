apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "vsts.fullname" . }}
  labels:
    app: {{ template "vsts.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  updateStrategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: vstsagent
      release: vsts
  template:
    metadata:
      labels:
        release: {{ .Release.Name }}
        app: {{ template "vsts.name" . }}
      annotations:
        agentVersion: {{ .Values.vsts.image.tag }}
    spec:
      containers:
        - name: {{ template "vsts.name" . }}
          image: {{ .Values.vsts.image.name }}
          imagePullPolicy: {{ .Values.vsts.image.pullPolicy }}
          env:
            - name: VSTS_ACCOUNT
              valueFrom:
                secretKeyRef:
                  name: {{ template "vsts.fullname" . }}
                  key: VSTS_ACCOUNT
            - name: VSTS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ template "vsts.fullname" . }}
                  key: VSTS_TOKEN
            - name: VSTS_POOL
              value: {{ .Values.vsts.agentpool.name }}
          resources:
            requests:
              memory: {{ .Values.vsts.resources.requests.mem }}
              cpu: {{ .Values.vsts.resources.requests.cpu }}
            limits:
              memory: {{ .Values.vsts.resources.limits.mem }}
              cpu: {{ .Values.vsts.resources.limits.cpu }}
