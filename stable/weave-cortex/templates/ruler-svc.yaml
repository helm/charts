---
apiVersion: v1
kind: Service
metadata:
  name: ruler
  labels:
    app: {{ template "cortex.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.ruler.servicePort }}
      targetPort: {{ .Values.ruler.listenPort}}
  selector:
    name: ruler
    release: {{ .Release.Name }}
