---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  labels:
    app: {{ template "cortex.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.alertmanager.servicePort }}
      targetPort: {{ .Values.alertmanager.listenPort }}
  selector:
    name: alertmanager
    release: {{ .Release.Name }}
