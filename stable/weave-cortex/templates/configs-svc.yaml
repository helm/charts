---
apiVersion: v1
kind: Service
metadata:
  name: configs
  labels:
    app: {{ template "cortex.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.cortexConfigs.servicePort }}
      targetPort: {{ .Values.cortexConfigs.listenPort }}
  selector:
    name: configs
    release: {{ .Release.Name }}
