---
apiVersion: v1
kind: Service
metadata:
  name: table-manager
  labels:
    app: {{ template "cortex.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.tableManager.servicePort }}
  selector:
    name: table-manager
    release: {{ .Release.Name }}
