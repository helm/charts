---
apiVersion: v1
kind: Service
metadata:
  name: configs-db
  namespace: default
  labels:
    app: {{ template "cortex.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
    - port: {{ .Values.postgressConfigDB.servicePort }}
      targetPort: {{ .Values.postgressConfigDB.listenPort }}
  selector:
    name: configs-db
    release: {{ .Release.Name }}
