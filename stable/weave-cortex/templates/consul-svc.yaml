---
apiVersion: v1
kind: Service
metadata:
  name: consul
  labels:
    app: {{ template "cortex.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ports:
  - name: http
    port: {{ .Values.consul.serviceHttpPort }}
    targetPort: {{ .Values.consul.httpNoScrapePort }}
  selector:
    name: consul
    release: {{ .Release.Name }}
