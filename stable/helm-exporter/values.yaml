replicaCount: 1

image:
  repository: sstarcher/helm-exporter
  tag: 0.4.2
  pullPolicy: Always

# To override default tiller namespace name or to provide the multiple tiller namespaces like "kube-system,dev"
tillerNamespaces: ""

nameOverride: ""
fullnameOverride: ""

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

imagePullSecrets:
# - name: "image-pull-secret"

rbac:
  # Specifies whether RBAC resources should be created
  create: true

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

serviceMonitor:
  # Specifies whether a ServiceMonitor should be created
  create: false
  interval:
  scrapeTimeout:
  namespace:
  additionalLabels: {}

ingress:
  # Specifies whether an Ingress should be created
  enabled: false

  annotations: {}
  # kubernetes.io/ingress.class: nginx
  path: /
  # Name of host e.g example.com
  host:
