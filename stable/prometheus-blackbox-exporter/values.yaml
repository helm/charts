# openssl passwd -crypt <password>
# For testing, 'FAJzAuOSlGGT6' is 'password'
password:

image:
  repository: prom/blackbox-exporter
  tag: v0.11.0
  pullPolicy: IfNotPresent
proxyImage:
  repository: nginx
  tag: 1.13.8-alpine
  pullPolicy: IfNotPresent

nodeSelector: {}

hostNetwork: false

config: {}

resources: {}
