<VirtualHost *:80>
    DocumentRoot /var/www/html

    Define K8S_ENV

    <Directory /var/www/html>
        DirectoryIndex index.html index.php
        Options +FollowSymLinks
        AllowOverride All
        Require all granted

        <FilesMatch "\.php(/.*)?$">
            <If "-f %{REQUEST_FILENAME}">
                SetHandler "proxy:unix:/var/run/php/php-fpm.sock|fcgi://localhost:9000/"
            </If>
        </FilesMatch>
    </Directory>

</VirtualHost>
