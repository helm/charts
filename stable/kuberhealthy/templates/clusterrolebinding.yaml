---
apiVersion: {{ template "rbac.apiVersion" . }}
kind: ClusterRoleBinding
metadata:
  name: {{ template "kuberhealthy.name" . }}
  namespace: {{ .Values.deployment.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "kuberhealthy.name" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "kuberhealthy.name" . }}
  namespace: {{ .Values.deployment.namespace }}
  
