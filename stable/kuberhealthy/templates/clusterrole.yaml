apiVersion: {{ template "rbac.apiVersion" . }}
kind: ClusterRole
metadata:
  name: {{ template "kuberhealthy.fullname" . }}
  labels:
    app: {{ template "kuberhealthy.name" . }}
    chart: {{ template "kuberhealthy.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
rules:
  - apiGroups:
    - ""
    resources:
    - pods
    - namespaces
    - componentstatuses
    - nodes
    verbs:
    - get
    - list
    - watch
  
