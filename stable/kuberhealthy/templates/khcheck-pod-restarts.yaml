{{- if .Values.check.podRestarts }}
---
apiVersion: comcast.github.io/v1
kind: KuberhealthyCheck
metadata:
  name: pod-restarts
spec:
  runInterval: 5m
  timeout: 10m
  podSpec:
    containers:
      - env:
          - name: POD_NAMESPACE
            value: "kube-system"
          - name: CHECK_POD_TIMEOUT
            value: "10m"
          - name: MAX_FAILURES_ALLOWED
            value: "10"
        image: quay.io/comcast/pod-restarts-check:2.0.0
        imagePullPolicy: IfNotPresent
        name: main
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
    restartPolicy: Never
{{- end }}
