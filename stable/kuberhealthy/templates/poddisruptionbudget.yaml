apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name:  {{ template "kuberhealthy.fullname" . }}-pdb
  labels:
    app: {{ template "kuberhealthy.name" . }}
    chart: {{ template "kuberhealthy.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: {{ template "kuberhealthy.name" . }}
      chart: {{ .Chart.Name }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
