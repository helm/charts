apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name:  {{ template "kuberhealthy.name" . }}-pdb
  namespace: {{ .Values.deployment.namespace }}
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: {{ template "kuberhealthy.name" . }}
      chart: {{ .Chart.Name }}
      release: {{ .Release.Name }}
      heritage: {{ .Release.Service }}
