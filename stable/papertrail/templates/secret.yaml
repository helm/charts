{{- if eq .Values.daemonset.type "logspout" }}
{{- if not .Values.papertrail.logspout.existingSecret }}

apiVersion: v1
kind: Secret
metadata:
  name: {{ template "papertrail.logspout.secretName" . }}
  labels:
    app: "{{ template "papertrail.fullname" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
type: Opaque
data:
  papertrail-destination: {{ template "papertrail.logspout.endpoint" . }}

{{- end }}
{{- end }}