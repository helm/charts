{{- if eq .Values.daemonset.type "logspout" }}
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name:  {{ template "papertrail.fullname" . }}
  labels:
    app: {{ template "papertrail.name" . }}
    chart: {{ template "papertrail.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  template:
    metadata:
      labels:
        app: {{ template "papertrail.name" . }}
        release: {{ .Release.Name }}
      {{- if .Values.daemonset.podAnnotations }}
      annotations:
{{ toYaml .Values.daemonset.podAnnotations | indent 8 }}
      {{- end }}
    spec:
      {{- if .Values.daemonset.tolerations }}
      tolerations:
{{ toYaml .Values.daemonset.tolerations | indent 8 }}
      {{- end }}
      {{- if .Values.daemonset.affinity }}
      affinity:
{{ toYaml .Values.daemonset.affinity | indent 8 }}
      {{- end }}
      {{- if .Values.daemonset.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.daemonset.nodeSelector | indent 8 }}
      {{- end }}
      containers:
        - name: logspout
          image: "{{ .Values.logspoutImage.repository }}:{{ .Values.logspoutImage.tag }}"
          imagePullPolicy: {{ .Values.logspoutImage.pullPolicy }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
          env:
            - name: SYSLOG_TAG
              value: {{ template "papertrail.logspout.syslogtag" }}
            - name: SYSLOG_HOSTNAME
              value: {{ template "papertrail.logspout.sysloghostname" }}
            - name: ROUTE_URIS
              valueFrom:
                secretKeyRef:
                  name: {{ template "papertrail.logspout.secretName" . }}
                  key: papertrail-destination
          volumeMounts:
            - name: log
              mountPath: {{ .Values.papertrail.logspout.dockerSockPath }}
      volumes:
        - name: log
          hostPath:
            path: {{ .Values.papertrail.logspout.dockerSockPath }}
{{- end }}
