apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "dokuwiki.fullname" . }}
  labels:
    app: {{ template "dokuwiki.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "dokuwiki.fullname" . }}
    spec:
      containers:
      - name: {{ template "dokuwiki.fullname" . }}
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: DOKUWIKI_USERNAME
          value: {{ default "" .Values.dokuwikiUsername | quote }}
        - name: DOKUWIKI_FULL_NAME
          value: {{ default "" .Values.dokuwikiFullName | quote }}
        - name: DOKUWIKI_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "dokuwiki.fullname" . }}
              key: dokuwiki-password
        - name: DOKUWIKI_EMAIL
          value: {{ default "" .Values.dokuwikiEmail | quote }}
        - name: DOKUWIKI_WIKI_NAME
          value: {{ default "" .Values.dokuwikiWikiName | quote }}
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /doku.php
            port: http
          initialDelaySeconds: 120
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /doku.php
            port: http
          initialDelaySeconds: 30
          timeoutSeconds: 3
          periodSeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: dokuwiki-data
          mountPath: /bitnami/dokuwiki
        - name: apache-data
          mountPath: /bitnami/apache
      volumes:
      - name: dokuwiki-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "dokuwiki.fullname" . }}-dokuwiki
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: apache-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "dokuwiki.fullname" . }}-apache
      {{- else }}
        emptyDir: {}
      {{- end }}
