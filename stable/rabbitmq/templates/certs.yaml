{{ if or (not .Values.rabbitmq.tls.existingSecret) ( not .Values.rabbitmq.tls.enabled) }}
apiVersion: v1
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "rabbitmq.fullname" . }}-cert-config
  labels:
    app: {{ template "rabbitmq.name" . }}
    chart: {{ template "rabbitmq.chart" .  }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  ca_certificate.pem:
    {{ .Values.rabbitmq.tls.caCertificate | b64enc | quote }}
  server_certificate.pem:
    {{ .Values.rabbitmq.tls.serverCertificate| b64enc | quote }}
  server_key.pem:
    {{ .Values.rabbitmq.tls.serverKey | b64enc | quote }}
{{ end }}
