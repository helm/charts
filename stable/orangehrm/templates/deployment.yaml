apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "orangehrm.fullname" . }}
  labels:
    app: {{ template "orangehrm.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    matchLabels:
      app: {{ template "orangehrm.fullname" . }}
      release: "{{ .Release.Name }}"
  template:
    metadata:
      labels:
        app: {{ template "orangehrm.fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
    spec:
      {{- if .Values.image.pullSecrets }}
      imagePullSecrets:
      {{- range .Values.image.pullSecrets }}
        - name: {{ . }}
      {{- end}}
      {{- end }}
      containers:
      - name: {{ template "orangehrm.fullname" . }}
        image: {{ template "orangehrm.image" . }}
        imagePullPolicy: {{ .Values.image.pullPolicy | quote }}
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: {{ .Values.allowEmptyPassword | quote }}
        {{- if .Values.mariadb.enabled }}
        - name: MARIADB_HOST
          value: {{ template "orangehrm.mariadb.fullname" . }}
        - name: MARIADB_PORT_NUMBER
          value: "3306"
        - name: ORANGEHRM_DATABASE_NAME
          value: {{ .Values.mariadb.db.name | quote }}
        - name: ORANGEHRM_DATABASE_USER
          value: {{ .Values.mariadb.db.user | quote }}
        - name: ORANGEHRM_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "orangehrm.mariadb.fullname" . }}
              key: mariadb-password
        {{- else }}
        - name: MARIADB_HOST
          value: {{ .Values.externalDatabase.host | quote }}
        - name: MARIADB_PORT_NUMBER
          value: {{ .Values.externalDatabase.port | quote }}
        - name: ORANGEHRM_DATABASE_NAME
          value: {{ .Values.externalDatabase.database | quote }}
        - name: ORANGEHRM_DATABASE_USER
          value: {{ .Values.externalDatabase.user | quote }}
        - name: ORANGEHRM_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ printf "%s-%s" .Release.Name "externaldb" }}
              key: db-password
        {{- end }}
        - name: ORANGEHRM_USERNAME
          value: {{ default "" .Values.orangehrmUsername | quote }}
        - name: ORANGEHRM_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "orangehrm.fullname" . }}
              key: orangehrm-password
        - name: SMTP_HOST
          value: {{ default "" .Values.smtpHost | quote }}
        - name: SMTP_PORT
          value: {{ default "" .Values.smtpPort | quote }}
        - name: SMTP_USER
          value: {{ default "" .Values.smtpUser | quote }}
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "orangehrm.fullname" . }}
              key: smtp-password
        - name: SMTP_PROTOCOL
          value: {{ default "none" .Values.smtpProtocol | quote }}
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /symfony/web/index.php
            port: http
          initialDelaySeconds: 120
        readinessProbe:
          httpGet:
            path: /symfony/web/index.php
            port: http
          initialDelaySeconds: 30
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: orangehrm-data
          mountPath: /bitnami/orangehrm
        - name: apache-data
          mountPath: /bitnami/apache
      volumes:
      - name: orangehrm-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "orangehrm.fullname" . }}-orangehrm
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: apache-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "orangehrm.fullname" . }}-apache
      {{- else }}
        emptyDir: {}
      {{- end }}
