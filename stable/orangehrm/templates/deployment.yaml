apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "orangehrm.fullname" . }}
  labels:
    app: {{ template "orangehrm.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "orangehrm.fullname" . }}
    spec:
      containers:
      - name: {{ template "orangehrm.fullname" . }}
        image: "{{ .Values.image }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: MARIADB_HOST
          value: {{ template "orangehrm.mariadb.fullname" . }}
        - name: MARIADB_PORT_NUMBER
          value: "3306"
        - name: MARIADB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "orangehrm.mariadb.fullname" . }}
              key: mariadb-root-password
        - name: ORANGEHRM_USERNAME
          value: {{ default "" .Values.orangehrmUsername | quote }}
        - name: ORANGEHRM_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "orangehrm.fullname" . }}
              key: orangehrm-password
        - name: SMTP_HOST
          value: {{ default "" .Values.smtpHost | quote }}
        - name: SMTP_PORT
          value: {{ default "" .Values.smtpPort | quote }}
        - name: SMTP_USER
          value: {{ default "" .Values.smtpUser | quote }}
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "orangehrm.fullname" . }}
              key: smtp-password
        - name: SMTP_PROTOCOL
          value: {{ default "none" .Values.smtpProtocol | quote }}
        ports:
        - name: http
          containerPort: 80
        - name: https
          containerPort: 443
        livenessProbe:
          httpGet:
            path: /symfony/web/index.php
            port: http
          initialDelaySeconds: 120
        readinessProbe:
          httpGet:
            path: /symfony/web/index.php
            port: http
          initialDelaySeconds: 30
        resources:
{{ toYaml .Values.resources | indent 10 }}
        volumeMounts:
        - name: orangehrm-data
          mountPath: /bitnami/orangehrm
        - name: apache-data
          mountPath: /bitnami/apache
      volumes:
      - name: orangehrm-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "orangehrm.fullname" . }}-orangehrm
      {{- else }}
        emptyDir: {}
      {{- end }}
      - name: apache-data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "orangehrm.fullname" . }}-apache
      {{- else }}
        emptyDir: {}
      {{- end }}
