{{- if .Values.serviceAccount.server.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "velero.serverServiceAccount" . }}
  labels:
    chart: {{ template "velero.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    app: {{ template "velero.name" . }}
{{- end }}
