{{- if .Values.serviceAccount.server.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "velero.serverServiceAccount" . }}
  labels:
    app.kubernetes.io/name: {{ template "velero.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "velero.chart" . }}
{{- end }}
