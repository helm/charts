{{- $root := . }}
{{- range $scheduleName, $schedule := .Values.schedules }}
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: {{ template "velero.fullname" $root }}-{{ $scheduleName }}
  labels:
    app.kubernetes.io/name: {{ template "velero.name" $root }}
    app.kubernetes.io/instance: {{ $root.Release.Name }}
    app.kubernetes.io/managed-by: {{ $root.Release.Service }}
    helm.sh/chart: {{ template "velero.chart" $root }}
spec:
  schedule: {{ $schedule.schedule | quote }}
{{- with $schedule.template }}
  template:
{{ toYaml . | indent 8 }}
{{- end }}
---
{{- end }}
