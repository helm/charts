{{- $root := . }}
{{- range $scheduleName, $schedule := .Values.schedules }}
apiVersion: velero.heptio.com/v1
kind: Schedule
metadata:
  name: {{ template "velero.fullname" $root }}-{{ $scheduleName }}
  labels:
    chart: {{ template "velero.chart" $root }}
    heritage: {{ $root.Release.Service }}
    release: {{ $root.Release.Name }}
    app: {{ template "velero.name" $root }}
spec:
  schedule: {{ $schedule.schedule | quote }}
{{- with $schedule.template }}
  template:
{{ toYaml . | indent 8 }}
{{- end }}
---
{{- end }}
