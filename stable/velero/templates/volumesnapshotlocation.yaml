{{- $root := . }}
{{- with .Values.configuration }}
{{- with .volumeSnapshotLocation }}
apiVersion: velero.io/v1
kind: VolumeSnapshotLocation
metadata:
  name: default
  labels:
    app.kubernetes.io/name: {{ include "velero.name" $root }}
    app.kubernetes.io/instance: {{ $root.Release.Name }}
    app.kubernetes.io/managed-by: {{ $root.Release.Service }}
    helm.sh/chart: {{ include "velero.chart" $root }}
spec:
  provider: {{ .name  }}
  objectStorage:
    bucket: {{ .bucket  }}
{{ with .config }}
  config:
  {{- with .region }}
    region: {{ . }}
  {{- end }}
  {{- with .apitimeout }}
    apiTimeout: {{ . }}
  {{- end }}
{{- end }}
{{- end }}
{{- end }}
