apiVersion: v1
kind: Service
metadata:
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    app: {{ template "name" . }}
  name: {{ template "fullname" . }}
spec:
  ports:
  - name: http
    port: 56790
    targetPort: http
  selector:
    app: {{ template "name" . }}
    release: {{ .Release.Name }}
