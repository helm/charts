apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
{{ include "labels.standard" . | indent 4 }}
type: Opaque
data:
  WSID: {{ default "MISSING" .Values.azure_oms.wsid_data | b64enc | quote }}
  KEY: {{ default "MISSING" .Values.azure_oms.key_data | b64enc | quote }}
