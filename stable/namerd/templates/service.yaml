apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: sync
    port: {{ .Values.service.syncPort }}
  - name: api
    port: {{ .Values.service.apiPort }}
  - name: admin
    port: {{ .Values.service.adminPort }}
  selector:
    app: {{ template "fullname" . }}
