# Default values for namerd.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 3
namerd:
  image:
    repository: buoyantio/namerd:0.9.1
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 0
      memory: 512Mi
kubectl:
  image:
    repository: buoyantio/kubectl:v1.4.0
    pullPolicy: IfNotPresent
  resources:
    # limits:
    #   cpu: 10m
    #   memory: 32Mi
    requests:
      cpu: 0
      memory: 32Mi
service:
  type: ClusterIP
  syncPort: 4100
  apiPort: 4180
  adminPort: 9991
