image:
  repository: quay.io/weaveworks/kured
  # Appears to be without numbered numbered tags, so using this instead
  tag: 1.1.0
  pullPolicy: IfNotPresent
  pullSecrets: []

extraArgs: {}

rbac:
  create: true

serviceAccount:
  create: true
  name:

updateStrategy: OnDelete

tolerations:
  - key: node-role.kubernetes.io/master
    effect: NoSchedule

nodeSelector: {}

podAnnotations: {}
