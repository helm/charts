image:
  repository: weaveworks/kured
  tag: 1.3.0
  pullPolicy: IfNotPresent
  pullSecrets: []

extraArgs: {}

rbac:
  create: true

podSecurityPolicy:
  create: false

serviceAccount:
  create: true
  name:

autolock:
  enabled: false
  image:
    repository: docker.io/bitnami/kubectl
    tag: 1.15.3
  scheduleUnlock: 0 4 * * *
  schedulelock: 0 6 * * *

updateStrategy: OnDelete


tolerations:
  - key: node-role.kubernetes.io/master
    effect: NoSchedule

priorityClassName: ""

nodeSelector: {}

podAnnotations: {}
