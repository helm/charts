# app specific

db:
  user: xwiki
  pass: xwiki
  host: localhost
  database: xwiki

persistence:
  enabled: false
  size: 1Gi
  existingClaim: false
  storageClass: default
  accessModes:
    - ReadWriteOnce

image:
  repository: xwiki
  tag: 10.11-postgres-tomcat
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # example:
  # limitsÂ {cpu: 100m, memory: 128Mi, requests: {cpu: 100m, memory: 128Mi}}
nodeSelector: {}
tolerations: []
affinity: {}
