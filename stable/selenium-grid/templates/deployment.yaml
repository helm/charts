apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hub
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: hub
    spec:
      containers:
      - name: hub
        image: {{ .Values.hub.image.name }}:{{ .Values.hub.tag }}
        ports:
        - containerPort: 4444
        livenessProbe:
          httpGet:
            path: /grid/console
            port: 4444
        readinessProbe:
          httpGet:
            path: /grid/console
            port: 4444
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-chrome-{{ template "fullname" . }}
spec:
  replicas: {{ .Values.nodes.chrome.count }}
  template:
    metadata:
      labels:
        name: node-firefox-{{ template "fullname" . }}
    spec:
      containers:
      - name: chrome
        image: {{ .Values.chrome.image.name }}:{{ .Values.chrome.image.tag }}
        ports:
        - containerPort: 5900
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-firefox-{{ template "fullname" . }}
spec:
  replicas: {{ .Values.nodes.firefox.count }}
  template:
    metadata:
      labels:
        name: node-chrome-{{ template "fullname" . }}
    spec:
      containers:
      - name: chrome
        image: {{ .Values.firefox.image.name }}:{{ .Values.firefox.image.tag }}
        ports:
        - containerPort: 5900
---
