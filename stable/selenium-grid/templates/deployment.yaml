apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hub-{{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "fullname" .}}
        name: hub-{{ template "fullname" .}}
    spec:
      containers:
      - name: hub
        image: {{ .Values.hub.image.name }}:{{ .Values.hub.tag }}
        ports:
        - containerPort: 4444
        livenessProbe:
          httpGet:
            path: /grid/console
            port: 4444
        readinessProbe:
          httpGet:
            path: /grid/console
            port: 4444
{{ toYaml .Values.hub.resources | indent 8 }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-chrome-{{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.nodes.chrome.count }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" }}
        name: node-firefox-{{ template "fullname" . }}
    spec:
      containers:
      - name: chrome
        image: {{ .Values.chrome.image.name }}:{{ .Values.chrome.image.tag }}
        ports:
        - containerPort: 5900
{{ toYaml .Values.nodes.chrome.resources | indent 8 }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-firefox-{{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.nodes.firefox.count }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" }}
        name: node-chrome-{{ template "fullname" . }}
    spec:
      containers:
      - name: chrome
        image: {{ .Values.firefox.image.name }}:{{ .Values.firefox.image.tag }}
        ports:
        - containerPort: 5900
{{ toYaml .Values.nodes.chrome.resources | indent 8 }}
---
