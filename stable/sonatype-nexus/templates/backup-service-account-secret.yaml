{{- if .Values.nexusBackup.serviceAccountFile }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nexus.fullname" . }} "-service-account"
  labels:
{{ include "nexus.labels" . | indent 4 }}
type: Opaque
data:
  key.json: |-
    {{ .Files.Get .Values.nexusBackup.serviceAccountFile | b64enc }}
{{- end }}
