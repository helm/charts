{{- if .Values.cluster.enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "redis.fullname" . }}-slave
  labels:
    app: {{ template "redis.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
{{- if .Values.cluster.slaveCount }}
  replicas: {{ .Values.cluster.slaveCount }}
{{- end }}
  template:
    metadata:
      labels:
        role: slave
        app: {{ template "redis.fullname" . }}
      {{- if (.Values.slave.podLabels | default .Values.podLabels) }}
{{ toYaml (.Values.slave.podLabels | default .Values.podLabels) | indent 8 }}
      {{- end }}
      {{- if (.Values.slave.podAnnotations | default .Values.podAnnotations) }}
      annotations:
{{ toYaml (.Values.slave.podAnnotations | default .Values.podAnnotations) | indent 8 }}
      {{- end }}
    spec:
      {{- /* Include master securityContext if slave securityContext not defined */ -}}
      {{ include "redis.slave.securityContext" . | indent 6 }}  
      {{- if (.Values.slave.nodeSelector | default .Values.nodeSelector) }}
      nodeSelector:
{{ toYaml (.Values.slave.nodeSelector | default .Values.nodeSelector) | indent 8 }}
      {{- end }}
      {{- if (.Values.slave.tolerations | default .Values.tolerations) }}
      tolerations:
{{ toYaml (.Values.slave.tolerations | default .Values.tolerations) | indent 8 }}
      {{- end }}
      containers:
      - name: {{ template "redis.fullname" . }}
        image: {{ template "redis.image" . }}
        imagePullPolicy: {{ .Values.imagePullPolicy | default "" | quote }}
        {{- if .Values.args }}
        args:
{{ toYaml (.Values.slave.args | default .Values.redis.args) | indent 10 }}
        {{- end }}
        env:
        - name: REDIS_REPLICATION_MODE
          value: slave
        - name: REDIS_MASTER_HOST
          value: {{ template "redis.fullname" . }}-master
        - name: REDIS_PORT
          value: {{ .Values.slave.port | default .Values.redis.port | quote }}
        - name: REDIS_MASTER_PORT_NUMBER
          value: {{ .Values.redis.port | quote }}
        {{- if .Values.slave.usePassword }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "redis.fullname" . }}
              key: redis-password
        - name: REDIS_MASTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "redis.fullname" . }}
              key: redis-password
        {{- else }}
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        {{- end }}
        - name: REDIS_DISABLE_COMMANDS
          value: {{ .Values.slave.disableCommands | default .Values.redis.disableCommands }}
        {{- if (.Values.slave.extraFlags | default .Values.redis.extraFlags) }}
        - name: REDIS_EXTRA_FLAGS
          value: {{ .Values.slave.extraFlags | default .Values.redis.extraFlags | join " " }}
        {{- end }}
        ports:
        - name: redis
          containerPort: {{ .Values.slave.port | default .Values.redis.port }}
        {{- /* Include master livenessProbe if slave livenessProbe not defined */ -}}
        {{ include "redis.slave.livenessProbe" . | indent 8 }}  
        {{- /* Include master readinessProbe if slave readinessProbe not defined */ -}}
        {{ include "redis.slave.readinessProbe" . | indent 8 }}  
        resources:
{{ toYaml (.Values.slave.resources | default .Values.resources) | indent 10 }}
  {{- if .Values.metrics.enabled }}
      - name: metrics
        image: "{{ .Values.metrics.image }}:{{ .Values.metrics.imageTag }}"
        imagePullPolicy: {{ .Values.metrics.imagePullPolicy | quote }}
        env:
        - name: REDIS_ALIAS
          value: {{ template "redis.fullname" . }}
        {{- if .Values.slave.usePassword }}
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ template "redis.fullname" . }}
              key: redis-password
        {{- end }}
        ports:
        - name: metrics
          containerPort: 9121
        resources:
{{ toYaml .Values.metrics.resources | indent 10 }}
  {{- end }}
{{- end }}
