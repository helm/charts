apiVersion: v1
kind: ConfigMap
metadata:
  labels:
{{ include "redis.labels" . | indent 4 }}
  name: {{ template "redis.fullname" . }}-health
data:
  ping_local.sh: |-
    response=$(
      redis-cli \
{{- if .Values.usePassword }}
        -a $REDIS_PASSWORD \
{{- end }}
        -h localhost \
        -p $REDIS_PORT \
        ping
    )
    if [ "$response" != "PONG" ]; then
      echo "$response"
      exit 1
    fi
  ping_master.sh: |-
    response=$(
      redis-cli \
{{- if .Values.usePassword }}
        -a $REDIS_MASTER_PASSWORD \
{{- end }}
        -h $REDIS_MASTER_HOST \
        -p $REDIS_MASTER_PORT_NUMBER \
        ping
    )
    if [ "$response" != "PONG" ]; then
      echo "$response"
      exit 1
    fi
  ping_local_and_master.sh: |-
    script_dir="$(dirname "$0")"
    exit_status=0
    "$script_dir/ping_local.sh" || exit_status=$?
    "$script_dir/ping_master.sh" || exit_status=$?
    exit $exit_status
