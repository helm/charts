{{- if and .Values.metrics.enabled .Values.metrics.imageCredentials }}
{{- if .Values.metrics.imageCredentials.username }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "redis.fullname" . }}-metrics-image-pull-secret
  labels:
    app: {{ template "redis.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "metrics.imagePullSecret" . }}
{{- end }}
{{- end }}
