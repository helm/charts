# Default values for nginx-lego.
# This is a YAML-formatted file.
# Declare variables to be passed into your templatess

nginx:
  replicaCount: 1
  image:
    repository: gcr.io/google_containers/nginx-ingress-controller
    tag: "0.8.3"
    pullPolicy: IfNotPresent
  service:
    type: LoadBalancer
  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"
        

default:
  replicaCount: 1
  image:
    repository: gcr.io/google_containers/defaultbackend
    tag: "1.0"
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"

lego:
  replicaCount: 1
  image:
    repository: jetstack/kube-lego
    tag: "0.1.3"
    pullPolicy: IfNotPresent
  lego:
    email: "todd@influxdb.com"
    url: "https://acme-v01.api.letsencrypt.org/directory"
  resources:
    limits:
      cpu: "100m"
      memory: "128Mi"
    requests:
      cpu: "100m"
      memory: "128Mi"