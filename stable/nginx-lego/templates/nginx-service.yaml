apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
  annotations:
  {{- if .Values.nginx.service }}
  {{- range $key, $value := .Values.nginx.service.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
spec:
  type: {{ .Values.nginx.service.type | quote }}
  ports:
  - port: 80
    name: http
  - port: 443
    name: https
  selector:
    app: {{ template "fullname" . }}