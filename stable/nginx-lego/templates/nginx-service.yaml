apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
{{- if .Values.nginx.service.annotations }}
  annotations:
{{ toYaml .Values.nginx.service.annotations | indent 5 }}
{{- end}}
spec:
  type: {{ .Values.nginx.service.type | quote }}
  ports:
  - port: 80
    name: http
  - port: 443
    name: https
  selector:
    app: {{ template "fullname" . }}
