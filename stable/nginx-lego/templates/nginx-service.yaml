apiVersion: v1
kind: Service
metadata:
  name: {{ template "nginx-lego.fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  type: {{ .Values.nginx.service.type | quote }}
  ports:
  - port: 80
    name: http
  - port: 443
    name: https
  selector:
    app: {{ template "nginx-lego.fullname" . }}