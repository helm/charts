apiVersion: v1
kind: ConfigMap
metadata:
  name: system-probe-config
  namespace: {{ $.Release.Namespace }}
  labels:
    app: {{ $.Chart.Name }}
    service: {{ $.Chart.Name }}
    chart_version: {{ $.Chart.Version }}
    chart_name: {{ $.Chart.Name }}
data:
  system-probe.yaml: |
    log_to_console: true
    system_probe_config:
      enabled: {{ $.Values.config.system_probe.enabled }}
      debug_port:  {{ $.Values.config.system_probe.debug_port }}
      sysprobe_socket: {{ $.Values.config.system_probe.socket }}
      enable_conntrack : {{ $.Values.config.system_probe.enable_conntrack }}
      disable_ipv6: {{ $.Values.config.system_probe.disable_ipv6 }}
      bpf_debug: {{ $.Values.config.system_probe.bpf_debug }}

