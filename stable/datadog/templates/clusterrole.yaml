{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  labels:
    app: {{ template "datadog.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "datadog.fullname" . }}
rules:
  - nonResourceURLs:
      - "/version"  # Used to get apiserver version metadata
      - "/healthz"  # Healthcheck
    verbs: ["get"]
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - get
      - list
  - apiGroups:
      - batch
    resources:
      - jobs
    verbs:
      - get
      - list
  - apiGroups:
      - extensions
    resources:
      - daemonsets
      - replicasets
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - events
      - namespaces
      - nodes
      - pods
      - services
    verbs:
      - get
      - list
{{- end -}}
