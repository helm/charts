{{- if .Values.deployment.enabled }}
{{- if .Values.datadog.apiKey }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "datadog.fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  replicas: {{ .Values.deployment.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "datadog.fullname" . }}
        type: deployment
      name: {{ template "datadog.fullname" . }}
      annotations:
        checksum/autoconf-config: {{ toYaml .Values.datadog.autoconf | sha256sum }}
        checksum/confd-config: {{ if .Values.datadog.deploy_confd }}{{ toYaml .Values.datadog.deploy_confd | sha256sum }}{{ else }}{{ toYaml .Values.datadog.confd | sha256sum }}{{ end }}
        checksum/checksd-config: {{ if .Values.datadog.deploy_checksd }}{{ toYaml .Values.datadog.deploy_checksd | sha256sum }}{{ else }}{{ toYaml .Values.datadog.checksd | sha256sum }}{{ end }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
{{ toYaml .Values.datadog.resources | indent 12 }}
        ports:
        - containerPort: 8125
          name: dogstatsdport
          protocol: UDP
        {{- if .Values.datadog.apmEnabled }}
        - containerPort: 8126
          name: traceport
          protocol: TCP
        {{- end }}
        env:
          - name: DD_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ template "datadog.fullname" . }}
                key: api-key
          {{- if .Values.datadog.logLevel }}
          - name: DD_LOG_LEVEL
            value: {{ .Values.datadog.logLevel | quote }}
          {{- end }}
          {{- if .Values.datadog.nonLocalTraffic }}
          - name: NON_LOCAL_TRAFFIC # agent5
            value: {{ .Values.datadog.nonLocalTraffic | quote }}
          - name: DD_DOGSTATSD_NON_LOCAL_TRAFFIC # agent6
            value: {{ .Values.datadog.nonLocalTraffic | quote }}
          {{- end }}
          {{- if .Values.datadog.tags }}
          - name: DD_TAGS
            value: {{ .Values.datadog.tags | quote }}
          {{- end }}
          {{- if .Values.datadog.apmEnabled }}
          - name: DD_APM_ENABLED
            value: {{ .Values.datadog.apmEnabled | quote }}
          {{- end }}
          - name: SD_BACKEND
            value: docker
          - name: KUBERNETES
            value: "yes"
          {{- if .Values.datadog.collectEvents }}
          - name: KUBERNETES_COLLECT_EVENTS
            value: "yes"
          {{- end }}
{{- if .Values.datadog.env }}
{{ toYaml .Values.datadog.env | indent 10 }}
{{- end }}
        volumeMounts:
          - name: dockersocket
            mountPath: /var/run/docker.sock
            readOnly: true
          - name: procdir
            mountPath: /host/proc
            readOnly: true
          - name: cgroups
            mountPath: /host/sys/fs/cgroup
            readOnly: true
          {{- if .Values.datadog.deploy_confd }}
          - name: confd
            mountPath: /conf.d
            readOnly: true
          {{- end }}
          {{- if .Values.datadog.deploy_checksd  }}
          - name: checksd
            mountPath: /checks.d
            readOnly: true
          {{- end }}
          {{- if .Values.datadog.autoconf }}
          - name: autoconf
            {{- if hasSuffix "-alpine" .Values.image.tag }}
            mountPath: /opt/datadog-agent/agent/conf.d/auto_conf
            {{- else }}
            mountPath: /etc/dd-agent/conf.d/auto_conf
            {{- end }}
            readOnly: true
          {{- end }}
{{- if .Values.datadog.volumeMounts }}
{{ toYaml .Values.datadog.volumeMounts | indent 10 }}
{{- end }}
        livenessProbe:
          exec:
            command:
            - ./probe.sh
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
        - hostPath:
            path: /var/run/docker.sock
          name: dockersocket
        - hostPath:
            path: /proc
          name: procdir
        - hostPath:
            path: /sys/fs/cgroup
          name: cgroups
        {{- if .Values.datadog.deploy_confd  }}
        - name: confd
          configMap:
            name: {{ if .Values.datadog.deploy_confd }}{{ template "datadog.deploy_confd.fullname" . }}{{ else }}{{ template "datadog.confd.fullname" . }}{{ end }}
        {{- end }}
        {{- if .Values.datadog.deploy_checksd  }}
        - name: checksd
          configMap:
            name: {{ if .Values.datadog.deploy_checksd }}{{ template "datadog.deploy_checksd.fullname" . }}{{ else }}{{ template "datadog.checksd.fullname" . }}{{ end }}
        {{- end }}
        {{- if .Values.datadog.autoconf }}
        - name: autoconf
          configMap:
            name: {{ template "datadog.autoconf.fullname" . }}
        {{- end }}
{{- if .Values.datadog.volumes }}
{{ toYaml .Values.datadog.volumes | indent 8 }}
{{- end }}
      {{- if .Values.deployment.tolerations }}
      tolerations:
{{ toYaml .Values.deployment.tolerations | indent 8 }}
      {{- end }}
      {{- if .Values.deployment.affinity }}
      affinity:
{{ toYaml .Values.deployment.affinity | indent 8 }}
      {{- end }}
      serviceAccountName: {{ if .Values.rbac.create }}{{ template "datadog.fullname" . }}{{ else }}"{{ .Values.rbac.serviceAccountName }}"{{ end }}
{{ end }}
{{ end }}
