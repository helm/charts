{{- if .Values.ssl.enabled }}
{{- range .Values.ssl.certificates }}
{{- if eq .type "base64"}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "traefik.fullname" $ }}-{{ .name }}-cert
  labels:
    app: {{ template "traefik.name" $ }}
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    release: "{{ $.Release.Name }}"
    heritage: "{{ $.Release.Service }}"
type: Opaque
data:
  tls.crt: {{ .cert }}
  tls.key: {{ .key }}
{{- end }}
{{- end }}
{{- end }}
