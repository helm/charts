{{- if and .Values.slack.teamId .Values.slack.apiToken }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
    spec:
      containers:
      - name: {{ template "fullname" . }}
        image: "{{ .Values.image.name }}@{{ .Values.image.digest }}"
        imagePullPolicy: {{ default "" .Values.image.pullPolicy | quote }}
        env:
        - name: SLACK_ORG
          value: {{ default "" .Values.slack.teamId | quote }}
        - name: SLACK_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ template "fullname" . }}
              key: api-token
        ports:
        - name: www
          containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: www
          initialDelaySeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: www
          initialDelaySeconds: 5
          timeoutSeconds: 1
        resources:
{{ toYaml .Values.resources | indent 10 }}
{{ end }}
