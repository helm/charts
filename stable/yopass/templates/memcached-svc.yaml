apiVersion: v1
kind: Service
metadata:
  name: {{ template "yopass.memcache.fullname" . }}
  labels:
    app: {{ template "yopass.memcache.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  ports:
    - name: memcached
      port: 11211
      targetPort: memcached
  selector:
    app: {{ template "yopass.memcache.fullname" . }}
