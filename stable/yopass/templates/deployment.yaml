apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "yopass.fullname" . }}
  labels:
    app: {{ template "yopass.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "yopass.fullname" . }}
    spec:
      containers:
      - name: {{ template "yopass.fullname" . }}
        image: {{ .Values.image }}
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        env:
        - name: MEMCACHED
          value: {{ template "yopass.memcache.fullname" . }}
        ports:
        - name: http
          containerPort: 1337
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 180
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 180
          timeoutSeconds: 5
        resources:
{{ toYaml .Values.resources | indent 10 }}
