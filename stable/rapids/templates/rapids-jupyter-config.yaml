{{ if .Values.jupyter.enabled -}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "rapids.fullname" . }}-jupyter-config
  labels:
    app: {{ template "rapids.name" . }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "rapids.chart" . }}
    component: jupyter
data:
  jupyter_notebook_config.py: |
    c = get_config()
    c.NotebookApp.password = '{{ .Values.jupyter.password }}'

{{ end }}
