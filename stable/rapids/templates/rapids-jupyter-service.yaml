{{ if .Values.jupyter.enabled -}}

apiVersion: v1
kind: Service
metadata:
  name: {{ template "rapids.fullname" . }}-jupyter
  labels:
    app: {{ template "rapids.name" . }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
    chart: {{ template "rapids.chart" . }}
    component: jupyter
spec:
  ports:
    - name: {{ template "rapids.fullname" . }}-jupyter
      port: {{ .Values.jupyter.servicePort }}
      targetPort: 8888
  selector:
    app: {{ template "rapids.name" . }}
    release: {{ .Release.Name | quote }}
    component: jupyter
  type: {{ .Values.jupyter.serviceType }}

{{ end }}
