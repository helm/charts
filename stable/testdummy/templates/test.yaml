apiVersion: v1
kind: Pod
metadata:
  name: {{ template "testdummy.fullname" . }}-test-{{ randAlphaNum 5 | lower }}
  labels:
    app: {{ template "testdummy.name" . }}
    chart: {{ template "testdummy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: test
      image: busybox
      command:
        - echo
        - {{ .Values.testValue }}
  restartPolicy: Never
