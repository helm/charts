{{- if .Values.deployment.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "heartbeat.fullname" . }}
  labels:
    app: {{ template "heartbeat.name" . }}
    chart: {{ template "heartbeat.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: deployment
spec:
  replicaCount: {{ .Values.deployment.replicaCount }}
  selector:
    matchLabels:
      app: {{ template "heartbeat.name" . }}
      release: {{ .Release.Name }}
      component: deployment
  minReadySeconds: 10
  updateStrategy:
{{ toYaml .Values.deployment.updateStrategy | indent 4 }}
  template:
    metadata:
      labels:
        app: {{ template "heartbeat.name" . }}
        release: {{ .Release.Name }}
        component: deployment
      annotations:
        checksum/secret: {{ toYaml (default .Values.deployment.config .Values.deployment.overrideConfig) | sha256sum }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - "-e"
{{- if .Values.deployment.plugins }}
        - "--plugin"
        - {{ .Values.deployment.plugins | join "," | quote }}
{{- end }}
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
{{- range $key, $value := .Values.deployment.extraEnv }}
        - name: {{ $key }}
          value: {{ $value }}
{{- end }}
        securityContext:
          runAsUser: 0
        resources:
{{ toYaml .Values.deployment.resources | indent 10 }}
        volumeMounts:
        - name: heartbeat-config
          mountPath: /usr/share/heartbeat/heartbeat.yml
          readOnly: true
          subPath: heartbeat.yml
        - name: data
          mountPath: /usr/share/heartbeat/data
{{- if .Values.deployment.extraVolumeMounts }}
{{ toYaml .Values.deployment.extraVolumeMounts | indent 8 }}
{{- end }}
      volumes:
      - name: heartbeat-config
        secret:
          secretName: {{ template "heartbeat.fullname" . }}-deployment
      - name: data
        hostPath:
          path: /var/lib/heartbeat
          type: DirectoryOrCreate
{{- if .Values.deployment.extraVolumes }}
{{ toYaml .Values.deployment.extraVolumes | indent 6 }}
{{- end }}
{{- if .Values.deployment.priorityClassName }}
      priorityClassName: {{ .Values.deployment.priorityClassName }}
{{- end }}
      terminationGracePeriodSeconds: 60
      serviceAccountName: {{ template "heartbeat.serviceAccountName" . }}
{{- if .Values.deployment.tolerations }}
      tolerations:
{{ toYaml .Values.deployment.tolerations | indent 8 }}
{{- end }}
{{- if .Values.deployment.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.deployment.nodeSelector | indent 8 }}
{{- end }}
{{- end }}