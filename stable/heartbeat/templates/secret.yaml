{{- if .Values.daemonset.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "heartbeat.fullname" . }}-daemonset
  labels:
    app: {{ template "heartbeat.name" . }}
    chart: {{ template "heartbeat.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: daemonset
type: Opaque
data:
  heartbeat.yml: {{ toYaml (default .Values.daemonset.config .Values.daemonset.overrideConfig) | indent 4 | b64enc }}
{{- end }}
---
{{- if .Values.deployment.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "heartbeat.fullname" . }}-deployment
  labels:
    app: {{ template "heartbeat.name" . }}
    chart: {{ template "heartbeat.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: deployment
type: Opaque
data:
  heartbeat.yml: {{ toYaml (default .Values.deployment.config .Values.deployment.overrideConfig) | indent 4 | b64enc }}
{{- end }}
