{{- if .Values.serviceAccounts.localdata.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: {{ template "cloudserver.name" . }}
    chart: {{ template "cloudserver.chart" . }}
    component: api
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "cloudserver.serviceAccountName.api" . }}
{{- end }}
