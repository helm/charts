# Docker image name
image: "sstarcher/uchiwa"
# Docker image tag
imageTag: "0.19"

# Image pull policy for the container
pullPolicy: "IfNotPresent"

# How many uchiwa containers to spawn
replicaCount: 1

httpPort: 80

# If set to true, the service will be exposed via the Deis Router if setup https://github.com/deis/router
routable: false

# CPU and Memory limtis for the container
limits_memory: 50Mi
limits_cpu: 10m

# Uchiwa configuration https://docs.uchiwa.io/getting-started/configuration/
config: |-
  {
    "sensu": [
      {
        "name": "Sensu",
        "host": "sensu",
        "port": 4567
      }
    ],
    "uchiwa": {
      "host": "0.0.0.0",
      "port": 3000,
      "refresh": 10,
      "loglevel": "info"
    }
  }
