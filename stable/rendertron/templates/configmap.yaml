apiVersion: v1
kind: ConfigMap
metadata:
  name: "{{ template "rendertron.fullname" . }}"
  labels:
    app: "{{ template "rendertron.name" . }}"
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
data:
  config.json: |
    {{ .Values.config | toJson }}
