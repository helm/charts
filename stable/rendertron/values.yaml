replicaCount: 1
image:
  repository: ravishi/rendertron
  tag: v2.0.0
  pullPolicy: IfNotPresent
## Expose the rendertron service to be accessed from outside the cluster (LoadBalancer service).
## or access it from within the cluster (ClusterIP service). Set the service type and the port to serve it.
## ref: http://kubernetes.io/docs/user-guide/services/
##
service:
  type: ClusterIP
  internalPort: 3000
  externalPort: 8080
  annotations: {}
  labels: {}
ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  # hosts:
  #   - chart-example.local
  tls: []
