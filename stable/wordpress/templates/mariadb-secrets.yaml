{{- if not .Values.deployMariadb }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-%s" .Release.Name "mariadb"  }}
  labels:
    app: {{ printf "%s-%s" .Release.Name "mariadb"  }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
data:
  mariadb-root-password: {{ .Values.mariadb.mariadbRootPassword | b64enc | quote }}
  mariadb-password: {{ .Values.mariadb.mariadbPassword | b64enc | quote }}
{{- end }}
