{{- if .Values.persistence.nfsEnabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "fullname" . }}-nfs
spec:
  storageClassName: {{ template "fullname" . }}-nfs
  capacity:
    storage:  {{ .Values.persistence.size | quote }}
  accessModes:
    - ReadWriteMany
  nfs:
    server: {{ .Values.persistence.nfsClusterIp }}
    path: "/exports"
{{- end }}