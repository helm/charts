{{- if .Values.ingress.enabled }}
{{- $rootContext := . }}
{{- range .Values.ingress.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .name }}
  labels:
    app: {{ template "fullname" $rootContext }}
    chart: "{{ $rootContext.Chart.Name }}-{{ $rootContext.Chart.Version }}"
    release: "{{ $rootContext.Release.Name }}"
    heritage: "{{ $rootContext.Release.Service }}"
type: kubernetes.io/tls
data:
  tls.crt: {{ .certificate }}
  tls.key: {{ .key }}
---
{{- end }}
{{- end }}