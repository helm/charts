{{- if .Values.ingress.enabled }}
{{- $rootContext := . }}
{{- range .Values.ingress.hosts }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{- printf "%s-%s" .name $rootContext.Release.Name | trunc 63 | trimSuffix "-" -}}"
  labels:
    app: {{ template "fullname" $rootContext }}
    chart: "{{ $rootContext.Chart.Name }}-{{ $rootContext.Chart.Version }}"
    release: "{{ $rootContext.Release.Name }}"
    heritage: "{{ $rootContext.Release.Service }}"
  annotations:
    {{- if .tls }}
    ingress.kubernetes.io/secure-backends: "true"
    {{- end }}
    {{- range $key, $value := .annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
  - host: {{ .name }}
    http:
      paths:
        - path: /
          backend:
            serviceName: {{ template "fullname" $rootContext }}
            servicePort: {{ if .tls }}443{{ else }}80{{end}}
{{- if .tls }}
  tls:
  - hosts:
    - {{ .name }}
    secretName: {{ .tlsSecret }}
{{- end }}
---
{{- end }}
{{- end }}