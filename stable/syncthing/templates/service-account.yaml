{{ if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "syncthing.serviceAccountName" . }}
  labels:
    app.kubernetes.io/name: {{ template "syncthing.name" . }}
    helm.sh/chart: {{ template "syncthing.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
{{ end }}