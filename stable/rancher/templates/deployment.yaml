kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ template "rancher.fullname" . }}
  labels:
    app: {{ template "rancher.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "rancher.fullname" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "rancher.fullname" . }}
{{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | indent 6 }}
{{- end }}
      containers:
      - image: {{ .Values.rancherImage }}:{{ .Values.rancherImageTag }}
        name: {{ template "rancher.name" . }}
        ports:
        - containerPort: 80
          protocol: TCP
        - containerPort: 443
          protocol: TCP
        args:
{{- if eq .Values.ingress.tls "publicCA" }}
        # Clear ca certs for public trusted CAs
        - "--no-cacerts"
{{- end }}
{{- if eq .Values.ingress.tls "letsEncrypt" }}
        # Clear ca certs for letsEncrypt trusted CA
        - "--no-cacerts"
{{- end }}
{{- if .Values.debug }}
        - "--debug"
{{- end }}
        - "--http-listen-port=80"
        - "--https-listen-port=443"
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
        resources:
{{ toYaml .Values.resources | indent 10 }}
{{- if eq .Values.ingress.tls "privateCA" }}
        # Pass CA cert into rancher for private CA
        volumeMounts:
        - mountPath: /etc/rancher/ssl
          name: tls-rancher-server-volume
          readOnly: true
      volumes:
      - name: tls-rancher-server-volume
        secret:
          defaultMode: 420
          secretName: tls-rancher-server
{{- end }}