---
# Genie network admission controller service
apiVersion: v1
kind: Service
metadata:
  labels:
    role: genie-network-admission-controller
  name: genie-network-admission-controller
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: {{.Values.admissionControllerService.internalPort }}
      targetPort: {{.Values.admissionControllerService.externalPort }}
  selector:
    role: genie-network-admission-controller