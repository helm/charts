apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    app: "{{ template "name" . }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
spec:
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      labels:
        app: "{{ template "name" . }}"
        release: "{{ .Release.Name }}"
    spec:
{{- if .Values.rbac.install }}
      serviceAccountName: {{ template "fullname" . }}
{{- end }}
      containers:
      - args:
        - run
        - --storage-dir=/var/db
        - --v=5
        image: '{{ .Values.g2.image }}:{{ .Values.g2.tag }}'
        imagePullPolicy: '{{ .Values.g2.pullPolicy }}'
        name: gearman-server
        ports:
        - containerPort: 4730
          name: http
          protocol: TCP
        - containerPort: 3000
          name: restapi
          protocol: TCP
        volumeMounts:
        - mountPath: /var/db
          name: data-volume
      volumes:
      - emptyDir: {}
        name: data-volume
