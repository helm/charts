apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.parse.masterKey }}
  master-key: {{ .Values.parse.masterKey | b64enc | quote }}
  {{ else }}
  master-key: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
  {{ if .Values.parseDashboard.enabled }}
  {{ if .Values.parseDashboard.password }}
  parse-dashboard-password: {{ .Values.parseDashboard.password | b64enc | quote }}
  {{ else }}
  parse-dashboard-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
  {{ end }}
