apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: default-backend
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: {{ template "fullname" . }}-default-backend
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: {{ template "fullname" . }}
    component: default-backend
  type: ClusterIP
