apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "fullname" . }}-udp
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
data:
{{- if .Values.udp }}
{{ toYaml .Values.udp | indent 2 }}
{{- end }}