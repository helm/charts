{{- if .Values.dhparamFile }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.controller.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "fullname" . }}-dhparam
data:
  dhparam.pem: {{ .Values.dhparamFile | b64enc }}
{{- end }}