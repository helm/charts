apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: '{{ .Values.defaultBackend.name }}'
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "fullname" . }}-{{ .Values.defaultBackend.name }}
spec:
  replicas: {{ .Values.defaultBackend.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ template "name" . }}
        component: '{{ .Values.defaultBackend.name }}'
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ template "name" . }}-{{ .Values.defaultBackend.name }}
          image: '{{ .Values.defaultBackend.image.repository }}:{{ .Values.defaultBackend.image.tag }}'
          imagePullPolicy: '{{ .Values.defaultBackend.image.pullPolicy }}'
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 30
            timeoutSeconds: 5
          ports:
            - containerPort: 8080
          resources:
{{ toYaml .Values.defaultBackend.resources | indent 12 }}
      terminationGracePeriodSeconds: 60
