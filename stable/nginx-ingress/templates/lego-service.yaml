{{- if .Values.lego.enabled }}
apiVersion: v1
kind: Service
metadata:
  annotations:
{{ toYaml .Values.lego.serviceAnnotations | indent 4}}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: lego
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: {{ template "fullname" . }}-lego
spec:
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: {{ template "fullname" . }}
    component: lego
  type: ClusterIP
{{- end }}
