## nginx configuration
## Ref: https://github.com/kubernetes/contrib/tree/master/ingress/controllers/nginx
##
controller:
  name: controller
  image:
    repository: gcr.io/google_containers/nginx-ingress-controller
    tag: '0.8.3'
    pullPolicy: IfNotPresent

  # config:
  enableStats: false
  replicaCount: 1
  resources:
    limits:
      # cpu: 100m
      # memory: 64Mi
    requests:
      cpu: 100m
      memory: 64Mi

  services:
    - name: controller
      # annotations:
      type: LoadBalancer

## Default backend configuration
## To run a different 404 page for the managed domains please see the documentation below
## Ref: https://github.com/kubernetes/contrib/tree/master/404-server
##
defaultBackend:
  name: default-backend
  image:
    repository: gcr.io/google_containers/defaultbackend
    tag: '1.2'
    pullPolicy: IfNotPresent

  replicaCount: 1
  resources:
    limits:
      cpu: 10m
      memory: 20Mi
    requests:
      cpu: 10m
      memory: 20Mi
