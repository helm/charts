## nginx configuration
## Ref: https://github.com/kubernetes/contrib/tree/master/ingress/controllers/nginx
##
controller:
  name: controller
  image:
    repository: gcr.io/google_containers/nginx-ingress-controller
    tag: "0.8.3"
    pullPolicy: IfNotPresent

  config: {}
  enableStats: false

  ## DaemonSet or Deployment
  ##
  kind: Deployment

  ## Required if controller.kind is Deployment
  ##
  replicaCount: 1

  resources:
    limits:
      # cpu: 100m
      # memory: 64Mi
    requests:
      cpu: 100m
      memory: 64Mi

  service:
    annotations: {}
    # loadBalancerIP:
    loadBalancerSourceRanges: []
    type: LoadBalancer

## Default backend configuration
## To run a different 404 page for the managed domains please see the documentation below
## Ref: https://github.com/kubernetes/contrib/tree/master/404-server
##
defaultBackend:
  name: default-backend
  image:
    repository: gcr.io/google_containers/defaultbackend
    tag: "1.2"
    pullPolicy: IfNotPresent

  replicaCount: 1
  resources:
    limits:
      cpu: 10m
      memory: 20Mi
    requests:
      cpu: 10m
      memory: 20Mi

# TCP service key:value pairs
# Ref: https://github.com/kubernetes/contrib/tree/master/ingress/controllers/nginx/examples/tcp
tcp:
  # 8080: "default/example-tcp-svc:9000"

# UDP service key:value pairs
# Ref: https://github.com/kubernetes/contrib/tree/master/ingress/controllers/nginx/examples/udp
udp:
  # 53: "kube-system/kube-dns:53"
