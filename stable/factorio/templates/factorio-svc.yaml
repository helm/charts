apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Name }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.factorioServer.serviceType }}
  ports:
  - name: factorio
    port: 34197
    targetPort: factorio
    protocol: UDP
  selector:
    app: {{ template "fullname" . }}
