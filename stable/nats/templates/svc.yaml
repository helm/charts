apiVersion: v1
kind: Service
metadata:
  name: {{ template "nats.fullname" . }}
  labels:
    app: {{ template "nats.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: {{ template "nats.fullname" . }}-nats
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    component: {{ template "nats.fullname" . }}-nats
  clusterIP: None
  ports:
  - name: client
    port: 4222
  - name: cluster
    port: 6222
  - name: monitor
    port: 8222
