{{- if .Values.clusterTls.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "nats.fullname" $ }}-cluster-tls
  labels:
    app: "{{ template "nats.name" $ }}"
    chart: "{{ template "nats.chart" $ }}"
    release: {{ $.Release.Name | quote }}
    heritage: {{ $.Release.Service | quote }}
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.clusterTls.certificate | b64enc }}
  tls.key: {{ .Values.clusterTls.key | b64enc }}
  {{- if .Values.clusterTls.ca }}
  tls.ca: {{ .Values.clusterTls.ca | b64enc }}
  {{- end }}
{{- end }}
