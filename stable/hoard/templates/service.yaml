apiVersion: v1
kind: Service
metadata:
  name: {{ template "hoard.fullname" . }}
  labels:
    app: {{ template "hoard.name" . }}
    chart: {{ template "hoard.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "hoard.name" . }}
    release: {{ .Release.Name }}
