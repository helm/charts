replicaCount: 1
revisionHistoryLimit: 3
env:
  # AUTH_TYPE: "basic"
  # BASIC_AUTH_USER: "admin"

image:
  repository: lmenezes/cerebro
  # Note: when updating the version, ensure `config` and the ConfigMap are kept
  # in sync with the default configuration of the upstream image
  tag: 0.8.5
  pullPolicy: IfNotPresent

deployment:
  # additional labels
  labels: {}
  annotations: {}
  podLabels: {}
  podAnnotations: {}
  livenessProbe:
    enabled: true
  readinessProbe:
    enabled: true

service:
  type: ClusterIP
  port: 80
  annotations: {}
  labels: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# Reference to a Secret object with environment variables
# envFromSecretRef: 'my-secret-ref'

config:
  basePath: '/'
  restHistorySize: 50
  hosts: []
  #  - host:
  #    name:

  # Secret used to sign session cookies. If empty it will be replaced with a
  # random 64 length string
  secret: ''
  tlsVerify: true
