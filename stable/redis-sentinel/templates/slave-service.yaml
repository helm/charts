apiVersion: v1
kind: Service
metadata:
  name: {{ template "redis-sentinel.fullname" . }}-slave
  labels:
    app: {{ template "redis-sentinel.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
{{- if .Values.servers.slaveAnnotations }}
  annotations:
  {{- range $key, $value := .Values.servers.slaveAnnotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: {{ template "redis-sentinel.name" . }}
    release: "{{ .Release.Name }}"
    redis-node: "true"
    redis-role: "slave"
  type: "{{ .Values.servers.serviceType }}"
