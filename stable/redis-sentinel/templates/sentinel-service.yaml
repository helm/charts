apiVersion: v1
kind: Service
metadata:
  name: {{ template "redis-sentinel.fullname" . }}-sentinel
  labels:
    name: {{ template "redis-sentinel.name" . }}-sentinel
    role: service
    app: {{ template "redis-sentinel.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
spec:
  ports:
    - port: 26379
      targetPort: 26379
  selector:
    app: {{ template "redis-sentinel.name" . }}
    release: "{{ .Release.Name }}"
    redis-role: "sentinel"
