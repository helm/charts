{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    chart: {{ template "stackdriver-exporter.chart" . }}
    app: {{ template "stackdriver-exporter.name" . }}
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
{{- if .Values.serviceAcccount.annotations }}
  annotations:
{{ toYaml .Values.serviceAcccount.annotations | indent 4 }}
{{- end }}
  name: {{ template "stackdriver-exporter.serviceAccountName" . }}
{{- end -}}
