{{- if not .Values.existingConfigmap -}}
{{- $config := index .Values.config "filebeat.config" -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "filebeat.fullname" . }}
  labels:
    app: {{ template "filebeat.name" . }}
    chart: {{ template "filebeat.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
data:
  filebeat.yml: |-
    filebeat.config:
{{ toYaml (omit $config "modules") | indent 6 }}
      modules:
        {{- if or .Values.modulesConfig .Values.modulesExistingConfigmap }}
        path: /modules.d/*.yml
        {{- else }}
        path: {{ $config.modules.path }}
        {{- end }}
{{ toYaml (omit $config.modules "path") | indent 8 }}
{{ toYaml (omit .Values.config "filebeat.config") | indent 4 }}
{{- end }}
