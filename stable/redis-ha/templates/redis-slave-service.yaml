apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-slave-svc
  annotations:
{{ toYaml .Values.servers.annotations | indent 4 }}
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: "redis-ha"
    redis-node: "true"
    redis-role: "slave"
    release: "{{ .Release.Name }}"
  type: "{{ .Values.servers.serviceType }}"
