apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "redis-ha.fullname" . }}-sentinel
  labels:
{{ include "labels.standard" . | indent 4 }}
spec:
  replicas: {{ .Values.replicas.sentinels }}
  template:
    metadata:
      labels:
        app: {{ template "redis-ha.name" . }}
        release: {{ .Release.Name }}
        component: sentinel
        name: {{ template "redis-ha.fullname" . }}-sentinel
    spec:
      serviceAccountName: {{ template "redis-ha.serviceAccountName" . }}
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      affinity:
{{ tpl .Values.sentinelAffinity . | indent 8 }}
      containers:
      - name: sentinel
        image: {{ .Values.redis_image }}
        resources:
{{ toYaml .Values.resources.sentinel | indent 10 }}
        env:
          - name: SENTINEL
            value: "true"
          - name: REDIS_CHART_PREFIX
            value: {{ template "redis-ha.fullname" . }}-
{{- if .Values.auth }}
          - name: REDIS_PASS
            valueFrom:
              secretKeyRef:
                name: {{ template "redis-ha.fullname" . }}
                key: auth
{{- end }}
        ports:
          - containerPort: 26379
