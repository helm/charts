apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "sentinel_service_name" . }}
spec:
  replicas: {{ .Values.replicas.sentinel }}
  template:
    metadata:
      labels:
        name: redis-sentinel
        redis-sentinel: "true"
        role: sentinel
{{ include "labels.standard" . | indent 8 }}
    spec:
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      containers:
      - name: sentinel
        image: {{ .Values.redis_image }}
        resources:
{{ toYaml .Values.resources.sentinel | indent 10 }}
        env:
          - name: REDIS_SENTINEL_SERVICE_HOST
            value: {{ template "sentinel_service_hostname" . }}
          - name: REDIS_SENTINEL_SERVICE_PORT
            value: "26379"
          - name: SENTINEL
            value: "true"
        ports:
          - containerPort: 26379
