apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    name: {{ template "name" . }}-master
    redis-sentinel: "true"
    redis-node: "true"
    role: master
{{ include "labels.standard" . | indent 4 }}
  name: {{ template "fullname" . }}-master
spec:
  serviceName: "redis"
  replicas: {{ .Values.replicas.master }}
  template:
    metadata:
      labels:
        app: redis
        redis-sentinel: "true"
        redis-node: "true"
        role: master
{{ include "labels.standard" . | indent 8 }}
    spec:
      terminationGracePeriodSeconds: 10
      {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      containers:
        - name: master
          image: {{ .Values.redis_image }}
          resources:
{{ toYaml .Values.resources.master | indent 12 }}
          env:
            - name: MASTER
              value: "true"
          ports:
            - containerPort: 6379

          volumeMounts:
            - mountPath: /redis-master-data
              name: data
        - name: sentinel
          image: {{ .Values.redis_image }}
          resources:
{{ toYaml .Values.resources.sentinel | indent 12 }}
          env:
            - name: SENTINEL
              value: "true"
          ports:
            - containerPort: 26379
      volumes:
      - name: data
      {{- if .Values.persistentVolume.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "fullname" . }}-master
      {{- else }}
        emptyDir: {}
      {{- end -}}
