apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-slave-appliance-vpc
  annotations:
{{ toYaml .Values.appliance.annotations | indent 4 }}
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: "redis-ha"
    redis-node: "true"
    redis-role: "slave"
    release: "{{ .Release.Name }}"
{{- if eq .Values.appliance.vpcMode true }}
  type: LoadBalancer
{{- else }}
  type: ClusterIP
{{- end }}
