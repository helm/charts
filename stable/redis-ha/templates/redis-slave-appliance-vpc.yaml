apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-slave-appliance-vpc
  annotations:
    cloud.google.com/load-balancer-type: "Internal"
spec:
  ports:
  - port: 6379
    protocol: TCP
    targetPort: 6379
  selector:
    app: "redis-ha"
    redis-node: "true"
    redis-role: "slave"
    release: "{{ .Release.Name }}"
  type: LoadBalancer
