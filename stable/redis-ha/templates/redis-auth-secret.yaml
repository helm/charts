{{- if and .Values.auth (not .Values.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "redis-ha.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "labels.standard" . | indent 4 }}
type: Opaque
data:
  {{ .Values.authKey }}: {{ .Values.redisPassword | b64enc | quote }}
{{- end -}}
