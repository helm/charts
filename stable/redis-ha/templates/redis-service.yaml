apiVersion: v1
kind: Service
metadata:
  labels:
    name: {{ template "fullname" . }}-svc
    role: service
  name: {{ template "fullname" . }}-svc
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    redis-node: "true"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
