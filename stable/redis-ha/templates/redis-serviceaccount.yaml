{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "redis-ha.serviceAccountName" . }}
  labels:
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
{{ include "labels.standard" . | indent 4 }}
  {{- if .Values.extraLabels }}
{{ toYaml .Values.extraLabels | indent 4 }}
  {{- end }}
{{- end -}}
