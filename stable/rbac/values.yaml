rbac:
  appName: rbac
  clusterRole:
    enabled: false
    name: testclusterrole
    labels: {}
    rules:
    - apiGroups:
        - ""
      resources:
        - secrets
        - configmaps
      verbs:
        - list
        - get
        - watch
  role:
    enabled: true
    name: testrole
    labels: {}
    rules:
    - apiGroups:
        - ""
      resources:
        - secrets
        - configmaps
      verbs:
        - list
        - get
        - watch
  clusterRoleBinding:
    enabled: false
    name: testclusterrolebinding
    labels: {}
    clusterRoleName:
    serviceAccountName:
  roleBinding:
    enabled: true
    name: testrolebinding
    labels: {}
    roleName: testrole
    serviceAccountName: testaccount

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  labels: {}
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name: testaccount
