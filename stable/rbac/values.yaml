rbac:
  appName: rbac
  clusterRole:
    enabled: false
    name: testClusterRole
    labels: {}
    rules:
    - apiGroups:
        - ""
      resources:
        - secrets
        - configmaps
      verbs:
        - list
        - get
        - watch
  role:
    enabled: true
    name: testRole
    labels: {}
    rules:
    - apiGroups:
        - ""
      resources:
        - secrets
        - configmaps
      verbs:
        - list
        - get
        - watch
  clusterRoleBinding:
    enabled: false
    name: testClusterRoleBinding
    labels: {}
    clusterRoleName:
    serviceAccountName:
  roleBinding:
    enabled: true
    name: testRoleBinding
    labels: {}
    roleName: testRole
    serviceAccountName: testAccount

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  labels: {}
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name: testAccount
