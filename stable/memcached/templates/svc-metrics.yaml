{{- if .Values.metrics.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "memcached.fullname" . }}-metrics
  labels:
    app: {{ template "memcached.fullname" . }}
    chart: "{{ template "memcached.chart" . }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- range $key, $value := .Values.metrics.labels }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  annotations:
    {{- range $key, $value := .Values.metrics.annotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  clusterIP: None
  ports:
  - name: metrics
    port: {{ .Values.metrics.port }}
    targetPort: metrics
  selector:
    app: {{ template "memcached.fullname" . }}
{{- end -}}
