apiVersion: v1
kind: Secret
metadata:
  name: {{ template "ethereum.fullname" . }}-ethstats
  labels:
    app: {{ template "ethereum.name" . }}
    chart: {{ template "ethereum.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  WS_SECRET: {{ .Values.ethstats.webSocketSecret | b64enc | quote }}