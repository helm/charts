{{- if .Values.rbac.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: {{ template "signalfx-agent.name" . }}
    {{ if ne .Release.Name "RELEASE-NAME" -}}
    chart: {{ template "signalfx-agent.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- end}}
  name: {{ .Values.rbac.serviceAccountName }}
{{- end -}}
