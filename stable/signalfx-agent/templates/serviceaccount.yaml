{{- if .Values.rbac.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app: signalfx-agent
    {{ if ne .Release.Name "RELEASE-NAME" -}}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- end}}
  name: {{ .Values.rbac.serviceAccountName }}
{{- end -}}
