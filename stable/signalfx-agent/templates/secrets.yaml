apiVersion: v1
kind: Secret
metadata:
  name: signalfx
  labels:
    app: signalfx-agent
    {{ if ne .Release.Name "RELEASE-NAME" -}}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    {{- end}}
type: Opaque
data:
  access-token: {{ default "" .Values.signalFxAccessToken | b64enc | quote }}
