{{- if or (and .Values.aws.secretKey .Values.aws.accessKey) .Values.cloudflare.apiKey .Values.extraEnv -}}
apiVersion: v1
kind: Secret
metadata:
  labels: {{ include "external-dns.labels" . | indent 4 }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  name: {{ template "external-dns.fullname" . }}
type: Opaque
data:
{{- if eq .Values.provider "aws" }}
  credentials: {{ include "external-dns.aws-credentials" . | b64enc | quote }}
  config: {{ include "external-dns.aws-config" . | b64enc | quote }}
{{- end}}
{{- if .Values.cloudflare.apiKey }}
  cloudflare_api_key: {{ .Values.cloudflare.apiKey | b64enc | quote }}
{{- end }}
{{- range $key, $value := .Values.extraEnv }}
  {{ $key }}: {{ $value | b64enc | quote }}
{{- end }}
{{- end }}
{{- if and .Values.pdns.tlsEnabled .Values.pdns.certificates }}
---
apiVersion: v1
kind: Secret
metadata:
  labels: {{ include "external-dns.labels" . | indent 4 }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  name: {{ template "external-dns.fullname" . }}-certificates
type: Opaque
data:
{{- if .Values.pdns.certificates.ca }}
  ca.pem: {{ .Values.pdns.certificates.ca | b64enc }}
{{- end }}
{{- if and .Values.pdns.certificates.cert .Values.pdns.certificates.key }}
  client-cert.pem: {{ .Values.pdns.certificates.cert | b64enc }}
  client-cert-key.pem: {{ .Values.pdns.certificates.key | b64enc }}
{{- end }}
{{- end }}
