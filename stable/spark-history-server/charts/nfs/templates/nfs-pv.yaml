{{- if .Values.enableExampleNFS }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.pvName }}
spec:
  capacity:
    storage: {{ .Values.pvStorage }}
  accessModes:
    - ReadWriteMany
  nfs:
    server: {{ .Values.nfsServerServiceName }}.{{ .Release.Namespace }}.svc.cluster.local
    path: "/"
{{- end }}
