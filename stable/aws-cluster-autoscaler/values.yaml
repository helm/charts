autoscalingGroups:
  - name: ""
    maxSize: 1
    minSize: 1

awsRegion: us-east-1

image:
  repository: gcr.io/google_containers/cluster-autoscaler
  tag: v0.4.0
  pullPolicy: IfNotPresent

podAnnotations: {}

resources:
  limits:
    cpu: 100m
    memory: 300Mi
  requests:
    cpu: 100m
    memory: 300Mi

scaleDownDelay: 10m

service:
  annotations: ""
  clusterIP: ""
  containerPort: 8085
  servicePort: 8085
  type: ClusterIP

skipNodes:
  withLocalStorage: false
  withSystemPods: true
