# Default values for ClamAV.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mailu/clamav
  tag: "1.6"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 3310

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Use freshclamConfig to define the content of /etc/clamav/freshclam.conf. Example:
# freshclamConfig: |
#   HTTPProxyServer your-proxy.example.com
#   HTTPProxyPort 8080
#   DatabaseDirectory /data
#   LogSyslog yes
#   LogTime yes
#   PidFile /run/clamav/freshclam.pid
#   DatabaseOwner root
#   DatabaseMirror database.clamav.net
#   ScriptedUpdates yes
#   NotifyClamd /etc/clamav/clamd.conf
#   SafeBrowsing yes
#   Bytecode yes

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

# Additional pod labels
podLabels: {}

nodeSelector: {}

tolerations: []

affinity: {}

# Metadata surrounding the kubernetes distribution being deployed to.
kubeMeta:
  # The api that Deployments are under.
  deploymentApiVersion: apps/v1beta2
