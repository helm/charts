apiVersion: v1
kind: Secret
metadata:
  name: {{ include "chartmuseum.fullname" . }}
  labels:
{{ include "chartmuseum.labels.standard" . | indent 4 }}
type: Opaque
data:
{{- range $name, $value := .Values.env.secret }}
{{- if not (empty $value) }}
{{- if eq $name "GOOGLE_CREDENTIALS_JSON" }}
  {{ $name }}: {{ $value }}
  {{- else }}
  {{ $name }}: {{ $value | b64enc }}
{{- end }}
{{- end }}
{{- end }}
{{- if (and (eq .Values.env.open.STORAGE "openstack") (not .Values.openstack.secret.enabled) (not (empty .Values.env.open.STORAGE_OPENSTACK_CACERT))) }}
  OS_CA_BUNDLE: {{ .Values.openstack.CABundle | b64enc }}
{{- end }}
