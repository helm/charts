Name: locust

image:
  repository: garland/locust
  tag: 0.9.0
  pullPolicy: IfNotPresent
  pullSecrets: []

service:
  name: master-web
  type: NodePort
  externalPort: 8089
  internalPort: 8089
  nodePort: 0
  annotations: {}
  extraLabels: {}
master:
  config:
    target-url: https://site.example.com
  logLevel: INFO
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelectors:
    enable: false
    items:
      k8s.info/application: locust
  tolerations:
    enable: false
    items:
    - key: "application"
      operator: "Equal"
      value: "locust"
      effect: "NoSchedule"
worker:
  config:

    # all files from tasks folder are mounted under `/locust-tasks`
    locust-script: "/locust-tasks/tasks.py"
  logLevel: INFO
  replicaCount: 2
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  nodeSelectors:
    enable: false
    items:
      k8s.info/application: locust
  tolerations:
    enable: false
    items:
    - key: "application"
      operator: "Equal"
      value: "locust"
      effect: "NoSchedule"

# Flag to create the test script from this chart or not.
createTestScripts: true

ingress:
  enable: false
  ingressClass: nginx
  enableTlsAcme: false
  hostname: locust.example.com
  annotations:
    enable: false
    whitelistSourceRange: "1.1.1.1/32,2.2.2.2/32"
