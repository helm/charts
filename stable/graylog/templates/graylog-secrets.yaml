apiVersion: v1
kind: Secret
metadata:
  name: {{ template "graylog.fullname" . }}
  labels:
    app: {{ template "graylog.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: graylog-master
type: Opaque
data:
  mongodb_uri: {{ .Values.secrets.mongo | b64enc}}
  password_secret: {{ .Values.secrets.passwordSecret | b64enc | quote}}
  root_password: {{ .Values.secrets.rootPasword | b64enc | quote}}