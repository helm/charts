apiVersion: v1
kind: Service
metadata:
  name: {{ template "graylog.fullname" . }}-node-input
  labels:
    app: {{ template "graylog.name" . }}-node
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    {{- range $key, $value := .Values.nodes.inputService.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  type: {{ .Values.nodes.inputService.type }}
  ports:
  {{- range $port := .Values.nodes.inputService.ports }}
    - name: {{ $port.name }}
      port: {{ $port.containerPort }}
      targetPort: {{ $port.containerPort }}
      protocol: {{ $port.protocol }}
  {{- end }}
  selector:
    app: {{ template "graylog.name" . }}-node