{{ if .Values.wheelhouse.enabled }}
{{ $wh := .Values.wheelhouse }}
{{ with .Values.wheelhouse }}
{{ range $job_name, $job := .job }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "influxdb.fullname" $ }}-job-{{ $job_name }}
  labels:
    heritage: {{ $.Release.Service | quote }}
    release: {{ $.Release.Name | quote }}
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
    app: {{ template "influxdb.fullname" $ }}
  {{ if $job.annotations  }}
  annotations: {{ $job.annotations }}
  {{- end }}
spec:
  template:
    metadata:
      name: {{ template "influxdb.fullname" $ }}
      labels:
        heritage: {{ $.Release.Service | quote }}
        release: {{ $.Release.Name | quote }}
        chart: "{{ $.Chart.Name }}-{{ $.Chart.Version }}"
        app: {{ template "influxdb.fullname" $ }}
    spec:
      restartPolicy: Never
      volumes:
        - name: wheelhouse-salt
          configMap:
            name: {{ template "influxdb.fullname" $ }}
            items:
              - key: wheelhouse.py
                path: wheelhouse.py
      containers:
      - name: influx-wheel-job-{{ $job_name }}
        image: "{{ $wh.image }}"
        imagePullPolicy: {{ default "IfNotPresent" $wh.image_pull | quote }}
        volumeMounts:
        - name: wheelhouse-salt
          mountPath: /wh
        env:
         - name: PYTHONPATH
           value: /wh:$PYTHONPATH
         - name: INFLUXDB_HOST
           value: {{ template "influxdb.fullname" $ }}
        command:
          - "bash"
          - "-cx"
        args:
          - |
            cat <<-EOF | /usr/bin/python /wh/wheelhouse.py initdb
{{ toYaml $wh |indent 15 }}
            EOF
---
{{- end }}
{{- end }}
{{- end }}





