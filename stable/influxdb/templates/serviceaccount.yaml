{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  name: {{ template "influxdb.serviceAccountName" . }}
  labels:
{{ include "influxdb.labels" . | indent 4 }}
{{- end -}}
