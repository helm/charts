{{- if not .Values.sourceControl.secret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "drone.sourceControlSecret" . }}
  labels:
    app: {{ template "drone.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
{{- if eq .Values.sourceControl.provider "github" -}}
  secret: "{{ .Values.sourceControl.github.clientSecretKey }}"
{{- else if  eq .Values.sourceControl.provider "gitlab" -}}
  secret: "{{ .Values.sourceControl.gitlab.clientSecretKey }}"
{{- else if eq .Values.sourceControl.provider "gitea" -}}
  secret: "{{ .Values.sourceControl.gitea.clientSecretKey }}"
{{- else if eq .Values.sourceControl.provider "gogs" -}}
  secret: "{{ .Values.sourceControl.gogs.clientSecretKey }}"
{{- else if eq .Values.sourceControl.provider "bitbucketCloud" -}}
  secret: "{{ .Values.sourceControl.bitbucketCloud.clientSecretKey }}"
{{- else if eq .Values.sourceControl.provider "bitbucketServer" -}}
  secret: "{{ .Values.sourceControl.bitbucketServer.clientSecretKey }}"
{{- end -}}
{{- end -}}
