{{- if not .Values.sourceControl.secret -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "drone.sourceControlSecret" . }}
  labels:
    app: {{ template "drone.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{if .Values.sourceControl.provider}}
  {{ if eq .Values.sourceControl.provider "github" }}
  {{ .Values.sourceControl.github.clientSecretKey }}: {{ .Values.sourceControl.github.Secret | b64enc | quote }}
  {{- else if  eq .Values.sourceControl.provider "gitlab" -}}
  {{ .Values.sourceControl.gitlab.clientSecretKey }}: {{ .Values.sourceControl.gitlab.Secret | b64enc | quote }}
  {{- else if eq .Values.sourceControl.provider "bitbucketCloud" -}}
  {{ .Values.sourceControl.bitbucketCloud.clientSecretKey }}: {{ .Values.sourceControl.bitbucketCloud.Secret | b64enc | quote }}
  {{ end }}
  {{ end }}
{{- end -}}
