apiVersion: v1
kind: Secret
metadata:
  name: {{ template "drone.fullname" . }}
  labels:
    app: {{ template "drone.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.sharedSecret }}
  secret: "{{ .Values.sharedSecret | b64enc }}"
  {{ else }}
  secret: "{{ randAlphaNum 24 | b64enc }}"
  {{ end }}
  {{- if and .Values.secrets.enabled .Values.secrets.secretKey }}
  secretService: "{{ .Values.secrets.secretKey | b64enc }}"
  {{- else if .Values.secrets.enabled }}
  secretService: "{{ randNumeric 32 | b64enc }}"
  {{- end }}
