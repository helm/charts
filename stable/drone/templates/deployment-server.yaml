apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "drone.fullname" . }}-server
  labels:
    app: {{ template "drone.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: server
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
{{- if .Values.server.annotations }}
{{ toYaml .Values.server.annotations | indent 8 }}
{{- end }}
      labels:
        app: {{ template "drone.name" . }}
        release: "{{ .Release.Name }}"
        component: server
    spec:
{{- if .Values.server.schedulerName }}
      schedulerName: "{{ .Values.server.schedulerName }}"
{{- end }}
{{- if .Values.server.affinity }}
      affinity:
{{ toYaml .Values.server.affinity | indent 8 }}
{{- end }}
{{- if .Values.server.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.server.nodeSelector | indent 8 }}
{{- end }}
      serviceAccountName: {{ template "drone.serviceAccountName" . }}
      containers:
      - name: {{ template "drone.fullname" . }}-server
        image: "{{ .Values.images.server.repository }}:{{ .Values.images.server.tag }}"
        imagePullPolicy: {{ .Values.images.server.pullPolicy }}
        env:
          - name: DRONE_KUBERNETES_ENABLED
            value: "true"
          - name: DRONE_RPC_SECRET
            valueFrom:
              secretKeyRef:
                name: {{ template "drone.fullname" . }}
                key: secret
          {{- range $secret, $keys := .Values.server.envSecrets }}
          {{- range $keys }}
          - name: {{ . }}
            valueFrom:
              secretKeyRef:
                name: {{ $secret }}
                key: {{ . | quote }}
          {{- end }}
          {{- end }}
          - name: DRONE_KUBERNETES_SERVICE_ACCOUNT
            value: {{ template "drone.serviceAccountName" . }}
          - name: DRONE_KUBERNETES_NAMESPACE
            value: "{{ .Release.Namespace }}"
          - name: DRONE_TLS_AUTOCERT
            value: "{{ .Values.server.letsEncrypt }}"
          - name: DRONE_RPC_SERVER
            value: "{{ template "drone.fullname" . }}"
            {{/* FIXME Temporary env vars https://discourse.drone.io/t/1-0-0-rc-2-k8s-1-9-3-job-pod-reports-missing-scheme/3168/2?u=flah00 */}}
          - name: DRONE_RPC_HOST
          {{- if hasKey .Values.server "host" }}
            value: "{{ .Values.server.host }}"
          {{- else }}
            value: "{{ template "drone.fullname" . }}"
          {{- end }}
          - name: DRONE_RPC_PROTO
            value: {{ template "drone.publicScheme" . }}
          - name: DRONE_SERVER_HOST
          {{- if hasKey .Values.server "host" }}
            value: "{{ .Values.server.host }}"
          {{- else }}
            value: "{{ template "drone.fullname" . }}"
          {{- end }}
          - name: DRONE_SERVER_PROTO
            value: {{ template "drone.publicScheme" . }}
          {{- range $key, $value := .Values.server.env }}
          - name: {{ $key }}
            value: {{ $value | quote }}
          {{- end }}
        ports:
        {{- if .Values.server.letsEncrypt }}
        - name: https
          containerPort: 443
          protocol: TCP
        {{- else }}
        - name: http
          containerPort: 80
          protocol: TCP
        {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ include "drone.privateScheme" . }}
          initialDelaySeconds: 60
        resources:
{{ toYaml .Values.server.resources | indent 10 }}
        volumeMounts:
          - name: data
            mountPath: /var/lib/drone
{{- with .Values.server.extraContainers }}
{{ tpl . $ | indent 6 }}
{{- end }}
      volumes:
      - name: data
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.existingClaim | default (include "drone.fullname" .) }}
      {{- else }}
        emptyDir: {}
      {{- end -}}
{{- with .Values.server.extraVolumes }}
{{ tpl . $ | indent 6 }}
{{- end }}
