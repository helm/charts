apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: {{ template "nginx-ingress.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    component: "{{ .Values.lemonldapNG.name }}"
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
  name: {{ template "nginx-ingress.lemonldapNG.fullname" . }}
data:
{{- if .Values.lemonldapNG.config }}
{{ toYaml .Values.lemonldapNG.config | indent 2 }}
{{- end }}
