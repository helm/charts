version: 2
jobs:
  build:
    docker:
     - image: unguiculus/chart-testing
    steps:
      - checkout
      - run:
          name: environment
          command: env && ls -al /testing
      - run:
          name: lint
          command: |
            git remote add k8s https://github.com/kubernetes/charts
            git fetch k8s master
            chart_test.sh --config test/.testenv --no-install
