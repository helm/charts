version: 2
jobs:
  build:
    docker:
     - image: gcr.io/kubernetes-charts-ci/test-image:v2.0.0-alpha.8
    steps:
      - checkout
      - run:
          name: lint
          command: |
            git remote add k8s https://github.com/kubernetes/charts
            git fetch k8s master
            chart_test.sh --config test/.testenv --no-install
