{{- $root := . -}}

{{- range .Values.Services }}

---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .name }}"
  labels:
    app: "{{ .label }}"
    heritage: {{ $root.Release.Service | quote }}
    release: {{ $root.Release.Name | quote }}
    chart: "{{ $root.Chart.Name }}-{{ $root.Chart.Version }}"
    component: "{{ $root.Values.Component }}"
spec:
  clusterIP: None
  ports:
    {{- range $label, $port := .ports }}
    - name: {{ $label | quote }}
      port: {{ $port }}
    {{- end}}
  selector:
    app: "{{ .label }}"

{{- $service := . -}}
{{- range $endpoint :=  $root.Values.serviceEndpoints }}
{{- if eq $service.label $endpoint.app }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ $endpoint.name }}"
  labels:
    app: "{{ $endpoint.app }}"
    heritage: {{ $root.Release.Service | quote }}
    release: {{ $root.Release.Name | quote }}
    chart: "{{ $root.Chart.Name }}-{{ $root.Chart.Version }}"
    component: "{{ $root.Values.Component }}"
spec:
  clusterIP:
  ports:
    {{- range $label, $port := $endpoint.ports }}
    - name: {{ $label | quote }}
      port: {{ $port }}
    {{- end}}
  selector:
    app: "{{ $endpoint.app }}"
  type: {{ $endpoint.type }}
{{- end}}
{{- end}}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: "{{ .label }}"
  labels:
    app: "{{ .label }}"
    heritage: {{ $root.Release.Service | quote }}
    release: {{ $root.Release.Name | quote }}
    chart: "{{ $root.Chart.Name }}-{{ $root.Chart.Version }}"
    component: "{{ $root.Values.Component }}"
spec:
  serviceName: "{{ .name }}"
  podManagementPolicy: {{ $root.Values.PodManagementPolicy }}
  {{ if eq .name "yb-masters" }}
  replicas: {{ $root.Values.replicas.master }}
  {{ else }}
  replicas: {{ $root.Values.replicas.tserver  }}
  {{ end }}
  volumeClaimTemplates:
    {{- range $index := until (int ($root.Values.persistentVolume.count )) }}
    - metadata:
        name: datadir{{ $index }}
        labels:
          heritage: {{ $root.Release.Service | quote }}
          release: {{ $root.Release.Name | quote }}
          chart: "{{ $root.Chart.Name }}-{{ $root.Chart.Version }}"
          component: "{{ $root.Values.Component }}"
      spec:
        accessModes:
          - "ReadWriteOnce"
        {{- if $root.Values.persistentVolume.storageClass }}
        storageClassName: {{ $root.Values.persistentVolume.storageClass }}
        {{- end }}
        resources:
          requests:
            storage: {{ $root.Values.persistentVolume.storage }}
    {{- end }}

  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      {{ if eq .name "yb-masters" }}
      partition: {{ $root.Values.partition.master }}
      {{ else }}
      partition: {{ $root.Values.partition.tserver }}
      {{ end }}
  selector:
    matchLabels:
      app: "{{ .label }}"
  template:
    metadata:
      labels:
        app: "{{ .label }}"
        heritage: {{ $root.Release.Service | quote }}
        release: {{ $root.Release.Name | quote }}
        chart: "{{ $root.Chart.Name }}-{{ $root.Chart.Version }}"
        component: "{{ $root.Values.Component }}"
    spec:
      {{- if $root.Values.Image.pullSecretName }}
      imagePullSecrets:
      - name: {{ $root.Values.Image.pullSecretName }}
      {{ end }}
      {{- if $root.Values.nodeSelector }}
      nodeSelector:
      {{ toYaml $root.Values.nodeSelector | indent 8 }}
      {{- end }}
      affinity:
        # Set the anti-affinity selector scope to YB masters.
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - "{{ .label }}"
              topologyKey: kubernetes.io/hostname
      containers:
      - name: "{{ .label }}"
        image: "{{ $root.Values.Image.repository }}:{{ $root.Values.Image.tag }}"
        imagePullPolicy: {{ $root.Values.Image.pullPolicy }}
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
        {{ if eq .name "yb-masters" }}
{{ toYaml $root.Values.resource.master | indent 10 }}
        {{ else }}
{{ toYaml $root.Values.resource.tserver | indent 10 }}
        {{ end }}
        metadata:
          labels:
            heritage: {{ $root.Release.Service | quote }}
            release: {{ $root.Release.Name | quote }}
            chart: "{{ $root.Chart.Name }}-{{ $root.Chart.Version }}"
            component: "{{ $root.Values.Component }}"
        command:
        {{ if eq .name "yb-masters" }}
          - "/home/yugabyte/bin/yb-master"
          - "--fs_data_dirs={{range $index := until (int ($root.Values.persistentVolume.count))}}{{if ne $index 0}},{{end}}/mnt/disk{{ $index }}{{end}}"
          - "--rpc_bind_addresses=$(POD_IP)"
          - "--server_broadcast_addresses=$(HOSTNAME).yb-masters:7100"
          - "--master_addresses={{range $index := until (int ($root.Values.replicas.master))}}{{if ne $index 0}},{{end}}yb-master-{{ $index }}.yb-masters:7100{{end}}"
          - "--master_replication_factor={{ $root.Values.replicas.master }}"
          - "--default_memory_limit_to_ram_ratio={{ .memory_limit_to_ram_ratio }}"
        {{ else }}
          - "/home/yugabyte/bin/yb-tserver"
          - "--fs_data_dirs={{range $index := until (int ($root.Values.persistentVolume.count))}}{{if ne $index 0}},{{end}}/mnt/disk{{ $index }}{{end}}"
          - "--server_broadcast_addresses=$(HOSTNAME).yb-tservers:9100"
          - "--tserver_master_addrs={{range $index := until (int ($root.Values.replicas.master))}}{{if ne $index 0}},{{end}}yb-master-{{ $index }}.yb-masters:7100{{end}}"
          - "--tserver_master_replication_factor={{ $root.Values.replicas.master }}"
        {{ end }}
        ports:
          {{- range $label, $port := .ports }}
          - containerPort: {{ $port }}
            name: {{ $label | quote }}
          {{- end}}
        volumeMounts:
          {{- range $index := until (int ($root.Values.persistentVolume.count)) }}
          - name: datadir{{ $index }}
            mountPath: /mnt/disk{{ $index }}
          {{- end }}
      volumes:
        {{- range $index := until (int ($root.Values.persistentVolume.count)) }}
        - name: datadir{{ $index }}
          hostPath:
            path: /mnt/disks/ssd{{ $index }}
        {{- end }}
{{- end }}
