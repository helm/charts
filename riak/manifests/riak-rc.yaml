apiVersion: v1
kind: ReplicationController
metadata:
  name: riak
  labels:
    provider: riak
    heritage: helm
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: riak
        image: deis/riak
        env:
        - name:  RIAK_MASTER
          value: "1"
        ports:
        - containerPort: 8087
        - containerPort: 8098
