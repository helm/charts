{{define "common.secret" -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{template "common.fullname" .}}
  labels:
    {{ block "common.secret.labels" . -}}
    {{ template "common.metadata.labels" . }}
    {{- end -}}
    {{- block "common.secret.xlabels" .}}{{end}}
type: Opaque
data:
  {{- block "common.secret.data" .}}
  mySecret: {{b64enc "secret"}}
  {{- end}}
{{- end}}
