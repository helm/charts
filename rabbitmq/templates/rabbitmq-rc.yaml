apiVersion: v1
kind: ReplicationController
metadata:
  name: rabbitmq
  labels:
    provider: rabbitmq
    heritage: helm
spec:
  replicas: 1
  template:
    metadata:
      labels:
        provider: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.6.0
        ports:
        - containerPort: 5672
